<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
.kotak-soal {
    background: linear-gradient(135deg, #f0f9ff, #cce5ff);
    border: 3px solid #3399ff;
    border-radius: 12px;
    padding: 20px;

    width: 100%;
    font-size: 18px;

    color: #003366;

}

    padding: 20px;
    background-image: url('https://i.imgur.com/IFKQPGS.png');

}

    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.nav {
    display: flex;
    gap: 20px;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}
.nav a {

    color: #2c3e50;

    background-color: white;

    border: 2px solid #add8e6;
    border-radius: 8px;
}
.hidden { display: none; }
label { font-weight: bold; }
input[type="text"] {
    padding: 8px;
    width: 200px;
    margin-bottom: 10px;
    border: 1px solid #aaa;
    border-radius: 6px;
}
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;

    border-radius: 5px;
    margin-top: 10px;
}
button:hover { background-color: #0056b3; }
.info-siswa {
    background: white;
    border: 2px solid #add8e6;
    padding: 10px 15px;
    margin-bottom: 15px;
    border-radius: 8px;
}
.answers label {
    display: block;
    margin-bottom: 8px;
    background: #f8f9fa;
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ddd;
    cursor: pointer;
}
.answers label:hover { background: #eaf6ff; }
.hasil-box {
    background: white;
    border: 3px solid #3399ff;
    border-radius: 12px;
    padding: 20px;
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.nilai-besar {
    font-size: 40px;
    font-weight: bold;
    display: inline-block;
    padding: 10px 20px;
    border-radius: 10px;
    margin: 10px 0;
}
.nilai-merah { background: #f8d7da; color: #721c24; }
.nilai-kuning { background: #fff3cd; color: #856404; }
.nilai-hijau { background: #d4edda; color: #155724; }
.warning-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
.warning-box {
    background: #fff3cd;
    border: 3px solid #ffcc00;
    border-radius: 12px;
    padding: 25px 30px;
    max-width: 400px;
    text-align: center;
    font-size: 18px;
    color: #856404;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    animation: popIn 0.4s ease;
}
.warning-box h2 {
    margin: 0 0 10px;
    font-size: 22px;
    color: #d35400;
}
.warning-box button {
    background: #ffcc00;
    border: none;
    padding: 8px 18px;
    border-radius: 8px;
    margin-top: 12px;
    font-weight: bold;
    cursor: pointer;
}
.warning-box button:hover { background: #e6b800; }
@keyframes popIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="tugas.html">‚óÄÔ∏è kembali</a>
        <a href="#" onclick="window.location.reload()">üîÑ Ulangi</a>
        <a href="tugas_IPAS_11_Nov_25.docx" download>‚¨áÔ∏è Download</a>
    </div>
    <h1 style="color: #2c3e50; text-align: center; background-color: white; padding: 10px 20px; border-radius: 10px; border: 2px solid #add8e6;">
        ‚ö° Kuis Seru Petualangan Sains dan Teknologi
    </h1>

    <!-- Form Data Siswa -->
    <div id="formData">
        <h3>Silakan isi identitas sebelum mulai:</h3>
        <label>Nama: </label><br>
        <input type="text" id="nama"><br>
        <label>Kelas: </label><br>
        <input type="text" id="kelas"><br>
        <label>No. Absen: </label><br>
        <input type="text" id="absen"><br>
        <button onclick="mulaiKuis()">Mulai Kuis</button>
    </div>

    <div id="areaKuis" class="hidden">
        <div id="infoSiswa" class="info-siswa"></div>
        <div id="quiz"></div>
    </div>
</div>
<div id="peringatanArea"></div>

<script>
// =================== DATA SOAL ===================
// (semua data soal tetap sama seperti sebelumnya)
let soal = [...]; // <-- tetap isi soalmu di sini (disingkat agar ringkas)

// ========== SCRIPT LOGIKA ==============
let dataNama="",dataKelas="",dataAbsen="";
let indeks=0,benar=0,soalTampil=[];

function mulaiKuis(){
  dataNama=document.getElementById("nama").value.trim();
  dataKelas=document.getElementById("kelas").value.trim();
  dataAbsen=document.getElementById("absen").value.trim();
  if(!dataNama||!dataKelas||!dataAbsen){tampilkanPeringatan("‚ö†Ô∏è Isi semua data dulu ya!");return;}
  document.getElementById("formData").classList.add("hidden");
  document.getElementById("areaKuis").classList.remove("hidden");
  soalTampil=acakArray([...soal]).slice(0,20);
  soalTampil.forEach(s=>acakJawabanSoal(s));
  tampilkanSoal();
}

function tampilkanSoal(){
  const q=document.getElementById("quiz");
  if(indeks>=soalTampil.length){
    const nilai=Math.round((benar/soalTampil.length)*100);
    kirimDataKeGoogleSheet(dataNama,dataKelas,dataAbsen,nilai);
    let warna="nilai-merah";if(nilai>=80)warna="nilai-hijau";else if(nilai>=60)warna="nilai-kuning";
    q.innerHTML=`<div class='hasil-box'><h2>üéâ Kuis Selesai!</h2>
    <p>Jawaban benar: ${benar} dari ${soalTampil.length}</p>
    <div class='nilai-besar ${warna}'>${nilai}</div>
    <p>Nilaimu sudah dikirim ke Google Form ‚úÖ</p>
    <button onclick='window.location.reload()'>Ulangi</button></div>`;
    return;
  }
  const s=soalTampil[indeks];
  q.innerHTML=`<div class='kotak-soal'><p>${indeks+1}. ${s.q}</p><div class='answers'>
  ${s.a.map((opt,i)=>`<label><input type='radio' name='j' value='${i}'> ${opt}</label>`).join('')}
  </div><button onclick='periksaJawaban()'>Jawab</button></div>`;
}

function periksaJawaban(){
  const j=document.querySelector("input[name='j']:checked");
  if(!j){tampilkanPeringatan("Pilih salah satu jawaban dulu ya!");return;}
  if(parseInt(j.value)===soalTampil[indeks].k)benar++;
  indeks++;tampilkanSoal();
}

function acakArray(arr){for(let i=arr.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}
function acakJawabanSoal(s){let gabung=s.a.map((t,i)=>({t,b:i===s.k}));acakArray(gabung);s.a=gabung.map(o=>o.t);s.k=gabung.findIndex(o=>o.b);}

function tampilkanPeringatan(teks){
  const d=document.createElement('div');
  d.className='warning-overlay';
  d.innerHTML=`<div class='warning-box'><h2>Peringatan</h2><p>${teks}</p><button onclick='this.closest(".warning-overlay").remove()'>Tutup</button></div>`;
  document.body.appendChild(d);
}

// Kirim nilai ke Google Form
function kirimDataKeGoogleSheet(nama,kelas,absen,nilai){
  const formURL="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfhdhuwYihMKl9b9w9w0G3I3BlboCL1aIy37RFzOXhF8Yr9dg/formResponse";
  const data=new FormData();
  data.append("entry.1114641071",nama);
  data.append("entry.1445858210",absen);
  data.append("entry.687539915",kelas);
  data.append("entry.175130881",nilai);
  fetch(formURL,{method:"POST",body:data,mode:"no-cors"});
}
</script>
</body>
