<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petualangan-Kelas-5</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/clG3P3n.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-right {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    nav img {
      height: 55px;
    }

    nav a {
      background: rgba(255, 255, 255, 0.9);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .title-section {
      text-align: center;
      margin: 30px 20px 10px;
    }

    .title-section h1 {
      font-size: 2rem;
      background: rgba(255,255,255,0.85);
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 12px;
      color: #0288d1;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
    }

    .map-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .map-item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      color: #0288d1;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .map-item:hover {
      transform: scale(1.05);
      background-color: #dff6ff;
    }

    .map-item .emoji {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-right {
        justify-content: flex-start;
        margin-top: 1rem;
      }

      .title-section h1 {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
      }

      .map-item {
        font-size: 1rem;
        padding: 15px;
      }

      .map-item .emoji {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navigasi -->
  <nav>
    <div class="nav-left">
      <img src="https://i.imgur.com/sxm7RR1.png" alt="Logo Gresik">
      <img src="https://i.imgur.com/tGA5UBc.png" alt="Logo Tut Wuri" style="height: 62px;">
      <img src="https://i.imgur.com/oWB8vKW.png" alt="Logo Sekolah">
    </div>
    <div class="nav-right">
      <a href="../index.html">🏠 Beranda</a>
      <a href="#">📌 Program</a>
      <a href="#">🖼️ Galeri</a>
      <a href="kelas.html">🏫 Kelas</a>
    </div>
  </nav>

  <!-- Judul Halaman -->
  <div class="title-section">
    <h1>📖 Petualangan Belajar Kelas 5</h1>
  </div>

  <!-- Peta Petualangan -->
  <div class="map-grid">
    <a href="istanap-pancasila/istana-pancasila.html" class="map-item">
      <span class="emoji">⭐</span>
      Istana Pancasila
    </a>
    <a href="Pulau-Bahasa-Indonesia/pulau.html" class="map-item">
          <span class="emoji">📚</span>
      Pulau Bahasa Indonesia
    </a>
    <a href="lembah/lembah.html" class="map-item">
      <span class="emoji">⛰️</span>
      Lembah Matematika
    </a>
    <a href="hutan/hutan.html" class="map-item">
      <span class="emoji">🌿</span>
      Hutan IPAS
    </a>
    <a href="Gunung-Seni-Budaya/gunung.html" class="map-item">
      <span class="emoji">🎨</span>
      Gunung Seni Budaya
    </a>
    <a href="#bjawa5.html" class="map-item">
      <span class="emoji">🏡</span>
      Desa Bahasa Jawa
    </a>
    <a href="#plh5.html" class="map-item">
      <span class="emoji">🌱</span>
      Danau PLH
    </a>
    <a href="tugas.html" class="map-item">
      <span class="emoji">🧠</span>
      Tugas
    </a>
  </div>

  <!-- Audio & Script -->
  <audio id="clickSound" src="suara/button-press.mp3" preload="auto"></audio>
  <script>
    const clickSound = document.getElementById("clickSound");
    const allButtons = document.querySelectorAll("a, button, .map-item");

    allButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });
  </script>

</body>
</html>
