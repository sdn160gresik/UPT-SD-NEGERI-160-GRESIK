  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%; width: 100%;
      overflow-x: hidden;
      background: url('https://i.imgur.com/Bc2M7hb.png') no-repeat center center fixed;
      background-size: cover;

      color: #fff;

      min-height: 100vh;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-left img {
      height: 45px;
      margin-right: 0.5rem;
    }

    .nav-right {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      position: relative;
    }

    .nav-right a,
    .dropdown-btn {
      background: rgba(255, 255, 255, 0.9);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
      font-size: 0.9rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      border: none;
    }

    .nav-right a:hover,
    .dropdown-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    main {
      flex-grow: 1;
      max-width: 650px;
      width: 90%;
      margin: 2rem auto 3rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .box-judul {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      box-shadow: 1px 1px 10px rgba(0,0,0,0.2);
      color: #0288d1;
      text-align: center;
      font-weight: 700;
      font-size: 2.2rem;
      user-select: none;
    }

    .box-petunjuk {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      box-shadow: 1px 1px 10px rgba(0,0,0,0.2);
      color: #0288d1;
      font-size: 1.15rem;
      font-weight: 600;
      line-height: 1.5;
      user-select: none;
    }

    .btn-next-wrapper {
      text-align: center;
      margin-top: 1rem;
    }

    button.next-btn {
      background: #0288d1;
      color: white;
      border: none;
      padding: 0.9rem 3rem;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(2, 136, 209, 0.7);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    button.next-btn:hover {
      background-color: #0273b9;
      transform: scale(1.08);
    }

    @media (max-width: 480px) {
      nav {
        padding: 1rem;
      }
      .nav-right a,
      .dropdown-btn {
        font-size: 0.8rem;
        padding: 0.3rem 0.6rem;
      }
      main {
        width: 95%;
        margin: 1.5rem auto 2rem;
        gap: 1rem;
      }
      .box-judul {
        font-size: 1.6rem;
        padding: 1.2rem 1.5rem;
      }
      .box-petunjuk {
        font-size: 1rem;
        padding: 1.2rem 1.5rem;
      }
      button.next-btn {
        font-size: 1rem;
        padding: 0.8rem 2.5rem;
      }
    }
  </style>
</head>
