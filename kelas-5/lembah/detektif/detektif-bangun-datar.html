<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detektif Bangun Datar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      background: url('https://i.imgur.com/SJsdg3q.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    /* NAVIGASI */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .nav-left img {
      height: 45px;
      margin-right: 6px;
    }

    .nav-right {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .nav-right a {
      background: rgba(255,255,255,0.9);
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* JUDUL */
    .title-section {
      text-align: center;
      margin: 20px;
    }

    .title-section h1 {
      background: rgba(255,255,255,0.9);
      display: inline-block;
      padding: 12px 24px;
      border-radius: 16px;
      color: #0288d1;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .title-section p {
      background: rgba(255,255,255,0.85);
      padding: 10px 16px;
      border-radius: 10px;
      max-width: 90%;
      margin: 10px auto;
      color: #0288d1;
    }

    /* MENU */
    .map-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 18px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .map-item {
      border-radius: 16px;
      padding: 18px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-weight: bold;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: all 0.3s ease;
    }

    .map-item:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 10px 22px rgba(0,0,0,0.3);
    }

    /* WARNA BERBEDA SETIAP MISI */
    .map-item:nth-child(1) {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    .map-item:nth-child(2) {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
    }

    .map-item:nth-child(3) {
      background: linear-gradient(135deg, #fa709a, #fee140);
    }

    .map-item:nth-child(4) {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
    }

    .map-item:nth-child(5) {
      background: linear-gradient(135deg, #f7971e, #ffd200);
    }

    .emoji {
      font-size: 2.4rem;
      display: block;
      margin-bottom: 8px;
    }

    /* POPUP */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup {
      background: #ffffff;
      padding: 26px;
      border-radius: 22px;
      text-align: center;
      max-width: 320px;
      animation: floatIn 0.5s ease;
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    .popup-emoji {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .popup h2 {
      color: #0288d1;
      margin-bottom: 10px;
    }

    .popup button {
      margin-top: 15px;
      padding: 8px 20px;
      border: none;
      border-radius: 20px;
      background: #4fc3f7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

    <a href="misi-persegi-panjang.html" class="map-item">

    </a>
    <a href="misi-segitiga.html" class="map-item">

    </a>
    <a href="misi-lingkaran.html" class="map-item">

    </a>
    <a href="arena-detektif.html" class="map-item">
      <span class="emoji">ðŸ§ </span>Arena Tantangan Detektif
    </a>
  </div>

</body>
</html>
