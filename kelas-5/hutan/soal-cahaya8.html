.kotak-soal {
    background-color: white;
    border: 2px solid #add8e6;

body {
    font-family: 'Arial', sans-serif;

}
.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.nav {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 20px;
}
.nav a {
    text-decoration: none;
    color: #2c3e50;
    font-weight: bold;
    background-color: white;
    padding: 10px 15px;
    border: 2px solid #add8e6;
    border-radius: 8px;
}
.answers label {
    display: block;
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
    color: #2c3e50;
    font-weight: bold;
    transition: background 0.2s, transform 0.1s;
}
.answers input[type="radio"] {
    margin-right: 10px;
    accent-color: #007bff;
    transform: scale(1.2);
}
.answers label:nth-child(1) { background: #d6eaff; }
.answers label:nth-child(2) { background: #d6ffd9; }
.answers label:nth-child(3) { background: #fffbd6; }
.answers label:nth-child(4) { background: #ffd6e7; }
.answers label:hover {
    filter: brightness(0.9);
    transform: scale(1.02);
}
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}
button:hover {
    background-color: #0056b3;
}
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 25px 35px;
    border-radius: 12px;
    text-align: center;
    z-index: 2000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    font-size: 18px;
    font-weight: bold;
    animation: pop 0.3s ease-out;
    max-width: 90%;
}
.popup-warning {
    background: #fff3cd;
    border: 2px solid #ffecb5;
    color: #856404;
}
.popup-success {
    background: #d4edda;
    border: 2px solid #c3e6cb;
    color: #155724;
}
.popup-gold {
    background: #fff8e1;
    border: 2px solid #ffeb3b;
    color: #8d6e00;
}
.nilai-besar {
    font-size: 48px;
    font-weight: bold;
    display: block;
    margin: 10px 0;
}
.nilai-merah { color: #e74c3c; }
.nilai-kuning { color: #f39c12; }
.nilai-hijau { color: #27ae60; }
.nilai-emas { color: #d4af37; }
.peringkat-merah { color: #e74c3c; }
.peringkat-kuning { color: #f39c12; }
.peringkat-hijau { color: #27ae60; }
.peringkat-emas { color: #d4af37; }
@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
</style>

<body>
<div class="container">

    </div>
    <h1 style="color: #2c3e50; text-align: center; background-color: white; padding: 10px 20px; border-radius: 10px; border: 2px solid #add8e6;">
        üåû Rahasia Seru Cahaya
    </h1>
        <div id="quiz"></div>
</div>

<audio id="suaraKlik" src="../../suara/mouse-clicks.mp3"></audio>
<audio id="suaraPeringatan" src="../../suara/tada-234709.mp3"></audio>

<script>
let soalAsli = [
     
{ q: "Cahaya selalu merambat dalam garis ‚Ä¶", a: ["Lingkaran","Melengkung","Lurus","Berputar"], k: 2 },
  { q: "Bayangan pohon di siang hari merupakan contoh cahaya ‚Ä¶", a: ["Dipantulkan","Diuraikan","Merambat lurus","Dibiaskan"], k: 2 },
  { q: "Benda yang dapat ditembus cahaya disebut ‚Ä¶", a: ["Opaque","Transparan","Gelap","Padat"], k: 1 },
  { q: "Kaca bening termasuk benda ‚Ä¶", a: ["Opaque","Transparan","Gelap","Keruh"], k: 1 },
  { q: "Ketika cahaya mengenai cermin datar, cahaya akan ‚Ä¶", a: ["Dibiaskan","Dipantulkan","Diuraikan","Hilang"], k: 1 },
  { q: "Proses pembelokan cahaya saat melewati dua medium berbeda disebut ‚Ä¶", a: ["Refleksi","Dispersi","Bias (refraksi)","Absorpsi"], k: 2 },
  { q: "Contoh peristiwa pembiasan cahaya adalah ‚Ä¶", a: ["Bayangan di cermin","Pensil tampak bengkok di dalam air","Lampu senter memancar lurus","Pelangi di langit"], k: 1 },
  { q: "Peristiwa pelangi terjadi karena cahaya ‚Ä¶", a: ["Dipantulkan","Dibiaskan dan diuraikan","Hilang di udara","Tidak merambat"], k: 1 },
  { q: "Cahaya yang diuraikan akan menghasilkan ‚Ä¶", a: ["Warna putih","Warna hitam","Warna pelangi","Warna emas"], k: 2 },
  { q: "Alat optik yang menggunakan cermin cekung untuk memantulkan cahaya adalah ‚Ä¶", a: ["Kamera","Teropong","Mikroskop","Senter"], k: 3 },
  { q: "Bagian mata yang berfungsi mengatur banyak sedikitnya cahaya yang masuk adalah ‚Ä¶", a: ["Kornea","Lensa","Iris","Retina"], k: 2 },
  { q: "Bagian mata yang berfungsi sebagai jendela mata adalah ‚Ä¶", a: ["Retina","Kornea","Pupil","Lensa"], k: 1 },
  { q: "Lubang kecil di tengah iris yang dilalui cahaya disebut ‚Ä¶", a: ["Retina","Kornea","Pupil","Lensa"], k: 2 },
  { q: "Bagian mata yang berfungsi memfokuskan cahaya ke retina adalah ‚Ä¶", a: ["Kornea","Lensa","Pupil","Sklera"], k: 1 },
  { q: "Bagian mata yang peka terhadap cahaya dan tempat terbentuknya bayangan adalah ‚Ä¶", a: ["Iris","Retina","Lensa","Kornea"], k: 1 },
  { q: "Saraf yang membawa informasi dari mata ke otak disebut ‚Ä¶", a: ["Saraf penghubung","Saraf optik","Saraf pusat","Saraf motorik"], k: 1 },
  { q: "Bagian mata yang memberi warna pada mata adalah ‚Ä¶", a: ["Pupil","Iris","Retina","Sklera"], k: 1 },
  { q: "Bagian mata yang berfungsi melindungi mata dari debu dan kotoran adalah ‚Ä¶", a: ["Kornea","Retina","Pupil","Lensa"], k: 0 },
  { q: "Bagian mata yang berfungsi mengatur agar bayangan jatuh tepat di retina adalah ‚Ä¶", a: ["Lensa","Iris","Pupil","Sklera"], k: 0 },
  { q: "Berikut ini yang merupakan sifat-sifat cahaya adalah ‚Ä¶", a: ["Merambat lurus, menembus benda bening, dipantulkan, dibiaskan, diuraikan","Memantul, bergetar, bergoyang, meresap, berputar","Hilang, muncul, berkilau, redup, berwarna","Menyerap, menguap, meleleh, mencair, memadat"], k: 0 }
];

let soal = [];
let indeks = 0;
let benar = 0;

function acakArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

function ambilSoalAcak() {
    let copy = [...soalAsli];
    acakArray(copy);
    return copy.slice(0, 10); // ambil 10 soal acak
}

function acakJawabanSoal(s) {
    let gabung = s.a.map((teks, i) => ({ teks, benar: i === s.k }));
    acakArray(gabung);
    s.a = gabung.map(o => o.teks);
    s.k = gabung.findIndex(o => o.benar);
}

function tampilkanSoal() {
    const quiz = document.getElementById("quiz");
    if (indeks >= soal.length) {
        const nilai = Math.round((benar / soal.length) * 100);
        let peringkat = "";
        let kelasPopup = "popup-success";
        let warnaNilai = "nilai-merah";
        let warnaPeringkat = "peringkat-merah";

        if (nilai === 100) {
            peringkat = "üèÜ Luar biasa! Kamu benar semua, Sang Juara!";
            kelasPopup = "popup-gold";
            warnaNilai = "nilai-emas";
            warnaPeringkat = "peringkat-emas";
        } else if (nilai >= 80) {
            peringkat = "ü•à Hebat! Hanya sedikit lagi menuju sempurna!";
            warnaNilai = "nilai-hijau";
            warnaPeringkat = "peringkat-hijau";
        } else if (nilai >= 60) {
            peringkat = "ü•â Lumayan! Tingkatkan lagi biar makin mantap!";
            warnaNilai = "nilai-kuning";
            warnaPeringkat = "peringkat-kuning";
        } else {
            peringkat = "üí° Jangan menyerah, ayo coba lagi!";
        }

        tampilkanPopupHasil(`
            üéâ Selesai!<br>
            Benar: ${benar} / ${soal.length}<br>
            Nilai: <span class="nilai-besar ${warnaNilai}">${nilai}%</span>
            <span class="${warnaPeringkat}">${peringkat}</span>
        `, kelasPopup);
        return;
    }
    const s = soal[indeks];
    quiz.innerHTML = `
    <div class="kotak-soal"><b>Soal ${indeks + 1} dari ${soal.length}</b><br><br>${s.q}</div>
    <div class="answers">
        ${s.a.map((j, i) => `
            <label>
                <input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()" /> 
                ${j}
            </label>`).join('')}
    </div>
    <button onclick="periksaJawaban()">Next</button>
    `;
}

function periksaJawaban() {
    const jawaban = document.querySelector('input[name="jawaban"]:checked');
    if (!jawaban) {
        mainkanSuaraPeringatan();
        tampilkanPopup("üéØ Ayo tentukan jawabanmu, kamu pasti bisa!", "popup-warning");
        return;
    }
    if (parseInt(jawaban.value) === soal[indeks].k) benar++;
    indeks++;
    tampilkanSoal();
}

function tampilkanPopup(teks, kelas = "popup-warning") {
    const popup = document.createElement("div");
    popup.className = `popup ${kelas}`;
    popup.innerHTML = teks;
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 3000);
}

function tampilkanPopupHasil(teks, kelas) {
    const popup = document.createElement("div");
    popup.className = `popup ${kelas}`;
    popup.innerHTML = `${teks}<br><br>
    <button onclick="muatUlang()">Mulai Lagi</button>`;
    document.body.appendChild(popup);
}

function muatUlang() {
    document.querySelectorAll('.popup').forEach(p => p.remove());
    indeks = 0;
    benar = 0;
    soal = ambilSoalAcak();
    soal.forEach(s => acakJawabanSoal(s));
    tampilkanSoal();
}

function mainkanSuaraKlik() {
    const suara = document.getElementById("suaraKlik");
    suara.currentTime = 0;
    suara.play();
}

function mainkanSuaraPeringatan() {
    const suara = document.getElementById("suaraPeringatan");
    suara.currentTime = 0;
    suara.play();
}

muatUlang();
</script>
