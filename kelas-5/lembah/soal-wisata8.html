<script>
let soalAsli = [
  { q: "Tuliskan dengan angka: Tiga puluh lima ribu seratus dua belas!",
    a: ["35.211","35.112","35.121","35.221"], k: 1 },

  { q: "Tuliskan dengan huruf: 48.260",

        "Empat puluh delapan ribu enam ratus dua puluh",

        "Empat puluh delapan ribu enam puluh dua"], k: 0 },

  { q: "Manakah bilangan yang lebih besar?",
    a: ["56.432","65.432","55.432","64.432"], k: 1 },

  { q: "Urutkan dari yang terkecil: 23.450, 32.540, 25.340, 24.530",
    a: ["23.450 ‚Äì 24.530 ‚Äì 25.340 ‚Äì 32.540",
        "32.540 ‚Äì 25.340 ‚Äì 24.530 ‚Äì 23.450",
        "25.340 ‚Äì 23.450 ‚Äì 24.530 ‚Äì 32.540",
        "24.530 ‚Äì 25.340 ‚Äì 23.450 ‚Äì 32.540"], k: 0 },

  { q: "Nilai tempat angka 7 pada bilangan 47.235 adalah ‚Ä¶",
    a: ["Satuan","Puluhan","Ribuan","Ratusan"], k: 2 },

  { q: "Pada bilangan 82.546, angka 2 menempati nilai tempat ‚Ä¶",

  { q: "Nilai angka 5 pada bilangan 95.784 adalah ‚Ä¶",
    a: ["500","5.000","50.000","500.000"], k: 2 },

  { q: "Bilangan dengan 6 puluh ribuan, 4 ribuan, 3 ratusan, 2 puluhan, dan 5 satuan adalah ‚Ä¶",
    a: ["64.325","60.435","64.235","64.532"], k: 0 },

  { q: "Bilangan 70.305 dibaca ‚Ä¶",
    a: ["Tujuh ribu tiga ratus lima",
        "Tujuh puluh ribu tiga puluh lima",
        "Tujuh puluh ribu tiga ratus lima",
        "Tujuh belas ribu tiga ratus lima"], k: 1 },

  { q: "Angka 9 pada bilangan 19.945 bernilai ‚Ä¶",
    a: ["90","900","9.000","90.000"], k: 2 },

  { q: "35.220 ‚Ä¶ 35.202",
    a: ["<",">","=","tidak bisa dibandingkan"], k: 1 },

  { q: "Urutkan dari yang terbesar: 42.345, 42.543, 42.354, 42.435",
    a: ["42.543 ‚Äì 42.435 ‚Äì 42.354 ‚Äì 42.345",
        "42.543 ‚Äì 42.354 ‚Äì 42.345 ‚Äì 42.435",
        "42.435 ‚Äì 42.543 ‚Äì 42.354 ‚Äì 42.345",
        "42.345 ‚Äì 42.354 ‚Äì 42.435 ‚Äì 42.543"], k: 0 },

  { q: "Bilangan terkecil dari kumpulan: 78.901, 87.091, 79.018, 87.910 adalah ‚Ä¶",
    a: ["87.091","79.018","78.901","87.910"], k: 2 },

  { q: "Dina memiliki 43.520 kelereng, Sinta memiliki 39.250 kelereng. Siapakah yang punya lebih banyak?",
    a: ["Dina","Sinta","Sama banyak","Tidak bisa ditentukan"], k: 0 },

  { q: "Bilangan di antara 12.500 dan 12.600 adalah ‚Ä¶",
    a: ["12.400","12.700","12.550","12.650"], k: 2 },

  { q: "Hasil dari 25.420 + 14.580 adalah ‚Ä¶",
    a: ["39.900","40.000","40.100","41.000"], k: 1 },

  { q: "Hasil dari 78.300 ‚Äì 25.450 adalah ‚Ä¶",
    a: ["52.850","52.750","53.850","54.750"], k: 0 },

  { q: "Hasil dari 125 √ó 240 adalah ‚Ä¶",
    a: ["30.000","31.000","32.000","33.000"], k: 2 },

  { q: "Hasil dari 48.600 √∑ 200 adalah ‚Ä¶",
    a: ["238","243","246","256"], k: 2 },

  { q: "Seorang petani memanen 23.450 mangga. Sebanyak 12.325 mangga dijual. Sisa mangga yang dibagikan adalah ‚Ä¶",
    a: ["11.225","11.125","11.135","11.325"], k: 0 }
];

let soal = [];
let indeks = 0;
let benar = 0;

function acakArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

function ambilSoalAcak() {
    let copy = [...soalAsli];
    acakArray(copy);
    return copy.slice(0, 10); // ambil 10 soal acak
}

function acakJawabanSoal(s) {
    let gabung = s.a.map((teks, i) => ({ teks, benar: i === s.k }));
    acakArray(gabung);
    s.a = gabung.map(o => o.teks);
    s.k = gabung.findIndex(o => o.benar);
}

function tampilkanSoal() {
    const quiz = document.getElementById("quiz");
    if (indeks >= soal.length) {
        const nilai = Math.round((benar / soal.length) * 100);
        let peringkat = "";
        let kelasPopup = "popup-success";
        let warnaNilai = "nilai-merah";
        let warnaPeringkat = "peringkat-merah";

        if (nilai === 100) {
            peringkat = "üèÜ Luar biasa! Kamu benar semua, Sang Juara!";
            kelasPopup = "popup-gold";
            warnaNilai = "nilai-emas";
            warnaPeringkat = "peringkat-emas";
        } else if (nilai >= 80) {
            peringkat = "ü•à Hebat! Hanya sedikit lagi menuju sempurna!";
            warnaNilai = "nilai-hijau";
            warnaPeringkat = "peringkat-hijau";
        } else if (nilai >= 60) {
            peringkat = "ü•â Lumayan! Tingkatkan lagi biar makin mantap!";
            warnaNilai = "nilai-kuning";
            warnaPeringkat = "peringkat-kuning";
        } else {
            peringkat = "üí° Jangan menyerah, ayo coba lagi!";
        }

        tampilkanPopupHasil(`üéâ Selesai!<br>Benar: ${benar} / ${soal.length}<br>Nilai: <span class="nilai-besar ${warnaNilai}">${nilai}%</span><span class="${warnaPeringkat}">${peringkat}</span>`, kelasPopup);
        return;
    }
    const s = soal[indeks];
    quiz.innerHTML = `
    <div class="kotak-soal">${s.q}</div>
    <div class="answers">
        ${s.a.map((j, i) => `
            <label>
                <input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()" /> 
                ${j}
            </label>`).join('')}
    </div>
    <button onclick="periksaJawaban()">Next</button>
    `;
}

function periksaJawaban() {
    const jawaban = document.querySelector('input[name="jawaban"]:checked');
    if (!jawaban) {
        mainkanSuaraPeringatan();
        tampilkanPopup("üéØ Ayo tentukan jawabanmu, kamu pasti bisa!", "popup-warning");
        return;
    }
    if (parseInt(jawaban.value) === soal[indeks].k) benar++;
    indeks++;
    tampilkanSoal();
}

function tampilkanPopup(teks, kelas = "popup-warning") {
    const popup = document.createElement("div");
    popup.className = `popup ${kelas}`;
    popup.innerHTML = teks;
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 3000);
}

function tampilkanPopupHasil(teks, kelas) {
    const popup = document.createElement("div");
    popup.className = `popup ${kelas}`;
    popup.innerHTML = `${teks}<br><br><button onclick="muatUlang()">Mulai Lagi</button>`;
    document.body.appendChild(popup);
}

function muatUlang() {
    document.querySelectorAll('.popup').forEach(p => p.remove());
    indeks = 0;
    benar = 0;
    soal = ambilSoalAcak();
    soal.forEach(s => acakJawabanSoal(s));
    tampilkanSoal();
}

function mainkanSuaraKlik() {
    const suara = document.getElementById("suaraKlik");
    suara.currentTime = 0;
    suara.play();
}

function mainkanSuaraPeringatan() {
    const suara = document.getElementById("suaraPeringatan");
    suara.currentTime = 0;
    suara.play();
}

// Pertama kali load
muatUlang();
</script>
