<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tugas Bahasa Indonesia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background: url('https://i.imgur.com/ZhICw8Q.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    .nav-left img { height: 45px; margin-right: 0.5rem; }

    .nav-right a {
      background: rgba(255,255,255,0.9);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
    }

    .title-section { text-align: center; margin: 20px; }

    .title-section h1 {
      background: rgba(255,255,255,0.85);
      padding: 10px 20px;
      border-radius: 12px;
      color: #0288d1;
      display: inline-block;
    }

    .task-container { display: flex; justify-content: center; }

    .dropbtn {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #0288d1;
      border: none;
      width: 250px;
    }

    .calendar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 999;
    }

    .calendar-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      z-index: 1000;
      text-align: center;
    }

    .calendar-popup input {
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 2px solid #0288d1;
    }

    .pesan-melayang {
      display: none;
      position: fixed;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg,#fff176,#ffd54f);
      padding: 15px 20px;
      border-radius: 15px;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      z-index: 2000;
    }
  </style>
</head>

<body>

<nav>
  <div class="nav-left">
    <img src="https://i.imgur.com/sxm7RR1.png">
    <img src="https://i.imgur.com/tGA5UBc.png">
    <img src="https://i.imgur.com/oWB8vKW.png">
  </div>
  <div class="nav-right">
    <a href="../../index.html">üè† Beranda</a>
  </div>
</nav>

<div class="title-section">
  <h1>üìö Tugas Bahasa Indonesia</h1>
</div>

<div class="task-container">
  <button class="dropbtn" id="tugasLain">üìÖ Pilih Tanggal</button>
</div>

<div class="calendar-overlay" id="calendarOverlay"></div>

<div class="calendar-popup" id="calendarPopup">
  <h3>üìÖ Pilih Tanggal</h3>
  <input type="date" id="calendarInput">
</div>

<div class="pesan-melayang" id="pesanMelayang"></div>

<script>
  const tugas = [
    { tanggal: "2026-02-08", waktu: "16:15" },
    { tanggal: "2026-02-10", waktu: "09:00" },
    { tanggal: "2026-02-12", waktu: "10:00" }
  ];

  const overlay = document.getElementById("calendarOverlay");
  const popup = document.getElementById("calendarPopup");
  const input = document.getElementById("calendarInput");
  const pesan = document.getElementById("pesanMelayang");

  document.getElementById("tugasLain").onclick = () => {
    overlay.style.display = "block";
    popup.style.display = "block";
  };

  overlay.onclick = () => {
    overlay.style.display = "none";
    popup.style.display = "none";
    pesan.style.display = "none";
  };

  input.addEventListener("mousemove", () => {
    if (!input.value) return;

    const data = tugas.find(t => t.tanggal === input.value);

    if (data) {
      pesan.innerHTML = `‚úÖ Ada tugas pada jam <br>‚è∞ ${data.waktu}`;
    } else {
      pesan.innerHTML = "‚ùå Tidak ada tugas";
    }

    pesan.style.display = "block";
  });

  input.addEventListener("mouseleave", () => {
    pesan.style.display = "none";
  });
</script>

</body>
</html>
