    // Acak soal
    soal.sort(() => Math.random() - 0.5);

    // Batasi maksimal 10 soal
    const jumlahSoal = 10;
    const soalDipakai = soal.length > jumlahSoal ? soal.slice(0, jumlahSoal) : soal;

    // Acak jawaban
    soalDipakai.forEach(s => {
      let jawabanBenar = s.a[s.k];
      s.a = s.a.sort(() => Math.random() - 0.5);
      s.k = s.a.indexOf(jawabanBenar);
    });

    let indeks = 0;
    let benar = 0;

    function tampilkanSoal() {
      const quiz = document.getElementById("quiz");

      if (indeks >= soalDipakai.length) {
        quiz.innerHTML = "";
        const nilai = Math.round((benar / soalDipakai.length) * 100);
        document.getElementById("result").innerText =
          `Skor Anda: ${benar} dari ${soalDipakai.length}\nNilai: ${nilai}%`;
        document.getElementById("restart").style.display = "block";
        return;
      }

      const s = soalDipakai[indeks];
      const bagian = s.q.split("\n\n");

      let bacaan = "";
      let pertanyaan = "";

      if (bagian.length > 1) {
        bacaan = bagian[0];
        pertanyaan = bagian[1];
      } else {
        pertanyaan = bagian[0];
      }

      quiz.innerHTML = `
        ${bacaan ? `<div class="bacaan-box">${bacaan}</div>` : ""}
        <div class="soal-box">${pertanyaan}</div>
        <div class="answers">
          ${s.a
            .map((j, i) => `<label><input type="radio" name="jawaban" value="${i}"> ${j}</label>`)
            .join("")}
        </div>

        <button onclick="periksaJawaban()">Next</button>
      `;
    }

    function periksaJawaban() {
      const jawaban = document.querySelector('input[name="jawaban"]:checked');
      if (!jawaban) return alert("Pilih jawaban dulu!");

      if (parseInt(jawaban.value) === soalDipakai[indeks].k) benar++;
      indeks++;
      tampilkanSoal();
    }

    function muatUlang() {
      location.reload();
    }

    tampilkanSoal();
  </script>
