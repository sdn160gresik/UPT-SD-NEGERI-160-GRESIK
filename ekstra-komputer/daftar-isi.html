<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Background Responsive Halus</title>

  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* ====== HP PORTRAIT ====== */
    body {
      position: relative;
      display: flex;
      align-items: flex-start;   /* Supaya elemen bisa menempel di atas */
      justify-content: flex-start;
      color: #003366;
      background-color: black;
      padding-left: 0.2cm;       /* ðŸ“± Jarak dari kiri */
      transition: all 0.5s ease;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://i.imgur.com/NBUM66k.png");
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    /* TEKS */
    h1 {
      font-size: 3rem;         /* ðŸ”¤ Ukuran teks diperkecil di HP portrait */
      margin-top: 4.3cm;         /* ðŸ”¼ Geser teks dari atas di HP portrait */
      transition: all 0.5s ease;
    }

    /* ====== HP LANDSCAPE ====== */
    @media (orientation: landscape) and (max-width: 1023px) {
      body::before {
        background-image: url("https://i.imgur.com/pi0jGn7.png");
      }
      body {
        padding-left: 0.4cm;
      }
      h1 {
        font-size: 1.4rem;       /* ðŸ”¤ Ukuran teks lebih kecil di landscape */
        margin-top: 2.5cm;         /* ðŸ”¼ Geser teks dari atas di HP landscape */
      }
    }

    /* ====== LAPTOP ====== */
    @media (min-width: 1024px) {
      body::before {
        background-image: url("https://i.imgur.com/0otqM2r.png");
      }
      body {
        padding-left: 0.3cm;
      }
      h1 {
        font-size: 3rem;         /* ðŸ’» Ukuran teks besar di laptop */
        margin-top: 6.5cm;
      }
    }
  </style>
</head>
<body>
  <h1>Pembelajaran</h1>
</body>
</html>
