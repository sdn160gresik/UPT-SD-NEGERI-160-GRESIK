<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilih Kelas - UPT SD Negeri 160 Gresik</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/Gup5sKD.png') no-repeat center center fixed;
      background-size: cover;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    nav img {
      height: 55px;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-menu {
      display: flex;
      gap: 0.5rem;
    }

    nav a {
      background: rgba(255,255,255,0.9);
      padding: 0.5rem 1rem;
      margin: 4px;
      border-radius: 6px;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
      border: 2px solid #0288d1;
      transition: background-color 0.3s, transform 0.2s ease;
    }

    nav a:hover {
      background-color: #cce5ff;
      transform: scale(1.05);
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    .subjudul {
      font-size: 20px;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 8px 16px;
      border-radius: 10px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .kelas-baris {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .button-kelas {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      font-size: 28px;
      font-weight: 900;
      color: #ffffff;
      border: 3px solid #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .button-kelas:hover {
      transform: scale(1.1);
    }

    .kelas1 { background-color: #f9b208; }
    .kelas2 { background-color: #7a5230; }
    .kelas3 { background-color: #ff5d73; }
    .kelas4 { background-color: #ff8c00; }
    .kelas5 { background-color: #000000; }
    .kelas6 { background-color: #9b0000; }

    /* Popup peringatan */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .popup.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    .popup button {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      background: #0288d1;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .button-kelas {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-logo">
      <img src="https://i.imgur.com/sxm7RR1.png" alt="Logo Gresik">
      <img src="https://i.imgur.com/tGA5UBc.png" alt="Logo Tut Wuri" style="height: 62px;">
      <img src="https://i.imgur.com/oWB8vKW.png" alt="Logo Sekolah">
    </div>
    <div class="nav-menu">
      <a href="index.html">üè† Beranda</a>
      <a href="#">üìû Kontak</a>
    </div>
  </nav>

  <div class="container">
    <div class="subjudul">üìö Siap Belajar Hari Ini? Pilih Kelasmu! üåü</div>

    <div class="kelas-baris">
      <a href="kelas1.html" class="button-kelas kelas1">1</a>
      <a href="kelas2.html" class="button-kelas kelas2">2</a>
      <a href="kelas3.html" class="button-kelas kelas3">3</a>
      <a href="kelas4.html" class="button-kelas kelas4">4</a>
      <a href="Petualangan-Kelas-5.html" class="button-kelas kelas5">5</a>
      <a href="kelas6.html" class="button-kelas kelas6">6</a>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div id="popup-text">üöß Kelas ini sedang disiapkan. Sabar ya, bintang kelas! üåü</div>
    <button onclick="closePopup()">OK</button>
  </div>

  <script>
    const clickSound = new Audio('suara/bubble-pop.mp3');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popup-text');

    function playClickSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function showPopup(text) {
      popupText.textContent = text;
      popup.classList.add('show');
    }

    function closePopup() {
      popup.classList.remove('show');
    }

    // Event klik tombol kelas
    document.querySelectorAll('.button-kelas').forEach(btn => {
      btn.addEventListener('click', function(e) {
        playClickSound();

        const kelas = this.textContent.trim();
        if (['1','2','3','4','6'].includes(kelas)) {
          e.preventDefault();
          showPopup(`üöß Wah, Kelas ${kelas} masih dalam proses persiapan. Sabar ya, calon juara! üèÜ`);
        }
      });
    });

    // Event klik menu nav
    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.addEventListener('click', playClickSound);
    });
  </script>

</body>
</html>
