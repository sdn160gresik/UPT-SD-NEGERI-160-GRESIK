<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Background Responsive Halus</title>

  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    body {
      position: relative;
      color: #003366;
      background-color: black;
      transition: all 0.5s ease;
    }

    /* ====== GAMBAR BACKGROUND UTAMA ====== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://i.imgur.com/bjq0rWY.png"); /* ðŸ“± HP Portrait */
      background-size: cover;
      background-position: center;
      z-index: -2;
      transition: background-image 0.5s ease;
    }

    /* ====== HP LANDSCAPE ====== */
    @media (orientation: landscape) and (max-width: 1023px) {
      body::before {
        background-image: url("https://i.imgur.com/8ADQ9A3.png"); /* ðŸ“± HP Landscape */
      }
    }

    /* ====== LAPTOP ====== */
    @media (min-width: 1024px) {
      body::before {
        background-image: url("https://i.imgur.com/GLb86oA.png"); /* ðŸ’» Laptop */
      }
    }

    /* ====== TOMBOL GAMBAR KIRI ====== */
    .tombol-gambar {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 10; /* di atas background */
      width: 180px;
      height: auto;
      opacity: 0.9;
      transition: all 0.4s ease;
      cursor: pointer;
    }

    /* Efek hover */
    .tombol-gambar:hover {
      transform: translateY(-50%) scale(1.05);
      opacity: 1;
    }

    /* ðŸ“± HP POTRAIT: PERBESAR DAN GESER KE ATAS */
    @media (orientation: portrait) and (max-width: 768px) {
      .tombol-gambar {
        width: 200px;  /* ðŸ”¹ diperbesar */
        top: 35%;      /* ðŸ”¹ geser ke atas */
        opacity: 1;
      }
    }

    /* ðŸ“± HP LANDSCAPE */
    @media (orientation: landscape) and (max-width: 1023px) {
      .tombol-gambar {
        width: 150px;
        top: 50%;
      }
    }

    /* ðŸ’» LAPTOP */
    @media (min-width: 1024px) {
      .tombol-gambar {
        width: 300px;
        opacity: 1;
        top: 50%;
      }
    }
  </style>
</head>
<body>

  <!-- Tombol gambar menuju materi.html -->
  <a href="materi.html">
    <img src="https://i.imgur.com/XYTajyI.png" alt="Tombol Menuju Materi" class="tombol-gambar">
  </a>

</body>
</html>
