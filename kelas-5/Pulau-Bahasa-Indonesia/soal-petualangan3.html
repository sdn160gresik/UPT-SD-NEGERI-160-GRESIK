@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }

<body>
<div class="container">

    </div>
    <h1 style="color: #2c3e50; text-align: center; background-color: white; padding: 10px 20px; border-radius: 10px; border: 2px solid #add8e6;">
        üïµÔ∏è Detektif Cilik Ayo Uji Kepintaranmu
    </h1>

    <!-- FORM IDENTITAS -->
    <div id="identitas">
        <div class="kotak-soal">
            <label>Nama: <input type="text" id="nama" oninput="mainkanSuaraKetik()"></label><br><br>

            <button onclick="mulaiKuis()">üöÄ Mulai Kuis</button>

</div>

<!-- AUDIO -->
<audio id="suaraKetik" src="../../suara/typing.mp3"></audio>
<audio id="suaraKlik" src="../../suara/mouse-clicks.mp3"></audio>
<audio id="suaraMulai" src="../../suara/swoosh.mp3"></audio>
<audio id="suaraUlangi" src="../../suara/ulangi.mp3"></audio>

<script>
let soal = [
   { q: "Informasi tersurat adalah‚Ä¶", 
     a: ["Informasi tidak langsung", "Informasi langsung di teks", "Informasi yang memerlukan tafsiran", "Memerlukan pengetahuan tambahan"], k: 1 },
   { q: "Ide pokok disebut juga‚Ä¶", 
     a: ["Ide tambahan", "Pikiran tambahan", "Gagasan pokok atau pikiran utama", "Informasi tambahan"], k: 2 },
   { q: "Contoh informasi tersurat dari kalimat ‚ÄúDina pergi ke pasar pada pukul 07.00 pagi untuk membeli sayur dan buah‚Äù adalah‚Ä¶", 
     a: ["Dina senang pergi ke pasar", "Dina pergi ke pasar", "Dina lapar", "Dina sedang memasak"], k: 1 },
   { q: "Informasi tersirat memerlukan‚Ä¶", 
     a: ["Membaca sekilas", "Pengetahuan umum/pengalaman pribadi", "Menghafal kalimat utama", "Membaca judul"], k: 1 },
   { q: "Ide pendukung berfungsi untuk‚Ä¶", 
     a: ["Mengganti ide pokok", "Menjelas atau menguatkan ide pokok", "Mengurangi isi teks", "Membuat teks singkat"], k: 1 },
   { q: "Untuk menemukan informasi dalam teks, kita harus‚Ä¶", 
     a: ["Membaca sebagian teks", "Membaca/simak seluruh teks saksama", "Menghafalkan ide pokok", "Melihat ilustrasi saja"], k: 1 },
   { q: "Informasi tersurat diperoleh dengan‚Ä¶", 
     a: ["Menebak isi teks", "Membaca & menafsirkan", "Melihat informasi tertulis langsung", "Menggunakan pengetahuan umum"], k: 2 },
   { q: "Ciri ide pokok adalah‚Ä¶", 
     a: ["Sangat detail", "Bersifat umum & dapat dijabarkan", "Berupa opini", "Hanya ada di judul"], k: 1 },
   { q: "Perbedaan informasi tersurat dan tersirat adalah‚Ä¶", 
     a: ["Tersurat tidak perlu dibaca", "Tersurat tertulis langsung, tersirat tidak", "Tersurat butuh pengetahuan umum", "Tersurat & tersirat sama"], k: 1 },
   { q: "Kalimat ‚ÄúAyah membawa payung saat keluar rumah‚Äù ‚Äì informasi tersuratnya adalah‚Ä¶", 
     a: ["Ayah takut hujan", "Ayah membawa payung", "Ayah ingin bepergian jauh", "Ayah sakit"], k: 1 }
];

let indeks = 0, benar = 0;

// === IDENTITAS ===
function mulaiKuis(){
    let nama = document.getElementById("nama").value.trim();
    let kelas = document.getElementById("kelas").value.trim();
    let absen = document.getElementById("absen").value.trim();
    if(!nama || !kelas || !absen){
        mainkanSuaraPeringatan();
        tampilkanPopup("üåü Isi dulu identitasmu ya! Nama, kelas, dan absen biar seru!", "popup-warning");
        return;
    }
    mainkanSuaraMulai();
    document.getElementById("identitas").style.display="none";
    document.getElementById("quiz").style.display="block";
    acakArray(soal);
    soal.forEach(s=>acakJawabanSoal(s));
    tampilkanSoal();
}

// === RANDOM ===
function acakArray(arr){ for(let i=arr.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];} }
function acakJawabanSoal(s){
    let gabung = s.a.map((teks,i)=>({teks, benar:i===s.k}));
    for(let i=gabung.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[gabung[i],gabung[j]]=[gabung[j],gabung[i]];}
    s.a=gabung.map(o=>o.teks); s.k=gabung.findIndex(o=>o.benar);
}

// === TAMPILKAN SOAL ===
function tampilkanSoal(){
    const quiz=document.getElementById("quiz");
    if(indeks>=soal.length){
        const nilai=Math.round((benar/soal.length)*100);
        kirimNilai(nilai);
        let pesan="",kelasPopup="popup-success",warna="nilai-merah";
        if(nilai===100){pesan="üèÜ Luar biasa! Kamu benar semua!";kelasPopup="popup-gold";warna="nilai-emas";}
        else if(nilai>=80){pesan="ü•à Hebat! Tinggal sedikit lagi!";warna="nilai-hijau";}
        else if(nilai>=60){pesan="ü•â Lumayan! Tingkatkan lagi!";warna="nilai-kuning";}
        else{pesan="üí° Jangan menyerah, ayo coba lagi!";}
        tampilkanPopupHasil(`üéâ Selesai!<br>Benar: ${benar}/${soal.length}<br>
        Nilai: <span class="nilai-besar ${warna}">${nilai}</span><br>${pesan}`,kelasPopup);
        return;
    }
    const s=soal[indeks];
    quiz.innerHTML=`
    <div class="kotak-soal">${s.q}</div>
    <div class="answers">
        ${s.a.map((j,i)=>`<label><input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()"> ${j}</label>`).join('')}
    </div>
    <button onclick="periksaJawaban()">Next</button>`;
}
function periksaJawaban(){
    const jawaban=document.querySelector('input[name="jawaban"]:checked');
    if(!jawaban){mainkanSuaraPeringatan();tampilkanPopup("üéØ Pilih jawaban dulu ya, semangat!", "popup-warning");return;}
    if(parseInt(jawaban.value)===soal[indeks].k) benar++;
    indeks++; mainkanSuaraMulai(); tampilkanSoal();
}

// === POPUP ===
function tampilkanPopup(teks,kelas="popup-warning"){
    const p=document.createElement("div");p.className=`popup ${kelas}`;p.innerHTML=teks;
    document.body.appendChild(p);setTimeout(()=>p.remove(),3000);
}
function tampilkanPopupHasil(teks,kelas){
    const p=document.createElement("div");p.className=`popup ${kelas}`;
    p.innerHTML=`${teks}<br><br>
    <button onclick="muatUlang()">üîÑ Ulangi</button>
    <button onclick="selesai()">‚ùå Selesai</button>`;
    document.body.appendChild(p);
}
function muatUlang(){document.querySelectorAll('.popup').forEach(p=>p.remove());indeks=0;benar=0;acakArray(soal);soal.forEach(s=>acakJawabanSoal(s));mainkanSuaraUlangi();tampilkanSoal();}
function selesai(){location.reload();}

// === SUARA ===
function mainkanSuaraKlik(){let s=document.getElementById("suaraKlik");s.currentTime=0;s.play();}
function mainkanSuaraMulai(){let s=document.getElementById("suaraMulai");s.currentTime=0;s.play();}
function mainkanSuaraUlangi(){let s=document.getElementById("suaraUlangi");s.currentTime=0;s.play();}
function mainkanSuaraPeringatan(){let s=document.getElementById("suaraPeringatan");s.currentTime=0;s.play();}
function mainkanSuaraKetik(){let s=document.getElementById("suaraKetik");s.currentTime=0;s.play();}

// === KIRIM NILAI ===
function kirimNilai(nilai){
    let nama=document.getElementById("nama").value;
    let kelas=document.getElementById("kelas").value;
    let absen=document.getElementById("absen").value;
    let formURL="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfRI7tTbYodomVQeAt-nyjYsDk7sRkk1S1L7y0UvzsEoN0mGQ/formResponse";
    let data=new FormData();
    data.append("entry.1114641071",nama);
    data.append("entry.687539915",kelas);
    data.append("entry.1445858210",absen);
    data.append("entry.175130881",nilai);
    fetch(formURL,{method:"POST",body:data,mode:"no-cors"});
}
