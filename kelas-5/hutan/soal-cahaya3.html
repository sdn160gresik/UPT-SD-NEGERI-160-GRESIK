<style>
.kotak-soal {
    background-color: white;
    border: 2px solid #add8e6;

}
body {
    font-family: 'Arial', sans-serif;
    padding: 20px;
    background-image: url('https://i.imgur.com/IFKQPGS.png');
    background-size: cover;
    background-position: center;
}
.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.nav {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 20px;
}
.nav a {
    text-decoration: none;
    color: #2c3e50;
    font-weight: bold;
    background-color: white;
    padding: 10px 15px;
    border: 2px solid #add8e6;
    border-radius: 8px;
}
.answers label {
    display: block;
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
    color: #2c3e50;
    font-weight: bold;
    transition: background 0.2s, transform 0.1s;
}
.answers input[type="radio"] {
    margin-right: 10px;
    accent-color: #007bff;
    transform: scale(1.2);
}
.answers label:nth-child(1) { background: #d6eaff; }
.answers label:nth-child(2) { background: #d6ffd9; }
.answers label:nth-child(3) { background: #fffbd6; }
.answers label:nth-child(4) { background: #ffd6e7; }
.answers label:hover {
    filter: brightness(0.9);
    transform: scale(1.02);
}
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}
button:hover {
    background-color: #0056b3;
}
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 25px 35px;
    border-radius: 12px;
    text-align: center;
    z-index: 2000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    font-size: 18px;
    font-weight: bold;
    animation: pop 0.3s ease-out;
    max-width: 90%;
}
.popup-warning {
    background: #fff3cd;
    border: 2px solid #ffecb5;
    color: #856404;
}
.popup-success {
    background: #d4edda;
    border: 2px solid #c3e6cb;
    color: #155724;
}
.popup-gold {
    background: #fff8e1;
    border: 2px solid #ffeb3b;
    color: #8d6e00;
}
.nilai-besar {
    font-size: 48px;
    font-weight: bold;
    display: block;
    margin: 10px 0;
}
.nilai-merah { color: #e74c3c; }
.nilai-kuning { color: #f39c12; }
.nilai-hijau { color: #27ae60; }
.nilai-emas { color: #d4af37; }
.peringkat-merah { color: #e74c3c; }
.peringkat-kuning { color: #f39c12; }
.peringkat-hijau { color: #27ae60; }
.peringkat-emas { color: #d4af37; }
@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
</style>
</head>
<body>
<div class="container">
    <div class="nav">

    </div>
    <h1 style="color: #2c3e50; text-align: center; background-color: white; padding: 10px 20px; border-radius: 10px; border: 2px solid #add8e6;">
        üåû Rahasia Seru Cahaya
    </h1>
        <div id="quiz"></div>
</div>

<audio id="suaraKlik" src="../../suara/mouse-clicks.mp3"></audio>
<audio id="suaraPeringatan" src="../../suara/tada-234709.mp3"></audio>

<script>
let soalAsli = [
      {q: "Cahaya merambat ‚Ä¶", a:["Melingkar","Zig-zag","Lurus","Memutar"], k:2},
  {q: "Contoh cahaya merambat lurus adalah ‚Ä¶", a:["Pelangi","Bayangan di cermin","Sinar senter di malam hari","Sedotan terlihat bengkok di air"], k:2},
  {q: "Cahaya dapat menembus ‚Ä¶", a:["Benda padat","Benda buram","Benda bening","Benda gelap"], k:2},
  {q: "Contoh benda bening yang dapat ditembus cahaya adalah ‚Ä¶", a:["Kertas","Kaca jendela","Kayu","Batu"], k:1},
  {q: "Jika cahaya mengenai permukaan mengkilap, maka cahaya akan ‚Ä¶", a:["Hilang","Dipantulkan","Menyebar","Menembus"], k:1},
  {q: "Bayangan kita terlihat di cermin karena cahaya ‚Ä¶", a:["Merambat lurus","Dipantulkan","Dibiaskan","Diuraikan"], k:1},
  {q: "Sedotan di dalam gelas berisi air tampak bengkok karena cahaya ‚Ä¶", a:["Menembus","Dibiaskan","Dipantulkan","Diuraikan"], k:1},
  {q: "Pembiasan cahaya terjadi ketika cahaya melewati ‚Ä¶", a:["Dua medium berbeda","Permukaan kasar","Benda buram","Satu medium saja"], k:0},
  {q: "Cahaya putih dapat diuraikan menjadi ‚Ä¶ warna.", a:["5","6","7","8"], k:2},
  {q: "Pelangi di langit terbentuk karena cahaya ‚Ä¶", a:["Dipantulkan","Merambat lurus","Dibiaskan dan diuraikan","Diserap"], k:2},
  {q: "Contoh pemanfaatan cahaya dipantulkan adalah ‚Ä¶", a:["Periskop","Lup","Kaca pembesar","Prisma"], k:0},
  {q: "Alat optik yang bekerja dengan pembiasan cahaya adalah ‚Ä¶", a:["Cermin datar","Lup","Kaca spion","Periskop"], k:1},
  {q: "Cahaya dari lampu sorot panggung berbentuk garis lurus. Hal ini menunjukkan sifat cahaya ‚Ä¶", a:["Dibiaskan","Dipantulkan","Merambat lurus","Diuraikan"], k:2},
  {q: "Bayangan pada cermin datar bersifat ‚Ä¶", a:["Lebih besar dari benda","Sama besar dengan benda","Lebih kecil dari benda","Tidak jelas"], k:1},
  {q: "Benda yang tidak dapat ditembus cahaya disebut ‚Ä¶", a:["Benda buram","Benda bening","Benda transparan","Benda tembus cahaya"], k:0},
  {q: "Contoh cahaya menembus benda bening adalah ‚Ä¶", a:["Cahaya masuk ke kamar melalui kaca jendela","Cahaya mengenai tembok","Cahaya dipantulkan oleh cermin","Cahaya mengenai kayu"], k:0},
  {q: "Warna cahaya yang pertama kali terlihat pada pelangi dari atas adalah ‚Ä¶", a:["Merah","Kuning","Hijau","Ungu"], k:0},
  {q: "Cahaya dapat membuat benda di sekitar kita ‚Ä¶", a:["Hilang","Terlihat","Menyusut","Tidak berubah"], k:1},
  {q: "Cahaya yang dibiaskan pada prisma akan menghasilkan ‚Ä¶", a:["Cahaya tunggal","Bayangan gelap","Spektrum warna","Cahaya hilang"], k:2},
  {q: "Cahaya senter yang diarahkan ke cermin akan ‚Ä¶", a:["Hilang","Tembus","Dipantulkan","Dibiaskan"], k:2}
];

let soal = [];
let indeks = 0;
let benar = 0;

function acakArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

function ambilSoalAcak() {
    let copy = [...soalAsli];
    acakArray(copy);
    return copy.slice(0, 10); // ambil 10 soal acak
}

function acakJawabanSoal(s) {
    let gabung = s.a.map((teks, i) => ({ teks, benar: i === s.k }));
    acakArray(gabung);
    s.a = gabung.map(o => o.teks);
    s.k = gabung.findIndex(o => o.benar);
}

function tampilkanSoal() {
    const quiz = document.getElementById("quiz");
    if (indeks >= soal.length) {
        const nilai = Math.round((benar / soal.length) * 100);
        let peringkat = "";
        let kelasPopup = "popup-success";
        let warnaNilai = "nilai-merah";
        let warnaPeringkat = "peringkat-merah";

        if (nilai === 100) {
            peringkat = "üèÜ Luar biasa! Kamu benar semua, Sang Juara!";
            kelasPopup = "popup-gold";
            warnaNilai = "nilai-emas";
            warnaPeringkat = "peringkat-emas";
        } else if (nilai >= 80) {
            peringkat = "ü•à Hebat! Hanya sedikit lagi menuju sempurna!";
            warnaNilai = "nilai-hijau";
            warnaPeringkat = "peringkat-hijau";
        } else if (nilai >= 60) {
            peringkat = "ü•â Lumayan! Tingkatkan lagi biar makin mantap!";
            warnaNilai = "nilai-kuning";
            warnaPeringkat = "peringkat-kuning";
        } else {
            peringkat = "üí° Jangan menyerah, ayo coba lagi!";
        }

        tampilkanPopupHasil(`
            üéâ Selesai!<br>
            Benar: ${benar} / ${soal.length}<br>
            Nilai: <span class="nilai-besar ${warnaNilai}">${nilai}%</span>
            <span class="${warnaPeringkat}">${peringkat}</span>
        `, kelasPopup);
        return;
    }
    const s = soal[indeks];
    quiz.innerHTML = `
    <div class="kotak-soal"><b>Soal ${indeks + 1} dari ${soal.length}</b><br><br>${s.q}</div>
    <div class="answers">
        ${s.a.map((j, i) => `
            <label>
                <input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()" /> 
                ${j}
            </label>`).join('')}
    </div>
    <button onclick="periksaJawaban()">Next</button>
    `;
}

function periksaJawaban() {
    const jawaban = document.querySelector('input[name="jawaban"]:checked');
    if (!jawaban) {
        mainkanSuaraPeringatan();
        tampilkanPopup("üéØ Ayo tentukan jawabanmu, kamu pasti bisa!", "popup-warning");
        return;
    }
    if (parseInt(jawaban.value) === soal[indeks].k) benar++;
    indeks++;
    tampilkanSoal();
}

function tampilkanPopup(teks, kelas = "popup-warning") {
    const popup = document.createElement("div");
    popup.className = `popup ${kelas}`;
    popup.innerHTML = teks;
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 3000);
}

function tampilkanPopupHasil(teks, kelas) {
    const popup = document.createElement("div");
    popup.className = `popup ${kelas}`;
    popup.innerHTML = `${teks}<br><br>
    <button onclick="muatUlang()">Mulai Lagi</button>`;
    document.body.appendChild(popup);
}

function muatUlang() {
    document.querySelectorAll('.popup').forEach(p => p.remove());
    indeks = 0;
    benar = 0;
    soal = ambilSoalAcak();
    soal.forEach(s => acakJawabanSoal(s));
    tampilkanSoal();
}

function mainkanSuaraKlik() {
    const suara = document.getElementById("suaraKlik");
    suara.currentTime = 0;
    suara.play();
}

function mainkanSuaraPeringatan() {
    const suara = document.getElementById("suaraPeringatan");
    suara.currentTime = 0;
    suara.play();
}

muatUlang();
</script>
