<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Halaman dengan Background</title>

  <!-- Font Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-url: url("https://i.imgur.com/VR4RRIf.png");
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Bebas Neue", sans-serif;
      background-image: var(--bg-url);
      background-size: 100% auto; /* ðŸ”¹ memenuhi lebar layar laptop */
      background-position: top center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #0f172a;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      text-align: left;
      padding-left: 0;
    }

    h1 {
      font-size: clamp(3rem, 6vw, 6rem);
      font-weight: 400;
      line-height: 1;
      letter-spacing: 6px;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(255,255,255,0.3);
      margin-top: 50vh;   /* posisi teks turun ke bawah */
      margin-left: 2vw;   /* jarak dari kiri */
    }

    .biru {
      color: #0a2a6b; /* biru tua */
    }

    .hitam {
      color: #000000; /* hitam */
    }

    /* Tambahkan gaya untuk tautan */
    a {
      text-decoration: none;
      color: #0a2a6b;
      transition: color 0.3s, text-shadow 0.3s;
    }

    a:hover {
      color: #1d4ed8; /* lebih terang saat disentuh */
      text-shadow: 0 0 10px rgba(29, 78, 216, 0.6);
    }

    /* ðŸ’» Laptop dan layar besar */
    @media (min-width: 1200px) {
      body {
        background-size: 100% auto;
      }
    }

    /* ðŸ“± Tablet */
    @media (max-width: 1024px) {
      body {
        background-size: 110% auto;
      }
    }

    /* ðŸ“± HP */
    @media (max-width: 600px) {
      body {
        background-size: 130% auto;
        background-attachment: scroll;
      }

      h1 {
        font-size: 2.2rem;
        letter-spacing: 3px;
        margin-top: 45vh;
      }
    }
  </style>
</head>
<body>
  <h1>
    <a href="materi.html" class="biru">PEMBELAJARAN</a><br>
    <span class="hitam">KOMPUTER</span>
  </h1>
</body>
</html>
