-<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPT SD Negeri 160 Gresik - Sekolah Ceria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    @media only screen and (max-width: 768px) {
      nav img {
        position: static !important;
        height: 40px !important;
        margin-right: 0.5rem;
        display: block;
      }
      nav {
        flex-direction: column;
        align-items: center;
        padding-top: 1rem;
        flex-wrap: wrap;
        gap: 0.5rem !important;
      }
      nav a {
        font-size: 0.9rem;
        padding: 0.4rem 0.6rem !important;
      }
      .dropdown-content {
        position: static;
        display: none;
        box-shadow: none;
        background: transparent;
      }
      .dropdown.open .dropdown-content {
        display: block !important;
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .background-wrapper {
      min-height: 100%;
      background: url('https://i.imgur.com/elvDO0G.png') no-repeat center center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      padding-top: 2rem;
      padding-bottom: 2rem;
      text-align: center;
      color: #fff;
    }

    section {
      padding: 3rem 2rem;
      margin: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #0288d1;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .kelas-container {
      padding: 2rem;
      text-align: center;
    }

    .kelas-button {
      display: inline-block;
      margin: 0.5rem;
      padding: 1rem 2rem;
      background-color: #0288d1;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .kelas-button:hover {
      background-color: #0277bd;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      background: rgba(255,255,255,0.9);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: #0288d1;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 6px;
    }

    .dropdown-content a {
      color: #0288d1;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown.open .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Audio klik -->
  <audio id="clickSound" src="suara/bubble-pop.mp3" preload="auto"></audio>

  <div class="background-wrapper">
    <nav style="display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 0.5rem; padding: 1rem;">
      <div style="display: flex; align-items: center; gap: 1rem;">
        <img src="https://i.imgur.com/sxm7RR1.png" alt="Logo Gresik" style="height: 55px;">
        <img src="https://i.imgur.com/tGA5UBc.png" alt="Logo Tut Wuri" style="height: 62px;">
        <img src="https://i.imgur.com/oWB8vKW.png" alt="Logo Sekolah" style="height: 55px;">
      </div>
      <div style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 0.5rem; margin-left: auto; margin-right: auto;">
        <a href="#program" style="background: rgba(255,255,255,0.9); padding: 0.5rem 1rem; border-radius: 6px; color: #0288d1;">Program</a>
        <a href="#galeri" style="background: rgba(255,255,255,0.9); padding: 0.5rem 1rem; border-radius: 6px; color: #0288d1;">Galeri</a>
        <a href="kelas-5/kelas.html" style="background: rgba(255,255,255,0.9); padding: 0.5rem 1rem; border-radius: 6px; color: #0288d1;">Kelas</a>
        <a href="#kontak" style="background: rgba(255,255,255,0.9); padding: 0.5rem 1rem; border-radius: 6px; color: #0288d1;">Kontak</a>
        
        </div>
      </div>
    </nav>

    <section class="hero" style="margin-top: -40px;">
      <h1 style="font-size: 3rem;">Selamat Datang di UPT SD Negeri 160 Gresik</h1>
      <p style="font-size: 1.6rem;">Tempat Tumbuhnya Anak Hebat dan Bahagia!</p>
    </section>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dropdown = document.querySelector(".dropdown");
      const toggle = dropdown.querySelector(".dropdown-toggle");
      const clickSound = document.getElementById("clickSound");

      function playClickSound() {
        clickSound.currentTime = 0;
        clickSound.play();
      }

      // Tambahkan suara di semua tombol & link
      document.querySelectorAll("a, button").forEach(el => {
        el.addEventListener("click", playClickSound);
      });

      // Dropdown mobile
      if (window.innerWidth <= 768) {
        toggle.addEventListener("click", function (e) {
          e.preventDefault();
          dropdown.classList.toggle("open");
        });

        document.addEventListener("click", function (e) {
          if (!dropdown.contains(e.target)) {
            dropdown.classList.remove("open");
          }
        });
      }
    });
  </script>
</body>
</html>
