<!DOCTYPE html>
<html lang="id">
<head>

<style>
.kotak-soal {
    background-color: white;
    border: 2px solid #add8e6;

}
body {
    font-family: 'Arial', sans-serif;
    padding: 20px;
    background-image: url('https://i.imgur.com/IFKQPGS.png');

}
.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.nav {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 20px;
}
.nav a {
    text-decoration: none;
    color: #2c3e50;
    font-weight: bold;
    background-color: white;
    padding: 10px 15px;
    border: 2px solid #add8e6;
    border-radius: 8px;
}
.answers label {
    display: block;
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
    color: #2c3e50;
    font-weight: bold;
    transition: background 0.2s, transform 0.1s;
}
.answers input[type="radio"] {
    margin-right: 10px;
    accent-color: #007bff;
    transform: scale(1.2);
}
.answers label:nth-child(1) { background: #d6eaff; }
.answers label:nth-child(2) { background: #d6ffd9; }
.answers label:nth-child(3) { background: #fffbd6; }
.answers label:nth-child(4) { background: #ffd6e7; }
.answers label:hover {
    filter: brightness(0.9);
    transform: scale(1.02);
}
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}
button:hover {
    background-color: #0056b3;
}
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 25px 35px;
    border-radius: 12px;
    text-align: center;
    z-index: 2000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    font-size: 18px;
    font-weight: bold;
    animation: pop 0.3s ease-out;
    max-width: 90%;
}
.popup-warning {
    background: #fff3cd;
    border: 2px solid #ffecb5;
    color: #856404;
}
.popup-success {
    background: #d4edda;
    border: 2px solid #c3e6cb;
    color: #155724;
}
.popup-gold {
    background: #fff8e1;
    border: 2px solid #ffeb3b;
    color: #8d6e00;
}
.popup button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}
.popup button:hover {
    background-color: #0056b3;
}
.nilai-besar {
    font-size: 48px;
    font-weight: bold;
    display: block;
    margin: 10px 0;
}
.nilai-merah { color: #e74c3c; }
.nilai-kuning { color: #f39c12; }
.nilai-hijau { color: #27ae60; }
.nilai-emas { color: #d4af37; }
.peringkat-merah { color: #e74c3c; }
.peringkat-kuning { color: #f39c12; }
.peringkat-hijau { color: #27ae60; }
.peringkat-emas { color: #d4af37; }
@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
.hidden { display: none; }
.info-siswa {
    background: white;
    border: 2px solid #add8e6;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 15px;
}
</style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="../../sejarah-kelahiran-pancasila-5.html">‚óÄÔ∏è kembali</a>
        <a href="Soal_PKn_Kelas_5.pdf" download>üì• Download</a>
    </div>
    <h1 style="color: #2c3e50; text-align: center; background-color: white; padding: 10px 20px; border-radius: 10px; border: 2px solid #add8e6;">
        üöÄ "Petualangan Seru BPUPKI & Panitia Sembilan!
    </h1>

    <!-- Form Identitas -->
    <div id="formData">
        <h3>üåü Yuk, lengkapi dulu identitasmu sebelum mulai</h3>
        <label>Nama: </label><br>
        <input type="text" id="nama"><br>
        <label>Kelas: </label><br>
        <input type="text" id="kelas"><br>
        <label>No. Absen: </label><br>
        <input type="text" id="absen"><br>
        <button onclick="mulaiKuis()">Mulai Kuis</button>
    </div>

    <!-- Peringatan -->
    <div id="peringatanArea"></div>

    <!-- Area kuis (disembunyikan dulu) -->
    <div id="areaKuis" class="hidden">
        <div id="infoSiswa" class="info-siswa"></div>
        <div id="quiz"></div>
    </div>
</div>

<audio id="suaraKlik" src="../../../../suara/mouse-clicks.mp3"></audio>
<audio id="suaraPeringatan" src="../../../../suara/tada-234709.mp3"></audio>

<script>
let soal = [
    { q: "BPUPKI merupakan singkatan dari...", 
      a: ["Badan Persiapan Usaha Pemerintah Kemerdekaan Indonesia", 
          "Badan Penyelidik Usaha-usaha Persiapan Kemerdekaan Indonesia", 
          "Badan Penelitian Usaha Persatuan Kemerdekaan Indonesia", 
          "Badan Penentu Undang-Undang Persiapan Kemerdekaan Indonesia"], 
      k: 1 },
    { q: "Siapakah tokoh yang menyampaikan pidato tentang Pancasila pertama kali?", 
      a: ["Ir. Soekarno", "Soepomo", "Moh. Hatta", "Moh. Yamin"], 
      k: 0 },
    { q: "Sidang resmi BPUPKI dilaksanakan sebanyak...", 
      a: ["Satu kali", "Dua kali", "Tiga kali", "Empat kali"], 
      k: 2 },
    { q: "Rumusan ‚ÄúKerakyatan yang dipimpin oleh hikmat kebijaksanaan...‚Äù termasuk dalam sila ke...", 
      a: ["Kedua", "Ketiga", "Keempat", "Kelima"], 
      k: 2 },
    { q: "Panitia Sembilan dibentuk sebelum...", 
      a: ["Proklamasi", "Masa reses sidang BPUPKI", "Penyerahan kekuasaan", "Sidang PPKI"], 
      k: 1 },
    { q: "Kalimat \"Kemanusiaan yang adil dan beradab\" merupakan sila ke...", 
      a: ["Pertama", "Kedua", "Ketiga", "Keempat"], 
      k: 1 },
    { q: "Apa peran penting Panitia Sembilan dalam sejarah kemerdekaan Indonesia?", 
      a: ["Menyusun undang-undang pemilu pertama", "Merumuskan naskah proklamasi", 
          "Merumuskan rancangan dasar negara dalam Piagam Jakarta", 
          "Menentukan bentuk pemerintahan republik"], 
      k: 2 },
    { q: "Apa hasil utama yang dicapai oleh Panitia Sembilan?", 
      a: ["Teks Proklamasi", "Undang-Undang Dasar 1945", "Piagam Jakarta", "Sidang PPKI"], 
      k: 2 },
    { q: "Siapa saja yang tergabung dalam Panitia Sembilan?", 
      a: ["Soekarno, Soepomo, Sjahrir", 
          "Soekarno, Hatta, Tan Malaka", 
          "Soekarno, Hatta, Yamin, Wahid Hasyim, dan beberapa tokoh lainnya", 
          "Hatta, Agus Salim, Moh. Natsir, Sutan Sjahrir"], 
      k: 2 },
    { q: "Setelah Piagam Jakarta disepakati, terjadi perubahan sila pertama menjadi...", 
      a: ["Ketuhanan yang Maha Esa", 
          "Ketuhanan dengan kebebasan memeluk agama", 
          "Ketuhanan yang adil dan beradab", 
          "Ketuhanan tanpa paksaan"], 
      k: 0 }
];

let dataNama = "", dataKelas = "", dataAbsen = "";
let indeks = 0, benar = 0;

// Fungsi Peringatan
function tampilkanPeringatan(pesan){
    document.getElementById("peringatanArea").innerHTML=`
        <div class="popup popup-warning">
            <h2>ü§©Ups</h2>
            <p>${pesan}</p>
            <button onclick="tutupPeringatan()">Oke üëç</button>
        </div>`;
}
function tutupPeringatan(){
    document.getElementById("peringatanArea").innerHTML="";
}

 

// Fungsi Mulai Kuis
function mulaiKuis() {
    dataNama = document.getElementById("nama").value.trim();
    dataKelas = document.getElementById("kelas").value.trim();
    dataAbsen = document.getElementById("absen").value.trim();

    if (!dataNama || !dataKelas || !dataAbsen) {
        mainkanSuaraPeringatan();
        tampilkanPeringatan("jangan lupa isi Nama, Kelas, dan Absen dulu ya!");
        return;
    }

    mainkanSuaraKlik();
    document.getElementById("infoSiswa").innerHTML = 
        `üë§ Nama: <b>${dataNama}</b> | üè´ Kelas: <b>${dataKelas}</b> | üî¢ Absen: <b>${dataAbsen}</b>`;

    document.getElementById("formData").classList.add("hidden");
    document.getElementById("areaKuis").classList.remove("hidden");

    acakArray(soal); 
    soal.forEach(s => acakJawabanSoal(s)); 
    tampilkanSoal();
}

// Fungsi Kirim Nilai
function kirimDataKeGoogleSheet(nama, kelas, absen, nilai){
    const formURL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSeMlCY4T7lJSJpwRl6Y6o1i0aY4Az9Op6dNTOQuv7ukXGHosA/formResponse";
    const formData = new FormData();
    formData.append("entry.1114641071", nama);
    formData.append("entry.687539915", kelas);
    formData.append("entry.1445858210", absen);
    formData.append("entry.175130881", nilai);

    fetch(formURL, { method: "POST", body: formData, mode: "no-cors" });
}

function acakArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}
function acakJawabanSoal(s) {
    let gabung = s.a.map((teks, i) => ({ teks, benar: i === s.k }));
    for (let i = gabung.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [gabung[i], gabung[j]] = [gabung[j], gabung[i]];
    }
    s.a = gabung.map(o => o.teks);
    s.k = gabung.findIndex(o => o.benar);
}
function tampilkanSoal() {
    const quiz = document.getElementById("quiz");
    if (indeks >= soal.length) {
        const nilai = Math.round((benar / soal.length) * 100);
        let peringkat = "";
        let kelasPopup = "popup-success";
        let warnaNilai = "nilai-merah";
        let warnaPeringkat = "peringkat-merah";

        if (nilai === 100) {
            peringkat = "üèÜ Luar biasa! Kamu benar semua, Sang Juara!";
            kelasPopup = "popup-gold";
            warnaNilai = "nilai-emas";
            warnaPeringkat = "peringkat-emas";
        } else if (nilai >= 80) {
            peringkat = "ü•à Hebat! Hanya sedikit lagi menuju sempurna!";
            warnaNilai = "nilai-hijau";
            warnaPeringkat = "peringkat-hijau";
        } else if (nilai >= 60) {
            peringkat = "ü•â Lumayan! Tingkatkan lagi biar makin mantap!";
            warnaNilai = "nilai-kuning";
            warnaPeringkat = "peringkat-kuning";
        } else {
            peringkat = "üí° Jangan menyerah, ayo coba lagi!";
            warnaNilai = "nilai-merah";
            warnaPeringkat = "peringkat-merah";
        }

        // kirim nilai ke Google Sheet
        kirimDataKeGoogleSheet(dataNama, dataKelas, dataAbsen, nilai);

        tampilkanPopupHasil(`
            üéâ Selesai!<br>
            Benar: ${benar} / ${soal.length}<br>
            Nilai: <span class="nilai-besar ${warnaNilai}">${nilai}</span>
            <span class="${warnaPeringkat}">${peringkat}</span>
        `, kelasPopup);
        return;
    }
    const s = soal[indeks];
    quiz.innerHTML = `
    <div class="kotak-soal">${s.q}</div>
    <div class="answers">
        ${s.a.map((j, i) => `
            <label>
                <input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()" /> 
                ${j}
            </label>`).join('')}
    </div>
    <button onclick="periksaJawaban()">Next</button>
    `;
}
function periksaJawaban() {
    const jawaban = document.querySelector('input[name="jawaban"]:checked');
    if (!jawaban) {
        mainkanSuaraPeringatan();
        tampilkanPeringatan("üéØ Ayo tentukan jawabanmu dulu!");
        return;
    }
    if (parseInt(jawaban.value) === soal[indeks].k) benar++;
    indeks++;
    tampilkanSoal();
}
function tampilkanPopupHasil(teks, kelas) {
    const popup = document.createElement("div");
    popup.className = `popup ${kelas}`;
    popup.innerHTML = `${teks}<br><br><button onclick="muatUlang()">Mulai Lagi</button>`;
    document.body.appendChild(popup);
}
function muatUlang() {
    document.querySelectorAll('.popup').forEach(p => p.remove());
    indeks = 0;
    benar = 0;
    acakArray(soal);
    soal.forEach(s => acakJawabanSoal(s));
    tampilkanSoal();
}
function mainkanSuaraKlik() {
    const suara = document.getElementById("suaraKlik");
    suara.currentTime = 0;
    suara.play();
}
function mainkanSuaraPeringatan() {
    const suara = document.getElementById("suaraPeringatan");
    suara.currentTime = 0;
    suara.play();
}
</script>
</body>
</html>
