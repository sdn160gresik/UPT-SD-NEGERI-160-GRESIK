<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Catatan Pembelajaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-lg w-full max-w-lg p-8">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">üìò Form Catatan Pembelajaran</h2>

    <form id="formData" class="space-y-4">
      <!-- Jam Mulai -->
      <div>
        <label class="block font-semibold text-gray-700">Jam Mulai</label>
        <input type="time" name="jamMulai" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Jam Selesai -->
      <div>
        <label class="block font-semibold text-gray-700">Jam Selesai</label>
        <input type="time" name="jamSelesai" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
      </div>

      <!-- Kelas -->
      <div>
        <label class="block font-semibold text-gray-700">Kelas</label>
        <select name="kelas" required
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="">-- Pilih Kelas --</option>
          <option value="X-PPLG-1">X-PPLG-1</option>
          <option value="X-PPLG-2">X-PPLG-2</option>
          <option value="X-PPLG-3">X-PPLG-3</option>
        </select>
      </div>

      <!-- Materi -->
      <div>
        <label class="block font-semibold text-gray-700">Materi Pembelajaran</label>
        <textarea name="materi" rows="3" required
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
      </div>

      <!-- Tidak Hadir -->
      <div>
        <label class="block font-semibold text-gray-700">Siswa Tidak Hadir (ket)</label>
        <textarea name="tidakHadir" rows="2"
                  class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none"></textarea>
      </div>

      <!-- Ketuntasan -->
      <div>
        <label class="block font-semibold text-gray-700">Ketuntasan Materi</label>
        <select name="ketuntasan" required
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="">-- Pilih --</option>
          <option value="Tuntas">Tuntas</option>
          <option value="Belum Tuntas">Belum Tuntas</option>
        </select>
      </div>

      <!-- Tombol -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow transition">
        KIRIM DATA
      </button>
    </form>

    <!-- Alert -->
    <div id="successMsg"
         class="hidden mt-4 bg-green-100 border border-green-300 text-green-800 font-medium px-4 py-3 rounded-lg text-center">
      ‚úÖ DATA SUDAH TERKIRIM
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwEnwZxu2USfBeErRtIr3cznTYpzKh_bKP7dK2Vtj0q5auCFjk6nsgNh5y5le_bIfk9/exec"; // Ganti setelah deploy Apps Script
    const form = document.getElementById("formData");
    const alertBox = document.getElementById("successMsg");

    form.addEventListener("submit", e => {
      e.preventDefault();

      // Disable tombol untuk mencegah dobel klik
      const button = form.querySelector("button");
      button.disabled = true;
      button.textContent = "MENGIRIM...";

      fetch(scriptURL, { method: "POST", body: new FormData(form) })
        .then(() => {
          alertBox.classList.remove("hidden");
          form.reset();
          button.disabled = false;
          button.textContent = "KIRIM DATA";
          setTimeout(() => alertBox.classList.add("hidden"), 3000);
        })
        .catch(err => {
          alert("‚ùå Gagal mengirim data!\n" + err.message);
          button.disabled = false;
          button.textContent = "KIRIM DATA";
        });
    });
  </script>

</body>
</html>
