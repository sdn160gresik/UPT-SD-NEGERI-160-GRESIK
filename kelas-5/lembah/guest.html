let soal = [];
let indeks = 0;
const audioKlik = document.getElementById("suaraKlik");

function acakArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}

function ambilSoalAcak() {
    let copy = [...soalAsli];
    acakArray(copy);
    return copy; 
}

function acakJawabanSoal(s) {
    let gabung = s.a.map((teks, i) => ({ teks, benar: i === s.k }));
    acakArray(gabung);
    s.a = gabung.map(o => o.teks);
    s.k = gabung.findIndex(o => o.benar);
}

function tampilkanSoal() {
    const quiz = document.getElementById("quiz");
    if (indeks >= soal.length) {
        tampilkanPopupHasil(`üéâ Kuis selesai!`, "popup-success");
        return;
    }
    const s = soal[indeks];
    quiz.innerHTML = `
    <div class="kotak-soal">${s.q}</div>
    <div class="answers">
        ${s.a.map((j, i) => `
            <label>
                <input type="radio" name="jawaban" value="${i}" onclick="klikJawaban(${i})" /> 
                ${j}
            </label>`).join('')}
    </div>
    `;
}

function klikJawaban(pilihan) {
    audioKlik.currentTime = 0;
    audioKlik.play();
    periksaJawaban(pilihan);
}

function periksaJawaban(pilihan) {
    if (pilihan === soal[indeks].k) {
        tampilkanPopup("üéâ Hebat! Jawabanmu tepat! Terus semangat!", "popup-success");
    } else {
        tampilkanPopup("üòÖ Oops, jawabanmu belum tepat. Jangan Menyerah!", "popup-salah");
    }
}

function tampilkanPopup(teks, kelas) {
    const popup = document.createElement("div");
    popup.className = `popup ${kelas}`;
    popup.innerHTML = `${teks}<br><br><button onclick="lanjutSoal()">Next ‚û°Ô∏è</button>`;
    document.body.appendChild(popup);
}

function lanjutSoal() {
    document.querySelectorAll('.popup').forEach(p => p.remove());
    indeks++;
    tampilkanSoal();
}

function tampilkanPopupHasil(teks, kelas) {
    const popup = document.createElement("div");
    popup.className = `popup ${kelas}`;
    popup.innerHTML = `${teks}<br><br><button onclick="muatUlang()">Mulai Lagi üîÑ</button>`;
