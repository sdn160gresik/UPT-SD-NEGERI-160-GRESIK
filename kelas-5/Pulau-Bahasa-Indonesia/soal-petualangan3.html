}
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 25px 35px;
    border-radius: 12px;
    text-align: center;
    z-index: 2000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    font-size: 18px;
    font-weight: bold;
    animation: pop 0.3s ease-out;
    max-width: 90%;

}
.popup-warning {
    background: #fff3cd;
    border: 2px solid #ffecb5;
    color: #856404;
}
.popup-success {
    background: #d4edda;
    border: 2px solid #c3e6cb;
    color: #155724;
}
.popup-gold {
    background: #fff8e1;
    border: 2px solid #ffeb3b;
    color: #8d6e00;
}
.nilai-besar {
    font-size: 48px;
    font-weight: bold;
    display: block;
    margin: 10px 0;
}
.nilai-merah { color: #e74c3c; }
.nilai-kuning { color: #f39c12; }
.nilai-hijau { color: #27ae60; }
.nilai-emas { color: #d4af37; }
@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
</style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="üïµPetualangan-Seru.html">‚óÄÔ∏è kembali</a>
        <a href="Soal_Petualangan3.pdf" download>üì• Download</a>
    </div>
    <h1 style="color: #2c3e50; text-align: center; background-color: white; padding: 10px 20px; border-radius: 10px; border: 2px solid #add8e6;">
        üïµÔ∏è Detektif Cilik Ayo Uji Kepintaranmu
    </h1>

    <!-- Form Identitas -->
    <div id="formIdentitas" style="background:white;padding:20px;border-radius:10px;border:2px solid #add8e6;max-width:400px;">
        <h3>Isi Identitas Dulu Yuk!</h3>
        <input type="text" id="nama" placeholder="Nama" oninput="mainkanSuaraKetik()" style="width:100%;margin:5px;padding:8px;"><br>
        <input type="text" id="kelas" placeholder="Kelas" oninput="mainkanSuaraKetik()" style="width:100%;margin:5px;padding:8px;"><br>
        <input type="number" id="absen" placeholder="No Absen" oninput="mainkanSuaraKetik()" style="width:100%;margin:5px;padding:8px;"><br>
        <button onclick="mulaiKuis()">üöÄ Mulai Kuis</button>
    </div>

    <!-- Area Kuis -->

</div>

<!-- Audio -->
<audio id="suaraKetik" src="../../suara/typing.mp3"></audio>
<audio id="suaraNext" src="../../suara/next.mp3"></audio>
<audio id="suaraUlangi" src="../../suara/ulangi.mp3"></audio>
<audio id="suaraKlik" src="../../suara/mouse-clicks.mp3"></audio>
<audio id="suaraPeringatan" src="../../suara/tada-234709.mp3"></audio>

<script>
let soal = [
  { q: "Informasi tersurat adalah‚Ä¶", 
    a: ["Informasi yang disampaikan tidak langsung di teks", "Informasi yang disampaikan secara langsung di teks", "Informasi yang memerlukan penafsiran", "Informasi yang memerlukan pengetahuan tambahan"], k: 1 },
  { q: "Ide pokok disebut juga‚Ä¶", 
    a: ["Ide tambahan", "Pikiran tambahan", "Gagasan pokok atau pikiran utama", "Informasi tambahan"], k: 2 },
  { q: "Contoh informasi tersurat dari kalimat ‚ÄúDina pergi ke pasar pada pukul 07.00 pagi untuk membeli sayur dan buah‚Äù adalah‚Ä¶", 
    a: ["Dina senang pergi ke pasar", "Dina pergi ke pasar", "Dina lapar", "Dina sedang memasak"], k: 1 },
  { q: "Informasi tersirat memerlukan‚Ä¶", 
    a: ["Membaca sekilas", "Pengetahuan umum atau pengalaman pribadi", "Menghafal kalimat utama", "Membaca judul"], k: 1 },
  { q: "Ide pendukung berfungsi untuk‚Ä¶", 
    a: ["Mengganti ide pokok", "Menjelas atau menguatkan ide pokok", "Mengurangi isi teks", "Membuat teks lebih singkat"], k: 1 },
  { q: "Untuk menemukan informasi dalam teks, kita harus‚Ä¶", 
    a: ["Membaca sebagian teks", "Membaca atau menyimak teks secara menyeluruh dan saksama", "Menghafalkan ide pokok", "Melihat ilustrasi saja"], k: 1 },
  { q: "Informasi tersurat dapat diperoleh dengan‚Ä¶", 
    a: ["Menebak isi teks", "Membaca seluruh teks dan menafsirkannya", "Melihat informasi yang tertulis langsung di teks", "Menggunakan pengetahuan umum"], k: 2 },
  { q: "Ciri ide pokok adalah‚Ä¶", 
    a: ["Bersifat sangat detail", "Bersifat umum dan dapat dijabarkan", "Berupa opini", "Hanya ada di judul"], k: 1 },
  { q: "Perbedaan informasi tersurat dan tersirat adalah‚Ä¶", 
    a: ["Tersurat tidak perlu dibaca, tersirat perlu dibaca", "Tersurat tertulis langsung, tersirat tidak tertulis langsung", "Tersurat memerlukan pengetahuan umum, tersirat tidak", "Tersurat dan tersirat sama"], k: 1 },
  { q: "Kalimat ‚ÄúAyah membawa payung saat keluar rumah‚Äù ‚Äì informasi tersuratnya adalah‚Ä¶", 
    a: ["Ayah takut hujan", "Ayah membawa payung", "Ayah ingin berpergian jauh", "Ayah sedang sakit"], k: 1 }
];

let indeks = 0;
let benar = 0;

// fungsi mulai kuis
function mulaiKuis(){
    const nama = document.getElementById("nama").value.trim();
    const kelas = document.getElementById("kelas").value.trim();
    const absen = document.getElementById("absen").value.trim();
    if(!nama || !kelas || !absen){
        mainkanSuaraPeringatan();
        tampilkanPopup("‚ö° Wah, isi dulu identitasmu biar semangat dan sah jadi detektif cilik! üòÉ", "popup-warning");
        return;
    }
    mainkanSuaraNext();
    document.getElementById("formIdentitas").style.display = "none";
    document.getElementById("quiz").style.display = "block";
    acakArray(soal);
    soal.forEach(s => acakJawabanSoal(s));
    tampilkanSoal();
}

function acakArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}
function acakJawabanSoal(s) {
    let gabung = s.a.map((teks, i) => ({ teks, benar: i === s.k }));
    for (let i = gabung.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [gabung[i], gabung[j]] = [gabung[j], gabung[i]];
    }
    s.a = gabung.map(o => o.teks);
    s.k = gabung.findIndex(o => o.benar);
}
function tampilkanSoal() {
    const quiz = document.getElementById("quiz");
    if (indeks >= soal.length) {
        const nilai = Math.round((benar / soal.length) * 100);
        let peringkat = "";
        let kelasPopup = "popup-success";
        let warnaNilai = "nilai-merah";

        if (nilai === 100) {
            peringkat = "üèÜ Luar biasa! Kamu benar semua!";
            kelasPopup = "popup-gold";
            warnaNilai = "nilai-emas";
        } else if (nilai >= 80) {
            peringkat = "ü•à Hebat! Hanya sedikit lagi menuju sempurna!";
            warnaNilai = "nilai-hijau";
        } else if (nilai >= 60) {
            peringkat = "ü•â Lumayan! Tingkatkan lagi biar makin mantap!";
            warnaNilai = "nilai-kuning";
        } else {
            peringkat = "üí° Jangan menyerah, ayo coba lagi!";
            warnaNilai = "nilai-merah";
        }

        // kirim ke Google Form
        const nama = document.getElementById("nama").value.trim();
        const kelas = document.getElementById("kelas").value.trim();
        const absen = document.getElementById("absen").value.trim();
        fetch("https://docs.google.com/forms/u/0/d/e/1FAIpQLSfRI7tTbYodomVQeAt-nyjYsDk7sRkk1S1L7y0UvzsEoN0mGQ/formResponse", {
            method: "POST",
            body: new URLSearchParams({
                "entry.1114641071": nama,
                "entry.687539915": kelas,
                "entry.1445858210": absen,
                "entry.175130881": nilai
            })
        });

        tampilkanPopupHasil(`
            üéâ Selesai!<br>
            Benar: ${benar} / ${soal.length}<br>
            Nilai: <span class="nilai-besar ${warnaNilai}">${nilai}</span>
            <span>${peringkat}</span>
        `, kelasPopup);
        return;
    }
    const s = soal[indeks];
    quiz.innerHTML = `
    <div class="kotak-soal">${s.q}</div>
    <div class="answers">
        ${s.a.map((j, i) => `
            <label>
                <input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()" /> 
                ${j}
            </label>`).join('')}
    </div>
    <button onclick="periksaJawaban()">Next</button>
    `;
}
function periksaJawaban() {
    const jawaban = document.querySelector('input[name="jawaban"]:checked');
    if (!jawaban) {
        mainkanSuaraPeringatan();
        tampilkanPopup("üéØ Ayo pilih dulu jawabanmu, semangat detektif cilik!", "popup-warning");
        return;
    }
    if (parseInt(jawaban.value) === soal[indeks].k) benar++;
    indeks++;
    mainkanSuaraNext();
    tampilkanSoal();
}
function tampilkanPopup(teks, kelas = "popup-warning") {
    const popup = document.createElement("div");
    popup.className = `popup ${kelas}`;
    popup.innerHTML = teks;
    document.body.appendChild(popup);
    setTimeout(() => popup.remove(), 3000);
}
function tampilkanPopupHasil(teks, kelas) {
    const popup = document.createElement("div");
    popup.className = `popup ${kelas}`;
    popup.innerHTML = `${teks}<br><br>
        <button onclick="muatUlang()">üîÑ Mulai Lagi</button>
        <button onclick="selesaiKuis()">‚ùå Selesai</button>`;
    document.body.appendChild(popup);
}
function muatUlang() {
    document.querySelectorAll('.popup').forEach(p => p.remove());
    indeks = 0;
    benar = 0;
    acakArray(soal);
    soal.forEach(s => acakJawabanSoal(s));
    tampilkanSoal();
    mainkanSuaraUlangi();
}
function selesaiKuis(){
    window.location.href = "üïµPetualangan-Seru.html";
}

// Suara
function mainkanSuaraKetik(){ const s=document.getElementById("suaraKetik"); s.currentTime=0; s.play();}
function mainkanSuaraNext(){ const s=document.getElementById("suaraNext"); s.currentTime=0; s.play();}
function mainkanSuaraUlangi(){ const s=document.getElementById("suaraUlangi"); s.currentTime=0; s.play();}
function mainkanSuaraKlik(){ const s=document.getElementById("suaraKlik"); s.currentTime=0; s.play();}
function mainkanSuaraPeringatan(){ const s=document.getElementById("suaraPeringatan"); s.currentTime=0; s.play();}
</script>
