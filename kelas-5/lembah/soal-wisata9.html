<body>
  <div class="container">

    </div>

    <h1 style="color:#2c3e50;text-align:center;background:white;padding:10px 20px;border-radius:10px;border:2px solid #add8e6;"> üßô‚Äç‚ôÇÔ∏è Petualangan Angka Ajaib </h1>

    <!-- Form identitas -->

      <h3>Isi Identitasmu dulu ya ‚ú®</h3>
      <input type="text" id="nama" placeholder="Nama Lengkap" oninput="mainkanSuaraKetik()">

      <button onclick="mulaiKuis()">üöÄ Mulai Kuis</button>
    </div>

    <div id="progress" class="progress" style="display:none;">Soal 1/10</div>
    <div id="quiz" style="display:none;"></div>
  </div>

  <!-- Suara -->
  <audio id="suaraKetik" src="../../suara/typing.mp3"></audio>
  <audio id="suaraNext" src="../../suara/blub.mp3"></audio>
  <audio id="suaraUlangi" src="../../suara/ulangi.mp3"></audio>
  <audio id="suaraKlik" src="../../suara/mouse-clicks.mp3"></audio>
  <audio id="suaraPeringatan" src="../../suara/tada-234709.mp3"></audio>

  <script>
    // ===== Data Soal (20 soal) =====
    const soalMaster = [
  { q: "25.374 + 12.685 = ‚Ä¶", a: ["38.059","38.069","38.095","38.509"], k: 0 },
  { q: "48.762 ‚Äì 23.458 = ‚Ä¶", a: ["25.304","25.340","25.430","25.043"], k: 0 },
  { q: "15.246 √ó 3 = ‚Ä¶", a: ["45.738","45.837","47.538","45.387"], k: 0 },
  { q: "96.432 √∑ 12 = ‚Ä¶", a: ["8.043","8.036","8.063","8.360"], k: 1 },
  { q: "72.589 + 14.237 = ‚Ä¶", a: ["86.826","86.862","87.286","86.286"], k: 0 },
  { q: "42.060 √∑ 6 = ‚Ä¶", a: ["7.010","7.100","7.001","7.110"], k: 0 },
  { q: "38.457 ‚Äì 17.325 = ‚Ä¶", a: ["21.132","21.123","21.231","21.312"], k: 0 },
  { q: "24.738 √ó 4 = ‚Ä¶", a: ["98.952","98.295","99.852","98.925"], k: 0 },
  { q: "65.125 √∑ 25 = ‚Ä¶", a: ["2.605","2.560","2.650","2.506"], k: 0 },
  { q: "19.874 + 53.129 = ‚Ä¶", a: ["73.003","73.030","73.300","73.013"], k: 0 },
  { q: "87.456 ‚Äì 25.387 = ‚Ä¶", a: ["62.069","62.096","61.960","62.906"], k: 0 },
  { q: "36.252 √∑ 18 = ‚Ä¶", a: ["2.104","2.014","2.041","2.140"], k: 1 },
  { q: "18.745 √ó 12 = ‚Ä¶", a: ["224.940","224.490","229.440","224.094"], k: 0 },
  { q: "27.468 + 49.873 = ‚Ä¶", a: ["77.341","77.431","77.413","77.134"], k: 0 },
  { q: "91.285 ‚Äì 46.257 = ‚Ä¶", a: ["45.028","45.082","45.280","45.820"], k: 0 },
  { q: "81.243 √∑ 9 = ‚Ä¶", a: ["9.027","9.072","9.207","9.720"], k: 0 },
  { q: "47.829 √ó 15 = ‚Ä¶", a: ["717.435","714.735","771.435","717.453"], k: 0 },
  { q: "25.639 + 64.478 = ‚Ä¶", a: ["90.117","91.107","91.170","90.711"], k: 0 },
  { q: "96.843 ‚Äì 58.372 = ‚Ä¶", a: ["38.471","38.417","38.741","38.174"], k: 0 },
  { q: "144.528 √∑ 16 = ‚Ä¶", a: ["9.033","9.303","9.330","9.313"], k: 0 }
    ];

    // ===== Variabel Kuis =====
    const JUMLAH_SOAL = 10; // tampilkan hanya 10 dari 20
    let daftarSoal = [];
    let indeks = 0;
    let benar = 0;

    // ===== Utilitas Acak =====
    function acakArray(arr){
      for(let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function ambilSoalAcak(master, n){
      const salin = master.map(s => ({ q: s.q, a: [...s.a], k: s.k }));
      acakArray(salin);
      return salin.slice(0, n);
    }

    function acakJawabanSoal(s){
      const gabung = s.a.map((teks, i) => ({ teks, benar: i === s.k }));
      acakArray(gabung);
      s.a = gabung.map(o => o.teks);
      s.k = gabung.findIndex(o => o.benar);
    }

    // ===== Identitas & Mulai =====
    function mulaiKuis(){
      const nama = document.getElementById('nama').value.trim();
      const kelas = document.getElementById('kelas').value.trim();
      const absen = document.getElementById('absen').value.trim();

      if(!nama || !kelas || !absen){
        mainkanSuaraPeringatan();
        tampilkanPopup("‚ö° Isi identitas dulu ya! Petualang hebat selalu siap dengan data lengkap! üòâ", "popup-warning");
        return;
      }

      mainkanSuaraNext();
      document.getElementById('formIdentitas').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      document.getElementById('progress').style.display = 'inline-block';

      daftarSoal = ambilSoalAcak(soalMaster, JUMLAH_SOAL);
      daftarSoal.forEach(acakJawabanSoal);
      indeks = 0; benar = 0;
      tampilkanSoal();
    }

    // ===== Render Soal =====
    function tampilkanSoal(){
      const quiz = document.getElementById('quiz');
      const progress = document.getElementById('progress');

      if(indeks >= daftarSoal.length){
        const nilai = Math.round((benar / JUMLAH_SOAL) * 100);
        let peringkat = "", kelasPopup = "popup-success", warnaNilai = "nilai-merah", warnaPeringkat = "peringkat-merah";
        if(nilai === 100){
          peringkat = "üèÜ Luar biasa! Kamu berhasil melewati misi dengan sempurna, Sang Petualang Hebat!";
          kelasPopup = "popup-gold"; warnaNilai = "nilai-emas"; warnaPeringkat = "peringkat-emas";
        } else if(nilai >= 80){
          peringkat = "ü•à Mantap! Petualanganmu hampir mencapai garis akhir!";
          warnaNilai = "nilai-hijau"; warnaPeringkat = "peringkat-hijau";
        } else if(nilai >= 60){
          peringkat = "ü•â Bagus! Energi petualanganmu makin menggelegar, teruskan langkahmu!";
          warnaNilai = "nilai-kuning"; warnaPeringkat = "peringkat-kuning";
        } else {
          peringkat = "üí° Ayo! Sang penjelajah tangguh tidak pernah menyerah, terus melangkah!";
        }

        kirimNilai(nilai);
        tampilkanPopupHasil(`üéâ Selesai!<br>Benar: ${benar}/${JUMLAH_SOAL}<br>Nilai: <span class="nilai-besar ${warnaNilai}">${nilai}</span><span class="${warnaPeringkat}">${peringkat}</span>`, kelasPopup);
        quiz.innerHTML = "";
        progress.style.display = 'none';
        return;
      }

      const s = daftarSoal[indeks];
      progress.textContent = `Soal ${indeks+1}/${JUMLAH_SOAL}`;

      quiz.innerHTML = `
        <div class="kotak-soal">${s.q}</div>
        <div class="answers">
          ${s.a.map((j, i) => `
            <label><input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()"/> ${j}</label>
          `).join('')}
        </div>
        <button onclick="periksaJawaban()">Next</button>
      `;
    }

    // ===== Cek Jawaban =====
    function periksaJawaban(){
      const jawaban = document.querySelector('input[name="jawaban"]:checked');
      if(!jawaban){
        mainkanSuaraPeringatan();
        tampilkanPopup("üéØ Ayo tentukan jawabanmu, petualang hebat pasti bisa!", "popup-warning");
        return;
      }
      if(parseInt(jawaban.value, 10) === daftarSoal[indeks].k){
        benar++;
      }
      indeks++;
      mainkanSuaraNext();
      tampilkanSoal();
    }

    // ===== Popup =====
    function tampilkanPopup(teks, kelas = 'popup-warning'){
      const popup = document.createElement('div');
      popup.className = `popup ${kelas}`;
      popup.innerHTML = teks;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    function tampilkanPopupHasil(teks, kelas){
      const popup = document.createElement('div');
      popup.className = `popup ${kelas}`;
      popup.innerHTML = `${teks}<br><br>
        <button onclick="muatUlang()">üîÑ Ulangi</button>
        <button onclick="selesaiKuis()">‚ùå Selesai</button>`;
      document.body.appendChild(popup);
    }

    // ===== Ulangi & Selesai =====
    function muatUlang(){
      document.querySelectorAll('.popup').forEach(p => p.remove());
      daftarSoal = ambilSoalAcak(soalMaster, JUMLAH_SOAL);
      daftarSoal.forEach(acakJawabanSoal);
      indeks = 0; benar = 0;
      mainkanSuaraUlangi();
      document.getElementById('progress').style.display = 'inline-block';
      tampilkanSoal();
    }

    function selesaiKuis(){
      window.location.href = "üè∞Kerajaan-Angka-Ajaib.html";
    }

    // ===== Kirim Nilai ke Google Form =====
    function kirimNilai(nilai){
      const nama = document.getElementById('nama').value.trim();
      const kelas = document.getElementById('kelas').value.trim();
      const absen = document.getElementById('absen').value.trim();

      const url = "https://docs.google.com/forms/u/0/d/e/1FAIpQLScixwl_TmNBtecSmUXcqjXk9X1_ZySnMVppHJGaPQ5qNisGTQ/formResponse";
      const formData = new FormData();
      formData.append("entry.1114641071", nama);
      formData.append("entry.687539915", kelas);
      formData.append("entry.1445858210", absen);
      formData.append("entry.175130881", nilai);

      fetch(url, { method: 'POST', body: formData, mode: 'no-cors' });
    }

    // ===== Suara =====
    function mainkanSuaraKlik(){ const s = document.getElementById('suaraKlik'); s.currentTime = 0; s.play(); }
    function mainkanSuaraPeringatan(){ const s = document.getElementById('suaraPeringatan'); s.currentTime = 0; s.play(); }
    function mainkanSuaraKetik(){ const s = document.getElementById('suaraKetik'); s.currentTime = 0; s.play(); }
    function mainkanSuaraNext(){ const s = document.getElementById('suaraNext'); s.currentTime = 0; s.play(); }
    function mainkanSuaraUlangi(){ const s = document.getElementById('suaraUlangi'); s.currentTime = 0; s.play(); }
  </script>
