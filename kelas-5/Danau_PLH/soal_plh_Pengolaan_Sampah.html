<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kuis Seru Petualangan</title>
<style>
/* === STYLE TIDAK DIUBAH === */
.kotak-soal {
    background: linear-gradient(135deg, #f0f9ff, #cce5ff);
    border: 3px solid #3399ff;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    max-width: 600px;
    width: 100%;
    font-size: 18px;
    font-weight: bold;
    color: #003366;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
body {
    font-family: 'Arial', sans-serif;
    padding: 20px;
    background-image: url('https://i.imgur.com/IFKQPGS.png');
    background-size: cover;
    background-position: center;
}
.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.nav {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 20px;
}
.nav a {
    text-decoration: none;
    color: #2c3e50;
    font-weight: bold;
    background-color: white;
    padding: 10px 15px;
    border: 2px solid #add8e6;
    border-radius: 8px;
}
.hidden { display: none; }
label { font-weight: bold; }
input[type="text"] {
    padding: 8px;
    width: 200px;
    margin-bottom: 10px;
    border: 1px solid #aaa;
    border-radius: 6px;
}
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}
button:hover { background-color: #0056b3; }
.info-siswa {
    background: white;
    border: 2px solid #add8e6;
    padding: 10px 15px;
    margin-bottom: 15px;
    border-radius: 8px;
}
.answers label {
    display: block;
    margin-bottom: 8px;
    background: #f8f9fa;
    padding: 8px 12px;
    border-radius: 6px;
    border: 1px solid #ddd;
    cursor: pointer;
}
.answers label:hover { background: #eaf6ff; }
.hasil-box {
    background: white;
    border: 3px solid #3399ff;
    border-radius: 12px;
    padding: 20px;
    margin-top: 20px;
    text-align: center;
    font-size: 18px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.nilai-besar {
    font-size: 40px;
    font-weight: bold;
    display: inline-block;
    padding: 10px 20px;
    border-radius: 10px;
    margin: 10px 0;
}
.nilai-merah { background: #f8d7da; color: #721c24; }
.nilai-kuning { background: #fff3cd; color: #856404; }
.nilai-hijau { background: #d4edda; color: #155724; }
.warning-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
.warning-box {
    background: #fff3cd;
    border: 3px solid #ffcc00;
    border-radius: 12px;
    padding: 25px 30px;
    max-width: 400px;
    text-align: center;
    font-size: 18px;
    color: #856404;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    animation: popIn 0.4s ease;
}
.warning-box button {
    background: #ffcc00;
    border: none;
    padding: 8px 18px;
    border-radius: 8px;
    margin-top: 12px;
    font-weight: bold;
    cursor: pointer;
}
@keyframes popIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="üïµPetualangan-Seru.html">‚óÄÔ∏è kembali</a>
    </div>
    <h1 style="color: #2c3e50; text-align: center; background-color: white; padding: 10px 20px; border-radius: 10px; border: 2px solid #add8e6;">
        üïµÔ∏è Detektif Cilik Ayo Uji Kepintaranmu
    </h1>

    <!-- Form Data -->
    <div id="formData">
        <h3>Silakan isi identitas sebelum mulai:</h3>
        <label>Nama: </label><br>
        <input type="text" id="nama"><br>
        <label>Kelas: </label><br>
        <input type="text" id="kelas"><br>
        <label>No. Absen: </label><br>
        <input type="text" id="absen"><br>
        <button onclick="mulaiKuis()">Mulai Kuis</button>
    </div>

    <div id="areaKuis" class="hidden">
        <div id="infoSiswa" class="info-siswa"></div>
        <div id="quiz"></div>
    </div>
</div>
<div id="peringatanArea"></div>

<!-- Suara -->
<audio id="suaraKetik" src="../../suara/typing.mp3"></audio>
<audio id="suaraKlik" src="../../suara/mouse-clicks.mp3"></audio>
<audio id="suaraPeringatan" src="../../suara/tada-234709.mp3"></audio>
<audio id="suaraNext" src="../../suara/next.mp3"></audio>
<audio id="suaraUlangi" src="../../suara/ulangi.mp3"></audio>

<script>
/* ====================== SOAL ========================= */
let soal = [
  { q:"Di sekolah yang halamannya luas, TPA biasanya berada di ‚Ä¶", a:["Tengah kelas","Pojok halaman sekolah","Depan gerbang","Ruang guru"], k:1 },
  { q:"Jika sekolah tidak memiliki TPA, sampah dibuang ke ‚Ä¶", a:["Sungai","Lantai","TPS terdekat","Lapangan"], k:2 },
  { q:"Sampah adalah benda yang ‚Ä¶", a:["Masih ingin dipakai","Sudah tidak digunakan dan dibuang","Hanya benda padat","Selalu berbahaya"], k:1 },
  { q:"Yang termasuk sampah organik adalah ‚Ä¶", a:["Botol plastik","Pecahan kaca","Kulit buah dan sisa sayur","Kaleng minuman"], k:2 },
  { q:"Sampah organik dapat ‚Ä¶", a:["Membusuk sendiri","Menjadi keras","Tidak pernah rusak","Meleleh"], k:0 },
  { q:"Contoh sampah anorganik adalah ‚Ä¶", a:["Daun kering","Sisa makanan","Kertas dan plastik","Kulit buah"], k:2 },
  { q:"Sampah yang tidak bisa membusuk disebut ‚Ä¶", a:["Sampah organik","Sampah anorganik","Sampah basah","Sampah rumah tangga"], k:1 },
  { q:"Yang mudah terbakar adalah ‚Ä¶", a:["Kertas dan kayu","Kaca","Besi","Botol minuman"], k:0 },
  { q:"Kaleng dan pecahan kaca termasuk sampah ‚Ä¶", a:["Mudah terbakar","Tidak dapat terbakar","Mudah rusak","Berbau wangi"], k:1 },
  { q:"Yang bukan sampah tidak dapat terbakar adalah ‚Ä¶", a:["Besi","Pecahan kaca","Kaleng","Kertas"], k:3 },
  { q:"Sampah garbage berasal dari ‚Ä¶", a:["Rumah tangga dan restoran","Pertokoan","Tempat parkir","Lapangan sekolah"], k:0 },
  { q:"Sampah dari perkantoran disebut ‚Ä¶", a:["Garbage","Rabish","Sampah basah","Abu"], k:1 },
  { q:"Sampah abu berasal dari ‚Ä¶", a:["Sisa pembakaran","Sisa makanan","Sampah plastik","Botol kaca"], k:0 },
  { q:"Sampah pembangunan biasanya berupa ‚Ä¶", a:["Puing-puing bangunan","Daun kering","Kertas tugas","Sisa makanan"], k:0 },
  { q:"Potongan kayu hasil pembangunan termasuk sampah ‚Ä¶", a:["Rabish","Abu","Garbage","Sampah pembangunan"], k:3 },
  { q:"Yang termasuk bahan berbahaya (B3) adalah ‚Ä¶", a:["Daun kering","Botol plastik","Kaleng obat nyamuk semprot","Sisa sayuran"], k:2 },
  { q:"Bahan berbahaya (B3) dapat merusak ‚Ä¶", a:["Lingkungan dan kesehatan manusia","Buku","Keramik","Papan tulis"], k:0 },
  { q:"Sampah anorganik umumnya berasal dari bahan ‚Ä¶", a:["Alam","Buatan manusia","Tanaman liar","Hewan"], k:1 },
  { q:"Sampah jalanan biasanya berupa ‚Ä¶", a:["Sisa pembakaran dan debu","Sisa makanan","Botol minuman","Potongan kayu"], k:0 },
  { q:"Sampah organik dapat dimanfaatkan sebagai ‚Ä¶", a:["Pupuk kompos","Kaca baru","Logam","Plastik"], k:0 }
];

let dataNama = "", dataKelas = "", dataAbsen = "";
let indeks = 0, benar = 0;

/* ====================== MULAI KUIS ========================= */
function mulaiKuis() {
    dataNama = nama.value.trim();
    dataKelas = kelas.value.trim();
    dataAbsen = absen.value.trim();

    if (!dataNama || !dataKelas || !dataAbsen) {
        mainkanSuaraPeringatan();
        tampilkanPeringatan("‚ö†Ô∏è Isi dulu identitas kamu ya!");
        return;
    }

    mainkanSuaraNext();
    infoSiswa.innerHTML = `üë§ Nama: <b>${dataNama}</b> | üè´ Kelas: <b>${dataKelas}</b> | üî¢ Absen: <b>${dataAbsen}</b>`;

    formData.classList.add("hidden");
    areaKuis.classList.remove("hidden");

    acakArray(soal);

    /* === AMBIL 10 SOAL SECARA ACAK === */
    soal = soal.slice(0, 10);

    soal.forEach(s => acakJawabanSoal(s));
    tampilkanSoal();
}

function acakArray(arr){
    for(let i=arr.length-1;i>0;i--){
        let j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
    }
}

function acakJawabanSoal(s){
    let gabung = s.a.map((teks,i)=>({teks,benar:i===s.k}));
    for(let i=gabung.length-1;i>0;i--){
        let j=Math.floor(Math.random()*(i+1));
        [gabung[i],gabung[j]]=[gabung[j],gabung[i]];
    }
    s.a = gabung.map(o=>o.teks);
    s.k = gabung.findIndex(o=>o.benar);
}

function tampilkanSoal(){
    if(indeks >= soal.length){
        const nilai = Math.round((benar/soal.length)*100);

        let kelasWarna = nilai >= 80 ? "nilai-hijau" :
                         nilai >= 60 ? "nilai-kuning" : "nilai-merah";

        quiz.innerHTML = `
            <div class="hasil-box">
                <h2>üéâ Selesai!</h2>
                <p>Benar: <b>${benar}</b> dari <b>${soal.length}</b></p>
                <div class="nilai-besar ${kelasWarna}">${nilai}</div>
                <button onclick="ulangiKuis()">üîÑ Ulangi Kuis</button>
                <button onclick="keluarKuis()">‚ùå Selesai</button>
            </div>`;
        return;
    }

    const s = soal[indeks];
    quiz.innerHTML = `
        <div class="kotak-soal">${s.q}</div>
        <div class="answers">
            ${s.a.map((j,i)=>`
                <label><input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()" /> ${j}</label>`).join('')}
        </div>
        <button onclick="periksaJawaban()">Next</button>`;
}

function periksaJawaban(){
    const jawaban = document.querySelector('input[name="jawaban"]:checked');
    if(!jawaban){
        mainkanSuaraPeringatan();
        tampilkanPeringatan("‚ö° Pilih jawaban dulu ya!");
        return;
    }

    if(parseInt(jawaban.value) === soal[indeks].k) benar++;

    indeks++;
    mainkanSuaraNext();
    tampilkanSoal();
}

function tampilkanPeringatan(pesan){
    peringatanArea.innerHTML = `
        <div class="warning-overlay">
            <div class="warning-box">
                <h2>üöÄ Yuk, Jangan Lupa!</h2>
                <p>${pesan}</p>
                <button onclick="tutupPeringatan()">Oke üëç</button>
            </div>
        </div>`;
}
function tutupPeringatan(){ peringatanArea.innerHTML = ""; }

function ulangiKuis(){
    mainkanSuaraUlangi();
    indeks = 0; benar = 0;

    formData.classList.remove("hidden");
    areaKuis.classList.add("hidden");

    nama.value = kelas.value = absen.value = "";
}

function keluarKuis(){
    window.location.href = "üïµPetualangan-Seru.html";
}

/* === SUARA === */
function mainkanSuaraKlik(){ suaraKlik.currentTime=0; suaraKlik.play(); }
function mainkanSuaraPeringatan(){ suaraPeringatan.currentTime=0; suaraPeringatan.play(); }
function mainkanSuaraNext(){ suaraNext.currentTime=0; suaraNext.play(); }
function mainkanSuaraUlangi(){ suaraUlangi.currentTime=0; suaraUlangi.play(); }
function mainkanSuaraKetik(){ suaraKetik.currentTime=0; suaraKetik.play(); }

document.addEventListener("DOMContentLoaded",()=>{
    ["nama","kelas","absen"].forEach(id=>{
        document.getElementById(id).addEventListener("input",mainkanSuaraKetik);
    });
});
</script>
</body>
</html>
