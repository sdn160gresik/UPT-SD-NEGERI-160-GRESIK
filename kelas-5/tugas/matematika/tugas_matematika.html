    html, body {

    .nav-left img {

    .nav-right a {

      border-radius: 6px;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .title-section {
      text-align: center;

    }

    .title-section h1 {

    }

    .task-container {
      display: flex;
      justify-content: center;
      margin: 30px auto;
    }

    .dropdown { position: relative; }

    .dropbtn {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      color: #0288d1;
      border: none;
      width: 250px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      min-width: 230px;
      margin-top: 5px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    .dropdown.show .dropdown-content { display: block; }

    .pesan-melayang {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #ffecb3, #ffe082, #ffd54f);
      padding: 28px 32px;
      border-radius: 20px;
      text-align: center;
      font-weight: bold;
      color: #5d4037;
      box-shadow: 0 12px 28px rgba(0,0,0,0.35);
      z-index: 2000;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: translate(-50%, -60%) scale(0.8); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>

        belajar hebat dimulai tepat waktu!
      `;
      pesan.style.display = "block";
    }
  };

  // tanggal tanpa tugas
  noTaskLinks.forEach(link => {

        ğŸ’ª Kamu anak hebat, terus semangat!
      `;

  });
