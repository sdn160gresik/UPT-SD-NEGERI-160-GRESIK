// =================== LOGIKA KUIS ===================
let index = 0;
let score = 0;
let nama="", kelas="", absen="";
const formURL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSfMpmorUZJfmjFTQGtwcblxcpOukY4u3gYtb0Q8GCrn8DBsjw/formResponse";

// fungsi acak array
function acakArray(arr){
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

// üåü fungsi tampilkan peringatan cantik
function tampilPeringatan(judul, pesan){
  const area = document.getElementById("peringatanArea");
  area.innerHTML = `
    <div class="warning-overlay">
      <div class="warning-box">
        <h2>${judul}</h2>
        <p>${pesan}</p>
        <button onclick="tutupPeringatan()">üéØ Siap, ayo lanjut!</button>
      </div>
    </div>`;
}
function tutupPeringatan(){
  document.getElementById("peringatanArea").innerHTML = "";
}

function mulaiKuis(){
  nama = document.getElementById("nama").value.trim();
  kelas = document.getElementById("kelas").value.trim();
  absen = document.getElementById("absen").value.trim();
  if(!nama || !kelas || !absen){
    tampilPeringatan("‚ú® Wah, sabar dulu!", 
      "Lengkapi identitasmu dhisik, ya! Biar guru ngerti sapa pahlawan cilik sing semangat sinau dina iki! üí™üìö");
    return;
  }

  soal = acakArray([...semuaSoal]).slice(0,10);
  soal.forEach(s=>{
    const benar = s.a[s.k];
    s.a = acakArray([...s.a]);
    s.k = s.a.indexOf(benar);
  });

  document.getElementById("formData").classList.add("hidden");
  document.getElementById("areaKuis").classList.remove("hidden");
  document.getElementById("infoSiswa").innerHTML =
    `<b>Nama:</b> ${nama}<br><b>Kelas:</b> ${kelas}<br><b>Absen:</b> ${absen}`;
  tampilSoal();
}

function tampilSoal(){
  if(index >= soal.length){
    selesaiKuis();
    return;
  }
  const s = soal[index];
  let html = `<div class='kotak-soal'>${index+1}. ${s.q}</div><div class='answers'>`;
  s.a.forEach((j, i)=>{
    html += `<label><input type='radio' name='jawab' value='${i}'> ${j}</label>`;
  });
  html += `</div><button onclick='cekJawaban()'>Kirim Jawaban</button>`;
  document.getElementById("quiz").innerHTML = html;
}

function cekJawaban(){
  const jawaban = document.querySelector("input[name='jawab']:checked");
  if(!jawaban){
    tampilPeringatan("üì£ Eits, ojo lali!", 
      "Pilih salah siji jawaban dhisik, ya! Semangatmu luar biasa, terus maju! üöÄüî•");
    return;
  }
  if(parseInt(jawaban.value) === soal[index].k) score++;
  index++;
  tampilSoal();
}

function selesaiKuis(){
  const nilai = Math.round((score/soal.length)*100);
  let warna = "nilai-hijau";
  if(nilai < 60) warna="nilai-merah";
  else if(nilai < 80) warna="nilai-kuning";
  document.getElementById("quiz").innerHTML =
    `<div class='hasil-box'>
      <h2>üéâ Hasil Kuis</h2>
      <div class='nilai-besar ${warna}'>${nilai}</div><br>
      Skor bener: ${score} saka ${soal.length}<br><br>
      Hebat banget! Tetep semangat sinau, ya! üåü
    </div>`;

  fetch(formURL, {
    method: "POST",
    mode: "no-cors",
    body: new URLSearchParams({
      "entry.1114641071": nama,
      "entry.687539915": kelas,
      "entry.1445858210": absen,
      "entry.175130881": nilai
    })
  });
}
