<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tugas Bahasa Indonesia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background: url('https://i.imgur.com/ZhICw8Q.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-left img {
      height: 45px;
      margin-right: 0.5rem;
    }

    .nav-right a {
      background: rgba(255,255,255,0.9);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .title-section {
      text-align: center;
      margin: 20px 15px 10px;
    }

    .title-section h1 {
      font-size: 2rem;
      background: rgba(255,255,255,0.85);
      padding: 0.5rem 1rem;
      border-radius: 12px;
      color: #0288d1;
      display: inline-block;
    }

    .task-container {
      display: flex;
      justify-content: center;
      margin: 30px auto;
    }

    .dropdown { position: relative; }

    .dropbtn {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      color: #0288d1;
      border: none;
      width: 250px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      min-width: 230px;
      margin-top: 5px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    .dropdown.show .dropdown-content { display: block; }

    .calendar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 999;
    }

    .calendar-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #e1f5fe, #ffffff);
      padding: 25px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      z-index: 1000;
    }

    .calendar-popup input {
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 2px solid #0288d1;
      cursor: pointer;
    }

    .pesan-melayang {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #fff176, #ffd54f);
      padding: 20px;
      border-radius: 18px;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      z-index: 2000;
      max-width: 320px;
    }

    .daftar-tugas {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-top: 10px;
      padding-bottom: 5px;
    }

    .item-tugas {
      min-width: 180px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      font-size: 0.85rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* === TOOLTIP === */
    .tooltip {
      position: fixed;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.8rem;
      pointer-events: none;
      display: none;
      z-index: 3000;
    }
  </style>
</head>

<body>

<nav>
  <div class="nav-left">
    <img src="https://i.imgur.com/sxm7RR1.png">
    <img src="https://i.imgur.com/tGA5UBc.png" style="height:50px;">
    <img src="https://i.imgur.com/oWB8vKW.png">
  </div>
  <div class="nav-right">
    <a href="../../index.html">üè† Beranda</a>
    <a href="tugas.html">‚óÄÔ∏è Kembali</a>
    <a href="#">üñºÔ∏è Galeri</a>
  </div>
</nav>

<div class="title-section">
  <h1>üìö Tugas Bahasa Indonesia</h1>
</div>

<div class="task-container">
  <div class="dropdown">
    <button class="dropbtn">üìÖ Pilih Tugas</button>
    <div class="dropdown-content">
      <a href="Soal_Bahasa_Indonesia_Kelas5_Imbuhan_TeksProsedur.html">Rabu, 12 November 2025</a>
      <a href="bhs_indo/Selasa_25_Nov_25/Latihan_Soal_tugas_bahasa_indnesia.html">Selasa, 25 November 2025</a>
      <a href="#" id="tugasLain">üìÜ Pilih Tanggal Lain</a>
    </div>
  </div>
</div>

<div class="calendar-overlay" id="calendarOverlay"></div>

<div class="calendar-popup" id="calendarPopup">
  <h2>üìÖ Pilih Tanggal</h2>
  <input type="date" id="calendarInput">
</div>

<div class="pesan-melayang" id="pesanMelayang">
  <div id="infoTugas"></div>
  <div class="daftar-tugas" id="daftarTugas"></div>
</div>

<div class="tooltip" id="tooltip"></div>

<script>
  const kalenderTugas = [
    { tanggal: "2026-02-06", waktu: "08:00", link: "#" },
    { tanggal: "2026-02-08", waktu: "16:15", link: "https://nurchintapembatik.my.canva.site/bahasa-indonsia-teks-eksplanasi" },
    { tanggal: "2026-02-10", waktu: "09:00", link: "#" },
    { tanggal: "2026-02-12", waktu: "10:00", link: "#" }
  ];

  const tooltip = document.getElementById("tooltip");
  const calendarInput = document.getElementById("calendarInput");

  calendarInput.addEventListener("mousemove", e => {
    const tgl = calendarInput.value;
    let teks = "Tidak ada tugas";

    const tugas = kalenderTugas.find(t => t.tanggal === tgl);
    if (tugas) {
      teks = `Ada tugas pada jam ${tugas.waktu}`;
    }

    tooltip.textContent = teks;
    tooltip.style.display = "block";
    tooltip.style.left = e.pageX + 12 + "px";
    tooltip.style.top = e.pageY + 12 + "px";
  });

  calendarInput.addEventListener("mouseleave", () => {
    tooltip.style.display = "none";
  });

  calendarInput.onchange = function () {
    const tgl = new Date(this.value);
    const bulan = tgl.getMonth();
    const tahun = tgl.getFullYear();

    const daftar = kalenderTugas.filter(t => {
      const d = new Date(t.tanggal);
      return d.getMonth() === bulan && d.getFullYear() === tahun;
    });

    const info = document.getElementById("infoTugas");
    const list = document.getElementById("daftarTugas");
    list.innerHTML = "";

    if (daftar.length === 0) {
      info.innerHTML = "üòÑ Belum ada tugas di bulan ini";
    } else {
      info.innerHTML = "üìå Tugas di bulan ini:";
      daftar.forEach(t => {
        const div = document.createElement("div");
        div.className = "item-tugas";
        div.innerHTML = `üìÖ ${t.tanggal}<br>‚è∞ ${t.waktu}`;
        div.onclick = () => window.location.href = t.link;
        list.appendChild(div);
      });
    }

    document.getElementById("pesanMelayang").style.display = "block";
  };
</script>

</body>
</html>
