}
.popup-warning { background: #fff3cd; border: 2px solid #ffecb5; color: #856404; }
.popup-success { background: #d4edda; border: 2px solid #c3e6cb; color: #155724; }

@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }

    </div>
    <h1 style="color: #2c3e50; text-align: center; background-color: white; padding: 10px 20px; border-radius: 10px; border: 2px solid #add8e6;">

    </h1>
    <div id="formIdentitas" class="form-identitas">

<script>
let soal = [
  { q: "Informasi tersirat adalah‚Ä¶", a: ["Informasi yang langsung tertulis di teks","Informasi yang harus dihafalkan","Informasi yang tidak disampaikan secara langsung di teks","Informasi yang hanya ada di judul"], k: 2 },
  { q: "Ide pokok adalah‚Ä¶", a: ["Kalimat terakhir dalam teks","Ide atau gagasan dasar untuk mengembangkan paragraph","Informasi tersirat","Judul teks"], k: 1 },
  { q: "‚ÄúRina berjalan kaki sambil menunduk dan membawa kertas ulangan merah‚Äù, informasi tersiratnya adalah‚Ä¶", a: ["Rina sedang gembira","Rina sedang sakit","Rina sedang sedih atau kecewa","Rina sedang berbelanja"], k: 2 },
  { q: "Warna merah pada kertas ulangan biasanya berarti‚Ä¶", a: ["Nilai bagus","Nilai jelek","Nilai sempurna","Ulangan belum dinilai"], k: 1 },
  { q: "Salah satu cara menemukan informasi tersirat adalah‚Ä¶", a: ["Menghafalkan teks","Mengabaikan ekspresi tokoh","Memperhatikan petunjuk dalam teks","Membaca cepat tanpa memahami"], k: 2 },
  { q: "Ide pokok biasanya terletak pada‚Ä¶", a: ["Kalimat utama","Kalimat penutup","Kalimat tambahan","Judul teks"], k: 0 },
  { q: "Kalimat ‚ÄúAyah membawa payung saat keluar rumah‚Äù ‚Äì informasi tersiratnya adalah‚Ä¶", a: ["Ayah takut panas","Ayah takut hujan","Ayah akan pergi ke pasar","Ayah senang berjalan"], k: 1 },
  { q: "berikut adalah kalimat yang menunjukkan informasi tersirat‚Ä¶", a: ["‚ÄúIbu membeli sayur di pasar.‚Äù","‚ÄúAni tersenyum sambil membawa piala.‚Äù","‚ÄúPasar buka setiap hari pukul 06.00.‚Äù","‚ÄúAyah membaca koran pagi ini.‚Äù"], k: 1 },
  { q: "Informasi tersurat dapat berupa‚Ä¶", a: ["Fakta yang tertulis jelas di teks","Dugaan penulis","Perasaan tokoh","Tafsiran pembaca"], k: 0 },
  { q: "Kalimat ‚ÄúAyah membawa payung saat keluar rumah‚Äù ‚Äì cara menentukan informasi tersiratnya dengan‚Ä¶", a: ["Pemahaman mendalam dan penafsiran logis","Penghafalan teks","Membaca sekilas","Menebak tanpa dasar"], k: 0 }
];

let indeks = 0;
let benar = 0;

function acakArray(arr){for(let i=arr.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}
function acakJawabanSoal(s){let gabung=s.a.map((teks,i)=>({teks,benar:i===s.k}));for(let i=gabung.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[gabung[i],gabung[j]]=[gabung[j],gabung[i]];}s.a=gabung.map(o=>o.teks);s.k=gabung.findIndex(o=>o.benar);}

function mulaiKuis(){
    const nama=document.getElementById("nama").value.trim();
    const kelas=document.getElementById("kelas").value.trim();
    const absen=document.getElementById("absen").value.trim();
    if(!nama || !kelas || !absen){
        mainkanSuaraPeringatan();
        tampilkanPopup("‚ö†Ô∏è Wah, jangan lupa isi identitas dulu ya! Semangat, biar nilaimu tercatat rapi üëç", "popup-warning");
        return;
    }
    document.getElementById("formIdentitas").style.display="none";
    document.getElementById("quiz").style.display="block";
    mainkanSuaraNext();
    acakArray(soal);
    soal.forEach(s=>acakJawabanSoal(s));
    tampilkanSoal();
}

function tampilkanSoal(){
    const quiz=document.getElementById("quiz");
    if(indeks>=soal.length){
        const nilai=Math.round((benar/soal.length)*100);
        kirimNilai(nilai);
        let peringkat="",kelasPopup="popup-success",warnaNilai="nilai-merah",warnaPeringkat="peringkat-merah";
        if(nilai===100){peringkat="üèÜ Luar biasa! Kamu benar semua, Sang Juara!";kelasPopup="popup-gold";warnaNilai="nilai-emas";warnaPeringkat="peringkat-emas";}
        else if(nilai>=80){peringkat="ü•à Hebat! Hanya sedikit lagi menuju sempurna!";warnaNilai="nilai-hijau";warnaPeringkat="peringkat-hijau";}
        else if(nilai>=60){peringkat="ü•â Lumayan! Tingkatkan lagi biar makin mantap!";warnaNilai="nilai-kuning";warnaPeringkat="peringkat-kuning";}
        else{peringkat="üí° Jangan menyerah, ayo coba lagi!";}
        tampilkanPopupHasil(`
            üéâ Selesai!<br>
            Benar: ${benar} / ${soal.length}<br>
            Nilai: <span class="nilai-besar ${warnaNilai}">${nilai}</span>
            <span class="${warnaPeringkat}">${peringkat}</span>
        `,kelasPopup);
        return;
    }
    const s=soal[indeks];
    quiz.innerHTML=`
    <div class="kotak-soal">${s.q}</div>
    <div class="answers">
        ${s.a.map((j,i)=>`
            <label>
                <input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()" />${j}
            </label>`).join('')}
    </div>
    <button onclick="periksaJawaban()">Next</button>`;
}

function periksaJawaban(){
    const jawaban=document.querySelector('input[name="jawaban"]:checked');
    if(!jawaban){
        mainkanSuaraPeringatan();
        tampilkanPopup("üéØ Ayo tentukan jawabanmu, kamu pasti bisa!", "popup-warning");
        return;
    }
    if(parseInt(jawaban.value)===soal[indeks].k)benar++;
    indeks++;
    mainkanSuaraNext();
    tampilkanSoal();
}

function tampilkanPopup(teks,kelas="popup-warning"){
    const popup=document.createElement("div");
    popup.className=`popup ${kelas}`;
    popup.innerHTML=teks;
    document.body.appendChild(popup);
    setTimeout(()=>popup.remove(),3000);
}

function tampilkanPopupHasil(teks,kelas){
    const popup=document.createElement("div");
    popup.className=`popup ${kelas}`;
    popup.innerHTML=`
        ${teks}<br><br>
        <button onclick="muatUlang()">üîÑ Ulangi</button>
        <button onclick="tutupKuis()">‚ùå Selesai</button>`;
    document.body.appendChild(popup);
}

function muatUlang(){
    document.querySelectorAll('.popup').forEach(p=>p.remove());
    indeks=0; benar=0;
    acakArray(soal); soal.forEach(s=>acakJawabanSoal(s));
    mainkanSuaraUlangi();
    tampilkanSoal();
}

function tutupKuis(){
    document.querySelectorAll('.popup').forEach(p=>p.remove());
    document.getElementById("quiz").style.display="none";
    document.getElementById("formIdentitas").style.display="block";
}

function mainkanSuaraKlik(){const s=document.getElementById("suaraKlik");s.currentTime=0;s.play();}
function mainkanSuaraPeringatan(){const s=document.getElementById("suaraPeringatan");s.currentTime=0;s.play();}
function mainkanSuaraTyping(){const s=document.getElementById("suaraTyping");s.currentTime=0;s.play();}
function mainkanSuaraNext(){const s=document.getElementById("suaraNext");s.currentTime=0;s.play();}
function mainkanSuaraUlangi(){const s=document.getElementById("suaraUlangi");s.currentTime=0;s.play();}

function kirimNilai(nilai){
    const nama=document.getElementById("nama").value;
    const kelas=document.getElementById("kelas").value;
    const absen=document.getElementById("absen").value;
    const formURL="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdU8y21ARIr2lT4rs1ZpdNpXPZbq2YjGNK85zgF0RuPLVy8HQ/formResponse";
    const params=new URLSearchParams();
    params.append("entry.1114641071",nama);
    params.append("entry.687539915",kelas);
    params.append("entry.1445858210",absen);
    params.append("entry.175130881",nilai);
    fetch(formURL,{method:"POST",body:params,mode:"no-cors"});
}
</script>
