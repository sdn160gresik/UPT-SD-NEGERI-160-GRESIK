    margin-right: 10px;

}
.answers label:nth-child(1) { background: #d6eaff; }

}

}

    border-radius: 8px;

}
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 25px 35px;
    border-radius: 12px;
    text-align: center;
    z-index: 2000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    font-size: 18px;
    font-weight: bold;
    animation: pop 0.3s ease-out;
    max-width: 90%;
    background: white;
}
.popup-success {
    background: #d4edda;
    border: 2px solid #c3e6cb;
    color: #155724;
}
.popup-warning {
    background: #fff3cd;
    border: 2px solid #ffecb5;
    color: #856404;
}
@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
</style>
</head>
<body>

<audio id="suaraKlik" src="../../suara/mouse-clicks.mp3"></audio>

<script>
// ====== Data Soal ======
const bankSoal = [
 { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Nomor 1 adalah ‚Ä¶", a: ["Iris", "Pupil", "Kornea", "Otot mata"], k: 0 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Nomor 2 adalah ‚Ä¶", a: ["Iris", "Pupil", "Kornea", "Otot mata"], k: 1 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Nomor 3 adalah ‚Ä¶", a: ["Iris", "Pupil", "Kornea", "Otot mata"], k: 2 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Nomor 4 adalah ‚Ä¶", a: ["Pupil", "Kornea", "Bintik kuning", "Lensa"], k: 3 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Nomor 5 adalah ‚Ä¶", a: ["Bintik kuning", "Otot mata", "Syaraf mata", "Lensa"], k: 1 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Nomor 6 adalah ‚Ä¶", a: ["Koroid", "Syaraf mata", "Pupil", "Lensa mata"], k: 0 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Nomor 7 adalah ‚Ä¶", a: ["Iris", "Bintik kuning", "Lensa mata", "Kornea"], k: 1 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Nomor 8 adalah ‚Ä¶", a: ["Otot mata", "Syaraf mata", "Kornea", "Koroid"], k: 1 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Mengatur besar kecilnya pupil serta memberi warna mata.", a: ["1", "2", "3", "4"], k: 0 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Mengatur banyaknya cahaya yang masuk ke mata.", a: ["1", "2", "3", "4"], k: 1 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Bagian sklera berwarna bening untuk menerima dan meneruskan cahaya yang masuk ke mata.", a: ["1", "2", "3", "4"], k: 2 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Meneruskan dan memfokuskan cahaya agar jatuh tepat di retina.", a: ["1", "2", "3", "4"], k: 3 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Menggerakkan bola mata.", a: ["1", "3", "5", "7"], k: 2 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Bintik kuning: peka terhadap cahaya.", a: ["1", "3", "5", "7"], k: 3 },
  { q: "<img src='https://i.imgur.com/yAIiX0B.jpeg' class='gambar'><br>Meneruskan rangsang cahaya ke saraf pusat di otak.", a: ["2", "4", "6", "8"], k: 3 },
  { q: "Fungsi pupil adalah ‚Ä¶", a: ["Mengatur banyaknya cahaya yang masuk ke mata", "Meneruskan cahaya yang masuk ke mata", "Mengatur besar kecilnya pupil", "Memberi warna mata"], k: 0 },
  { q: "Bagian mata yang berfungsi meneruskan rangsang cahaya ke saraf pusat di otak.", a: ["Pupil", "Kornea", "Sklera", "Syaraf mata"], k: 3 },
  { q: "Bagian mata yang berfungsi menggerakkan bola mata.", a: ["Syaraf mata", "Bintik kuning", "Otot mata", "Lensa mata"], k: 2 },
  { q: "Meneruskan dan memfokuskan cahaya agar jatuh tepat di retina.", a: ["Pupil", "Lensa mata", "Otot mata", "Retina"], k: 1 },
  { q: "Memberi warna mata.", a: ["Kornea", "Iris", "Pupil", "Lensa mata"], k: 1 }
];

// ====== Variabel ======
let soal = [];
let indeks = 0;

// tampilkan soal
function tampilkanSoal() {
    const quiz = document.getElementById("quiz");
    if (indeks >= soal.length) {
        tampilkanPopup("üéâ Kuis selesai!<br><br><button onclick='muatUlang()'>üîÑ Mulai Lagi</button>", "popup-success");
        return;
    }
    const s = soal[indeks];
    quiz.innerHTML = `
    <div class="kotak-soal"><b>Soal ${indeks + 1} dari ${soal.length}</b><br><br>${s.q}</div>
    <div class="answers">
        ${s.a.map((j, i) => `
            <label>
                <input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()" /> 
                ${j}
            </label>`).join('')}
    </div>
    `;
}

// periksa jawaban
function periksaJawaban() {
    const jawaban = document.querySelector('input[name="jawaban"]:checked');
    if (!jawaban) {
        mainkanSuaraPeringatan();
        tampilkanPopup("‚ö†Ô∏è Pilih jawaban dulu ya!", "popup-warning", false);
        return;
    }
    if (parseInt(jawaban.value) === soal[indeks].k) {
        tampilkanPopup("üéâ Hebat! Jawabanmu benar!<br><br><button onclick='lanjut()'>‚û°Ô∏è Next</button>", "popup-success", true);
    } else {
        tampilkanPopup("üòÖ Belum tepat, tetap semangat ya!<br><br><button onclick='lanjut()'>‚û°Ô∏è Next</button>", "popup-warning", true);
    }
}

// lanjut soal berikutnya
function lanjut() {
    document.querySelectorAll('.popup').forEach(p => p.remove());
    indeks++;
    tampilkanSoal();
}

// popup
function tampilkanPopup(teks, kelas, tombol = true) {
    const popup = document.createElement("div");
    popup.className = `popup ${kelas}`;
    popup.innerHTML = teks;
    document.body.appendChild(popup);
}

// reset kuis
function muatUlang() {
    document.querySelectorAll('.popup').forEach(p => p.remove());
    indeks = 0;
    soal = [...bankSoal]; // soal tetap
    tampilkanSoal();
}

// suara
function mainkanSuaraKlik() {
    const suara = document.getElementById("suaraKlik");
    suara.currentTime = 0;
    suara.play();
}
function mainkanSuaraPeringatan() {
    const suara = document.getElementById("suaraPeringatan");
    suara.currentTime = 0;
    suara.play();
}

// mulai
muatUlang();
document.addEventListener("change", e=>{
    if(e.target.name==="jawaban"){ periksaJawaban(); }
});
</script>
