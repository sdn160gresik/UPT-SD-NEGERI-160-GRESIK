  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://i.imgur.com/clG3P3n.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    nav {
      background: transparent;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    nav .logo-group {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    nav img {
      height: 55px;
    }

    nav .menu-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
      background: #d0f0ff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }

    .title-section {
      text-align: center;
      margin: 30px 20px 10px;
    }

    .title-section h1 {
      font-size: 2rem;
      background: rgba(255,255,255,0.85);
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 12px;
      color: #0288d1;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
    }

    .map-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1100px;
      margin: auto;
    }

    .map-item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      color: #0288d1;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .map-item:hover {
      transform: scale(1.05);
      background-color: #dff6ff;
    }

    .map-item .emoji {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .title-section h1 {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
      }

      .map-item {
        font-size: 1rem;
        padding: 15px;
      }

      .map-item .emoji {
        font-size: 2rem;
      }
    }
  </style>
</head>
