<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Materi Komputer</title>

  <!-- üé® Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    body {
      position: relative;
      background-color: black;
      color: white;
      text-align: center;
      transition: all 0.5s ease;
    }

    /* üñºÔ∏è Gambar background menyesuaikan perangkat */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://i.imgur.com/bEdb3LX.png"); /* üì± HP Portrait */
      background-size: cover;
      background-position: center;
      z-index: -2;
      transition: background-image 0.5s ease;
    }

    /* üì± HP Landscape */
    @media (orientation: landscape) and (max-width: 1023px) {
      body::before {
        background-image: url("https://i.imgur.com/EHLPGZZ.png");
      }
    }

    /* üíª Laptop */
    @media (min-width: 1024px) {
      body::before {
        background-image: url("https://i.imgur.com/XN5i5jT.png");
      }
    }

    /* üîò Kontainer tombol utama */
    .tombol-container {
      position: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      z-index: 10;
      width: 100%;
      height: 100%;
      flex-wrap: wrap;
    }

    /* üéØ Setelan tombol */
    .tombol {
      width: 180px;
      height: auto;
      cursor: pointer;
      transition: all 0.4s ease;
      opacity: 0.9;
    }

    .tombol:hover {
      transform: scale(1.08);
      opacity: 1;
    }

    /* üíª Laptop */
    @media (min-width: 1024px) {
      .tombol-container {
        gap: 100px;
      }
      .tombol { width: 280px; }

      /* üè† Tombol Home di tengah bawah */
      .tombol-tengah-bawah {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        cursor: pointer;
        opacity: 0.9;
        transition: all 0.4s ease;
        z-index: 20;
      }
      .tombol-tengah-bawah:hover {
        transform: translateX(-50%) scale(1.1);
        opacity: 1;
      }
    }

    /* üì± HP Landscape */
    @media (orientation: landscape) and (max-width: 1023px) {
      .tombol-container { gap: 30px; }
      .tombol { width: 200px; }

      .tombol-tengah-bawah {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        opacity: 0.9;
        cursor: pointer;
        transition: all 0.4s ease;
        z-index: 20;
      }
      .tombol-tengah-bawah:hover {
        transform: translateX(-50%) scale(1.1);
        opacity: 1;
      }
    }

    /* üì± HP Portrait */
    @media (orientation: portrait) and (max-width: 768px) {
      .tombol-container {
        flex-direction: column;
        gap: 25px;
      }
      .tombol { width: 180px; }

      .tombol-tengah-bawah {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 90px;
        opacity: 0.9;
        cursor: pointer;
        transition: all 0.4s ease;
        z-index: 20;
      }
      .tombol-tengah-bawah:hover {
        transform: translateX(-50%) scale(1.1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- üîπ TIGA TOMBOL UTAMA TANPA NAMA üîπ -->
  <div class="tombol-container">
    <!-- üñ±Ô∏è Tombol 1: Mengenal Perangkat Komputer (menuju perangkat.html) -->
    <a href="perangkat.html">
      <img src="https://i.imgur.com/3HmvYZA.png" alt="Mengenal Perangkat Komputer" class="tombol">
    </a>

    <!-- üñ±Ô∏è Tombol 2: Perangkat Lunak Pengolah Kata -->
    <a href="perangkat-lunak-pengolah-kata.html">
      <img src="https://i.imgur.com/W9dsGDG.png" alt="Perangkat Lunak Pengolah Kata" class="tombol">
    </a>

    <!-- üñ±Ô∏è Tombol 3: Menggunakan Perangkat Lunak -->
    <a href="menggunakan-perangkat-lunak.html">
      <img src="https://i.imgur.com/ipVy8cM.png" alt="Menggunakan Perangkat Lunak" class="tombol">
    </a>
  </div>

  <!-- üè† Tombol Home di tengah bawah -->
  <a href="daftar-isi.html">
    <img src="https://i.imgur.com/Nc3RsIH.png" alt="Tombol Home" class="tombol-tengah-bawah">
  </a>

</body>
</html>
