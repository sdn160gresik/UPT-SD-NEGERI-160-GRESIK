<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuis Langkah-langkah Masuk ke Microsoft Word</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-image: url('https://i.imgur.com/1NgzbO1.jpeg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      background: white;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid #add8e6;
    }
    .kotak-soal {
      background-color: white;
      border: 2px solid #add8e6;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      max-width: 600px;
      width: 100%;
      font-weight: bold;
    }
    .answers label {
      display: block;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: #2c3e50;
      transition: background 0.2s, transform 0.1s;
    }
    .answers input[type="radio"] {
      margin-right: 10px;
      accent-color: #007bff;
      transform: scale(1.2);
    }
    .answers label:nth-child(1) { background: #d6eaff; }
    .answers label:nth-child(2) { background: #d6ffd9; }
    .answers label:nth-child(3) { background: #fffbd6; }
    .answers label:nth-child(4) { background: #ffd6e7; }
    .answers label:hover { filter: brightness(0.9); transform: scale(1.02); }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover { background-color: #0056b3; }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 25px 35px;
      border-radius: 12px;
      text-align: center;
      z-index: 2000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      font-size: 18px;
      font-weight: bold;
      animation: pop 0.3s ease-out;
      max-width: 90%;
    }
    .popup-warning { background: #fff3cd; border: 2px solid #ffecb5; color: #856404; }
    .popup-success { background: #d4edda; border: 2px solid #c3e6cb; color: #155724; }
    .popup-gold { background: #fff8e1; border: 2px solid #ffeb3b; color: #8d6e00; }
    .nilai-besar { font-size: 48px; font-weight: bold; display: block; margin: 10px 0; }
    .nilai-merah { color: #e74c3c; }
    .nilai-kuning { color: #f39c12; }
    .nilai-hijau { color: #27ae60; }
    .nilai-emas { color: #d4af37; }
    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    .form-identitas {
      background: white;
      border: 2px solid #add8e6;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }
    .form-identitas input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .progress {
      background: white;
      border: 2px solid #add8e6;
      border-radius: 10px;
      padding: 8px 14px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .tombol-home {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      z-index: 3000;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.8);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }
    .tombol-home:hover { transform: scale(1.1); }
    .tombol-home img { width: 50px; height: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>💻 Kuis Langkah-langkah Masuk ke Microsoft Word</h1>

    <!-- Form Identitas -->
    <div id="formIdentitas" class="form-identitas">
      <h3>Isi Identitasmu dulu ya ✨</h3>
      <input type="text" id="nama" placeholder="Nama Lengkap" oninput="mainkanSuaraKetik()">
      <input type="text" id="kelas" placeholder="Kelas" oninput="mainkanSuaraKetik()">
      <input type="number" id="absen" placeholder="No Absen" oninput="mainkanSuaraKetik()">
      <button onclick="mulaiKuis()">🚀 Mulai Kuis</button>
    </div>

    <div id="progress" class="progress" style="display:none;">Soal 1/15</div>
    <div id="quiz" style="display:none;"></div>
  </div>

  <!-- Tombol Home -->
  <a href="Langkah-langkah-Masuk-ke-Microsoft-Word.html" class="tombol-home" title="Kembali ke Halaman Utama">
    <img src="https://i.imgur.com/pjkmRdR.png" alt="Home">
  </a>

  <!-- Suara -->
  <audio id="suaraKetik" src="../../suara/typing.mp3"></audio>
  <audio id="suaraNext" src="../../suara/blub.mp3"></audio>
  <audio id="suaraUlangi" src="../../suara/ulangi.mp3"></audio>
  <audio id="suaraKlik" src="../../suara/mouse-clicks.mp3"></audio>
  <audio id="suaraPeringatan" src="../../suara/tada-234709.mp3"></audio>

  <script>
    const soalMasterAsli = [
      { q: "Microsoft Word digunakan untuk ....", a: ["Mengedit gambar","Membuat dan mengedit dokumen teks","Menghitung angka","Memutar video"], k: 1 },
      { q: "Sebelum membuka Microsoft Word, kita harus ....", a: ["Menutup komputer","Menyalakan komputer","Menghapus file lama","Menyimpan dokumen"], k: 1 },
      { q: "Setelah komputer menyala, tampilan awal yang muncul disebut ....", a: ["Folder","File","Desktop","Taskbar"], k: 2 },
      { q: "Ikon Microsoft Word biasanya berwarna ....", a: ["Merah","Biru","Hijau","Kuning"], k: 1 },
      { q: "Huruf yang ada di ikon Microsoft Word adalah ....", a: ["M","W","D","O"], k: 1 },
      { q: "Untuk membuka program Microsoft Word, kita perlu .... pada ikon Word.", a: ["Klik dua kali","Klik kanan","Seret ke layar","Tekan tombol spasi"], k: 0 },
      { q: "Setelah ikon Word diklik dua kali, kita harus ....", a: ["Menunggu program terbuka","Mematikan komputer","Menghapus ikon","Membuka program lain"], k: 0 },
      { q: "Setelah Microsoft Word terbuka, kita memilih .... untuk mulai mengetik.", a: ["File Baru","Blank Document","Word Lama","Dokumen Lain"], k: 1 },
      { q: "Area putih tempat kita mengetik disebut ....", a: ["Menu Bar","Toolbar","Lembar kerja","Status Bar"], k: 2 },
      { q: "Menu seperti File, Home, Insert, dan Design terletak di bagian ....", a: ["Samping","Bawah","Tengah","Atas"], k: 3 },
      { q: "Untuk membuka Microsoft Word dari menu Start, kita perlu ....", a: ["Klik kanan ikon Word","Cari “Microsoft Word” lalu klik","Tekan tombol Delete","Pindahkan folder"], k: 1 },
      { q: "Jika di Desktop sudah ada pintasan Word, maka kita bisa ....", a: ["Membuka Word lebih cepat","Tidak bisa membuka Word","Menghapus file otomatis","Menyalin ikon ke Start"], k: 0 },
      { q: "Setelah memilih Blank Document, kita bisa langsung ....", a: ["Mengetik teks","Mematikan komputer","Mengganti ikon","Keluar dari Word"], k: 0 },
      { q: "Microsoft Word termasuk jenis perangkat lunak ....", a: ["Pengolah angka","Pengolah gambar","Pengolah kata","Pengolah data"], k: 2 },
      { q: "Urutan langkah yang benar untuk membuka Microsoft Word adalah ....", a: ["Buka menu Start → Klik dua kali ikon Word → Pilih Blank Document","Klik ikon Word → Nyalakan komputer → Pilih Blank Document","Pilih Blank Document → Klik kanan ikon Word → Buka menu Start","Matikan komputer → Pilih Word → Ketik teks"], k: 0 }
    ];

    let soalMaster = [];
    const JUMLAH_SOAL = soalMasterAsli.length;
    let indeks = 0, benar = 0;

    function acakArray(array){
      for(let i=array.length-1; i>0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function acakSoalDanJawaban(){
      soalMaster = soalMasterAsli.map(s => {
        const indeksJawaban = s.a.map((_, i) => i);
        const urutanBaru = acakArray(indeksJawaban);
        const jawabanBaru = urutanBaru.map(i => s.a[i]);
        const kunciBaru = urutanBaru.indexOf(s.k);
        return { q: s.q, a: jawabanBaru, k: kunciBaru };
      });
      soalMaster = acakArray(soalMaster);
    }

    function mulaiKuis(){
      const nama = document.getElementById('nama').value.trim();
      const kelas = document.getElementById('kelas').value.trim();
      const absen = document.getElementById('absen').value.trim();
      if(!nama || !kelas || !absen){
        mainkanSuaraPeringatan();
        tampilkanPopup("⚡ Isi identitas dulu ya!", "popup-warning");
        return;
      }
      mainkanSuaraNext();
      document.getElementById('formIdentitas').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      document.getElementById('progress').style.display = 'inline-block';
      acakSoalDanJawaban();
      tampilkanSoal();
    }

    function tampilkanSoal(){
      const quiz = document.getElementById('quiz');
      const progress = document.getElementById('progress');
      if(indeks >= JUMLAH_SOAL){
        const nilai = Math.round((benar / JUMLAH_SOAL) * 100);
        let peringkat = "", kelasPopup = "popup-success", warnaNilai = "nilai-merah";
        if(nilai === 100){ peringkat = "🏆 Luar biasa!"; kelasPopup = "popup-gold"; warnaNilai = "nilai-emas"; }
        else if(nilai >= 80){ peringkat = "🥈 Hebat!"; warnaNilai = "nilai-hijau"; }
        else if(nilai >= 60){ peringkat = "🥉 Lumayan!"; warnaNilai = "nilai-kuning"; }
        else { peringkat = "💡 Ayo coba lagi!"; }

        kirimNilai(nilai);
        tampilkanPopupHasil(`🎉 Selesai!<br>Benar: ${benar}/${JUMLAH_SOAL}<br>Nilai: <span class="nilai-besar ${warnaNilai}">${nilai}</span><br>${peringkat}<br><br>📤 Nilai berhasil dikirim ke guru!`, kelasPopup);
        quiz.innerHTML = ""; progress.style.display = 'none'; return;
      }

      const s = soalMaster[indeks];
      progress.textContent = `Soal ${indeks+1}/${JUMLAH_SOAL}`;
      quiz.innerHTML = `
        <div class="kotak-soal">${s.q}</div>
        <div class="answers">
          ${s.a.map((j, i) => `<label><input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()"/> ${j}</label>`).join('')}
        </div>
        <button onclick="periksaJawaban()">Next</button>
      `;
    }

    function periksaJawaban(){
      const jawaban = document.querySelector('input[name="jawaban"]:checked');
      if(!jawaban){ mainkanSuaraPeringatan(); tampilkanPopup("🎯 Pilih jawabannya dulu!", "popup-warning"); return; }
      if(parseInt(jawaban.value, 10) === soalMaster[indeks].k){ benar++; }
      indeks++; mainkanSuaraNext(); tampilkanSoal();
    }

    function tampilkanPopup(teks, kelas = 'popup-warning'){
      const popup = document.createElement('div');
      popup.className = `popup ${kelas}`;
      popup.innerHTML = teks;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    function tampilkanPopupHasil(teks, kelas){
      const popup = document.createElement('div');
      popup.className = `popup ${kelas}`;
      popup.innerHTML = `${teks}<br><br>
        <button onclick="muatUlang()">🔄 Ulangi</button>`;
      document.body.appendChild(popup);
    }

    function muatUlang(){
      document.querySelectorAll('.popup').forEach(p => p.remove());
      indeks = 0; benar = 0;
      mainkanSuaraUlangi();
      acakSoalDanJawaban();
      document.getElementById('progress').style.display = 'inline-block';
      tampilkanSoal();
    }

    function kirimNilai(nilai){
      const nama = document.getElementById('nama').value.trim();
      const kelas = document.getElementById('kelas').value.trim();
      const absen = document.getElementById('absen').value.trim();

      const url = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSdGdcT0ubEv1Xexf3wNsQgwzi_NSMLV5jAnZUIOZf_LBvY3Pw/formResponse";
      const formData = new FormData();
      formData.append("entry.2102215189", nama);
      formData.append("entry.1051447194", absen);
      formData.append("entry.1983906772", kelas);
      formData.append("entry.477010156", nilai);
      fetch(url, { method: 'POST', body: formData, mode: 'no-cors' });
    }

    function mainkanSuaraKlik(){ const s = document.getElementById('suaraKlik'); s.currentTime = 0; s.play(); }
    function mainkanSuaraPeringatan(){ const s = document.getElementById('suaraPeringatan'); s.currentTime = 0; s.play(); }
    function mainkanSuaraKetik(){ const s = document.getElementById('suaraKetik'); s.currentTime = 0; s.play(); }
    function mainkanSuaraNext(){ const s = document.getElementById('suaraNext'); s.currentTime = 0; s.play(); }
    function mainkanSuaraUlangi(){ const s = document.getElementById('suaraUlangi'); s.currentTime = 0; s.play(); }
  </script>
</body>
</html>
