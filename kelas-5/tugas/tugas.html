<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tugas Kelas 5</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background: url('https://i.imgur.com/ZhICw8Q.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-left img {
      height: 45px;
      margin-right: 0.5rem;
    }

    .nav-right {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .nav-right a {
      background: rgba(255, 255, 255, 0.9);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .nav-right a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .title-section {
      text-align: center;
      margin: 20px 15px 10px;
    }

    .title-section h1 {
      font-size: 2rem;
      background: rgba(255,255,255,0.85);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      color: #0288d1;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
    }

    /* Kotak Tugas */
    .task-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 30px auto;
      max-width: 900px;
    }

    .task-box {
      flex: 1 1 250px;
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #0288d1;
    }

    .task-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

  <!-- Navigasi -->
  <nav>
    <div class="nav-left">
      <img src="https://i.imgur.com/sxm7RR1.png" alt="Logo Gresik">
      <img src="https://i.imgur.com/tGA5UBc.png" alt="Logo Tut Wuri" style="height: 50px;">
      <img src="https://i.imgur.com/oWB8vKW.png" alt="Logo Sekolah">
    </div>
    <div class="nav-right">
      <a href="../../index.html">🏠 Beranda</a>
      <a href="../Petualangan-Kelas-5.html">◀️ Kembali</a>
      <a href="#">🖼️ Galeri</a>
      <a href="kelas.html">🏫 Kelas</a>
    </div>
  </nav>

  <!-- Judul Halaman -->
  <div class="title-section">
    <h1>📚 Tugas Kelas 5</h1>
  </div>

  <!-- Kotak Tugas -->
  <div class="task-container">
    <div class="task-box" onclick="downloadFile('Latihan Soal Bahasa Indonesia kelas 5 Semester 1.docx')">
      📘 Bahasa Indonesia
    </div>
    <div class="task-box" onclick="downloadFile('Latihan Soal Matematika kelas 5 Semester 1.docx')">
      📗 Matematika
    </div>
    <div class="task-box" onclick="downloadFile('Latihan Soal Pancasila kelas 5 Semester 1.docx')">
      📙 Pancasila
    </div>
  </div>

  <!-- Suara klik interaktif -->
  <audio id="clickSound" src="suara/button-press.mp3" preload="auto"></audio>
  <script>
    function downloadFile(fileUrl) {
      const clickSound = document.getElementById("clickSound");
      clickSound.currentTime = 0;
      clickSound.play();

      const link = document.createElement("a");
      link.href = fileUrl;
      link.download = fileUrl.split("/").pop();
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
