let dataNama="",dataKelas="",dataAbsen="";
let indeks=0,benar=0,soalTampil=[];

function mulaiKuis(){
  dataNama=document.getElementById("nama").value.trim();
  dataKelas=document.getElementById("kelas").value.trim();
  dataAbsen=document.getElementById("absen").value.trim();
  if(!dataNama||!dataKelas||!dataAbsen){tampilkanPeringatan("âš ï¸ Isi semua data dulu ya!");return;}
  document.getElementById("formData").classList.add("hidden");
  document.getElementById("areaKuis").classList.remove("hidden");
  soalTampil=acakArray([...soal]).slice(0,20);
  soalTampil.forEach(s=>acakJawabanSoal(s));
  tampilkanSoal();
}

function tampilkanSoal(){
  const q=document.getElementById("quiz");
  if(indeks>=soalTampil.length){
    const nilai=Math.round((benar/soalTampil.length)*100);
    kirimDataKeGoogleSheet(dataNama,dataKelas,dataAbsen,nilai);
    let warna="nilai-merah";if(nilai>=80)warna="nilai-hijau";else if(nilai>=60)warna="nilai-kuning";
    q.innerHTML=`<div class='hasil-box'><h2>ğŸ‰ Kuis Selesai!</h2>
    <p>Jawaban benar: ${benar} dari ${soalTampil.length}</p>
    <div class='nilai-besar ${warna}'>${nilai}</div>
    <p>Nilaimu sudah dikirim ke Google Form âœ…</p>
    <button onclick='window.location.reload()'>Ulangi</button></div>`;
    return;
  }
  const s=soalTampil[indeks];
  q.innerHTML=`<div class='kotak-soal'><p>${indeks+1}. ${s.q}</p><div class='answers'>
  ${s.a.map((opt,i)=>`<label><input type='radio' name='j' value='${i}'> ${opt}</label>`).join('')}
  </div><button onclick='periksaJawaban()'>Jawab</button></div>`;
}

function periksaJawaban(){
  const j=document.querySelector("input[name='j']:checked");
  if(!j){tampilkanPeringatan("Pilih salah satu jawaban dulu ya!");return;}
  if(parseInt(j.value)===soalTampil[indeks].k)benar++;
  indeks++;tampilkanSoal();
}

function acakArray(arr){for(let i=arr.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}
function acakJawabanSoal(s){let gabung=s.a.map((t,i)=>({t,b:i===s.k}));acakArray(gabung);s.a=gabung.map(o=>o.t);s.k=gabung.findIndex(o=>o.b);}

function tampilkanPeringatan(teks){
  const d=document.createElement('div');
  d.className='warning-overlay';
  d.innerHTML=`<div class='warning-box'><h2>Peringatan</h2><p>${teks}</p><button onclick='this.closest(".warning-overlay").remove()'>Tutup</button></div>`;
  document.body.appendChild(d);
}

  data.append("entry.687539915",kelas);

  fetch(formURL,{method:"POST",body:data,mode:"no-cors"});
}
