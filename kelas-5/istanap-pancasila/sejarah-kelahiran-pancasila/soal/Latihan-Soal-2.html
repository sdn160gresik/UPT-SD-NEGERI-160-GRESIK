<!DOCTYPE html>

<head>

<style>
.kotak-soal {
    background-color: white;
    border: 2px solid #add8e6;
    border-radius: 10px;
    padding: 15px 20px;
    margin-bottom: 15px;
    max-width: 600px;
    width: 100%;
}
body {
    font-family: 'Arial', sans-serif;
    padding: 20px;
    background-image: url('https://i.imgur.com/IFKQPGS.png');
    background-size: cover;
    background-position: center;
}
.container {
    max-width: 100%;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}
.nav {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-bottom: 20px;
}
.nav a {
    text-decoration: none;
    color: #2c3e50;
    font-weight: bold;
    background-color: white;
    padding: 10px 15px;
    border: 2px solid #add8e6;
    border-radius: 8px;
}
.answers label {
    display: block;
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
    color: #2c3e50;
    font-weight: bold;
    transition: background 0.2s, transform 0.1s;
}
.answers input[type="radio"] {
    margin-right: 10px;
    accent-color: #007bff;
    transform: scale(1.2);
}
.answers label:nth-child(1) { background: #d6eaff; }
.answers label:nth-child(2) { background: #d6ffd9; }
.answers label:nth-child(3) { background: #fffbd6; }
.answers label:nth-child(4) { background: #ffd6e7; }
.answers label:hover {
    filter: brightness(0.9);
    transform: scale(1.02);
}
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}
button:hover {
    background-color: #0056b3;
}
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 25px 35px;
    border-radius: 12px;
    text-align: center;
    z-index: 2000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    font-size: 18px;
    font-weight: bold;
    animation: pop 0.3s ease-out;
    max-width: 90%;
    background: white;
}
.popup-warning { background: #fff3cd; border: 2px solid #ffecb5; color: #856404; }
.popup-success { background: #d4edda; border: 2px solid #c3e6cb; color: #155724; }
.popup-gold { background: #fff8e1; border: 2px solid #ffeb3b; color: #8d6e00; }
.nilai-besar { font-size: 48px; font-weight: bold; display: block; margin: 10px 0; }
.nilai-merah { color: #e74c3c; }
.nilai-kuning { color: #f39c12; }
.nilai-hijau { color: #27ae60; }
.nilai-emas { color: #d4af37; }
.peringkat-merah { color: #e74c3c; }
.peringkat-kuning { color: #f39c12; }
.peringkat-hijau { color: #27ae60; }
.peringkat-emas { color: #d4af37; }
@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
</style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="../../sejarah-kelahiran-pancasila-5.html">‚óÄÔ∏è kembali</a>
        <a href="Soal_PKn_Kelas_5.pdf" download>üì• Download</a>
    </div>
    <h1 style="color: #2c3e50; text-align: center; background-color: white; padding: 10px 20px; border-radius: 10px; border: 2px solid #add8e6;">
        üìú Jakarta Charter Hunt ‚Äì Petualangan Sejarah
    </h1>

    <!-- Form Identitas -->
    <div id="formIdentitas" style="background:white; padding:20px; border-radius:10px; border:2px solid #add8e6; max-width:500px;">
        <h2>üìù Isi Identitas Dulu Yuk!</h2>
        <label>Nama: <input type="text" id="nama" oninput="playTyping()" required></label><br><br>
        <label>No Absen: <input type="number" id="absen" oninput="playTyping()" required></label><br><br>
        <label>Kelas: <input type="text" id="kelas" oninput="playTyping()" required></label><br><br>
        <button onclick="mulaiKuis()">üöÄ Mulai Kuis</button>
    </div>

    <div id="quiz" style="display:none;"></div>
</div>

<!-- Suara -->
<audio id="suaraTyping" src="../../suara/typing.mp3"></audio>
<audio id="suaraNext" src="../../suara/next.mp3"></audio>
<audio id="suaraUlangi" src="../../suara/ulangi.mp3"></audio>
<audio id="suaraKlik" src="../../suara/mouse-clicks.mp3"></audio>
<audio id="suaraPeringatan" src="../../suara/tada-234709.mp3"></audio>

<script>
let soal = [
    { q: "Apa nama rumusan dasar negara yang dihasilkan oleh Panitia Sembilan?", 
      a: ["Pancasila", "UUD 1945", "Piagam Jakarta", "Deklarasi Kemerdekaan"], k: 2 },
    { q: "Siapakah ketua Panitia Sembilan?", 
      a: ["Moh. Hatta", "Soepomo", "Soekarno", "Moh. Yamin"], k: 2 },
    { q: "Tugas utama Panitia Sembilan adalah...", 
      a: ["Menyusun teks proklamasi", "Mengatur pemilu pertama", "Mengolah usul konsep dasar negara", "Menyusun kabinet pertama"], k: 2 },
    { q: "Berikut ini yang tidak termasuk dalam isi Piagam Jakarta adalah...", 
      a: ["Persatuan Indonesia", "Keadilan sosial bagi seluruh rakyat Indonesia", "Kebebasan pers", "Kemanusiaan yang adil dan beradab"], k: 2 },
    { q: "Tokoh yang mengusulkan dasar negara dalam sidang BPUPKI, kecuali...", 
      a: ["Ir. Soekarno", "Drs. Moh. Hatta", "Prof. Dr. Soepomo", "Prof. Mohammad Yamin"], k: 1 },
    { q: "Piagam Jakarta dikenal juga dengan sebutan...", 
      a: ["Jakarta Agreement", "Jakarta Statement", "Jakarta Charter", "Jakarta Law"], k: 2 },
    { q: "Kalimat pertama dalam Piagam Jakarta adalah...", 
      a: ["Keadilan sosial bagi seluruh rakyat Indonesia", "Persatuan Indonesia", "Ketuhanan dengan kewajiban menjalankan syariat Islam", "Kerakyatan yang dipimpin oleh hikmat kebijaksanaan"], k: 2 },
    { q: "Siapakah yang bukan anggota Panitia Sembilan?", 
      a: ["Ir. Soekarno", "Moh. Yamin", "Drs. Moh. Hatta", "Sutan Sjahrir"], k: 3 },
    { q: "Apa tujuan sidang BPUPKI yang pertama?", 
      a: ["Membentuk kabinet sementara", "Membahas bentuk negara dan dasar negara", "Menyusun undang-undang pertahanan", "Menentukan presiden pertama"], k: 1 },
    { q: "Bentuk negara yang disepakati dalam sidang BPUPKI adalah...", 
      a: ["Negara bagian", "Negara serikat", "Negara kesatuan", "Negara liberal"], k: 2 }
];

let indeks = 0;
let benar = 0;
let identitas = {};

function playTyping(){ let s=document.getElementById("suaraTyping"); s.currentTime=0; s.play(); }
function playNext(){ let s=document.getElementById("suaraNext"); s.currentTime=0; s.play(); }
function playUlangi(){ let s=document.getElementById("suaraUlangi"); s.currentTime=0; s.play(); }
function playKlik(){ let s=document.getElementById("suaraKlik"); s.currentTime=0; s.play(); }
function playPeringatan(){ let s=document.getElementById("suaraPeringatan"); s.currentTime=0; s.play(); }

function mulaiKuis(){
    let nama=document.getElementById("nama").value.trim();
    let absen=document.getElementById("absen").value.trim();
    let kelas=document.getElementById("kelas").value.trim();
    if(!nama||!absen||!kelas){
        playPeringatan();
        tampilkanPopup("‚ö†Ô∏è Hey Sahabat! Jangan lupa isi identitas dulu ya üòä", "popup-warning");
        return;
    }
    identitas={nama,absen,kelas};
    document.getElementById("formIdentitas").style.display="none";
    document.getElementById("quiz").style.display="block";
    acakArray(soal); soal.forEach(s=>acakJawabanSoal(s));
    tampilkanSoal();
    playNext();
}

function acakArray(arr){for(let i=arr.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}
function acakJawabanSoal(s){
    let gabung=s.a.map((teks,i)=>({teks,benar:i===s.k}));
    for(let i=gabung.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[gabung[i],gabung[j]]=[gabung[j],gabung[i]];}
    s.a=gabung.map(o=>o.teks);
    s.k=gabung.findIndex(o=>o.benar);
}

function tampilkanSoal(){
    const quiz=document.getElementById("quiz");
    if(indeks>=soal.length){
        const nilai=Math.round((benar/soal.length)*100);
        let peringkat="",kelasPopup="popup-success",warnaNilai="nilai-merah",warnaPeringkat="peringkat-merah";
        if(nilai===100){peringkat="üèÜ Luar biasa! Sang Juara!";kelasPopup="popup-gold";warnaNilai="nilai-emas";warnaPeringkat="peringkat-emas";}
        else if(nilai>=80){peringkat="ü•à Hebat! Hampir sempurna!";warnaNilai="nilai-hijau";warnaPeringkat="peringkat-hijau";}
        else if(nilai>=60){peringkat="ü•â Lumayan! Tingkatkan lagi!";warnaNilai="nilai-kuning";warnaPeringkat="peringkat-kuning";}
        else {peringkat="üí° Jangan menyerah, coba lagi!";warnaNilai="nilai-merah";warnaPeringkat="peringkat-merah";}
        kirimKeGoogleForm(nilai);
        tampilkanPopupHasil(`
            üéâ Selesai!<br>
            Benar: ${benar}/${soal.length}<br>
            Nilai: <span class="nilai-besar ${warnaNilai}">${nilai}%</span>
            <span class="${warnaPeringkat}">${peringkat}</span>
        `, kelasPopup);
        return;
    }
    const s=soal[indeks];
    quiz.innerHTML=`
    <div class="kotak-soal">${s.q}</div>
    <div class="answers">
        ${s.a.map((j,i)=>`
            <label>
                <input type="radio" name="jawaban" value="${i}" onclick="playKlik()" /> ${j}
            </label>`).join('')}
    </div>
    <button onclick="periksaJawaban()">Next</button>`;
}

function periksaJawaban(){
    const jawaban=document.querySelector('input[name="jawaban"]:checked');
    if(!jawaban){playPeringatan();tampilkanPopup("üéØ Ayo pilih dulu jawabannya, semangat!","popup-warning");return;}
    if(parseInt(jawaban.value)===soal[indeks].k) benar++;
    indeks++; playNext(); tampilkanSoal();
}

function tampilkanPopup(teks,kelas="popup-warning"){
    const popup=document.createElement("div");
    popup.className=`popup ${kelas}`;
    popup.innerHTML=teks;
    document.body.appendChild(popup);
    setTimeout(()=>popup.remove(),3000);
}

function tampilkanPopupHasil(teks,kelas){
    const popup=document.createElement("div");
    popup.className=`popup ${kelas}`;
    popup.innerHTML=`${teks}<br><br>
        <button onclick="muatUlang()">üîÑ Ulangi</button>
        <button onclick="tutupHasil()">‚ùå Selesai</button>`;
    document.body.appendChild(popup);
}

function muatUlang(){
    playUlangi();
    document.querySelectorAll('.popup').forEach(p=>p.remove());
    indeks=0; benar=0;
    acakArray(soal); soal.forEach(s=>acakJawabanSoal(s));
    tampilkanSoal();
}
function tutupHasil(){document.querySelectorAll('.popup').forEach(p=>p.remove());}

function kirimKeGoogleForm(nilai){
    fetch("https://docs.google.com/forms/u/0/d/e/1FAIpQLSfcFPaJNxq_gIBJGMskEf6uWnUszSaMnKMeXS58KQ5qDp2UjA/formResponse",{
        method:"POST",
        body:new URLSearchParams({
            "entry.1114641071":identitas.nama,
            "entry.1445858210":identitas.absen,
            "entry.687539915":identitas.kelas,
            "entry.175130881":nilai
        })
    });
}
</script>
