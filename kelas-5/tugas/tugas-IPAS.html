<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tugas IPAS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background: url('https://i.imgur.com/ZhICw8Q.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-left img {
      height: 45px;
      margin-right: 0.5rem;
    }

    .nav-right {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .nav-right a {
      background: rgba(255, 255, 255, 0.9);
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .nav-right a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .title-section {
      text-align: center;
      margin: 20px 15px 10px;
    }

    .title-section h1 {
      font-size: 2rem;
      background: rgba(255,255,255,0.85);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      color: #0288d1;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
    }

    /* Dropdown Menu */
    .task-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px auto;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #0288d1;
      border: none;
      width: 250px;
    }

    .dropbtn:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      min-width: 200px;
      z-index: 1;
      margin-top: 5px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background: #f1f1f1;
    }

    /* kelas aktif untuk buka menu */
    .dropdown.show .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Navigasi -->
  <nav>
    <div class="nav-left">
      <img src="https://i.imgur.com/sxm7RR1.png" alt="Logo Gresik">
      <img src="https://i.imgur.com/tGA5UBc.png" alt="Logo Tut Wuri" style="height: 50px;">
      <img src="https://i.imgur.com/oWB8vKW.png" alt="Logo Sekolah">
    </div>
    <div class="nav-right">
      <a href="../../index.html">üè† Beranda</a>
      <a href="tugas.html">‚óÄÔ∏è Kembali</a>
      <a href="#">üñºÔ∏è Galeri</a>
    </div>
  </nav>

  <!-- Judul Halaman -->
  <div class="title-section">
    <h1>üìö Tugas IPAS</h1>
  </div>

  <!-- Kotak Dropdown Tugas -->
  <div class="task-container">
    <div class="dropdown" id="dropdownMenu">
      <button class="dropbtn">‚¨áÔ∏è Download Tugas</button>
      <div class="dropdown-content">
        <a href="#" onclick="downloadFile('Latihan Soal IPAS Kelas 5 Semester 1.docx')">Tugas 1</a>
        <a href="#">Tugas 2</a>
        <a href="#">Tugas 3</a>
        <a href="#">Tugas 4</a>
        <a href="#">Tugas 5</a>
        <a href="#">Tugas 6</a>
        <a href="#">Tugas 7</a>
        <a href="#">Tugas 8</a>
        <a href="#">Tugas 9</a>
        <a href="#">Tugas 10</a>
      </div>
    </div>
  </div>

  <!-- Suara klik interaktif -->
  <audio id="clickSound" src="suara/button-press.mp3" preload="auto"></audio>
  <script>
    function downloadFile(fileUrl) {
      const clickSound = document.getElementById("clickSound");
      clickSound.currentTime = 0;
      clickSound.play();

      const link = document.createElement("a");
      link.href = fileUrl;
      link.download = fileUrl.split("/").pop();
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Toggle dropdown dengan klik
    const dropdown = document.getElementById("dropdownMenu");
    const button = dropdown.querySelector(".dropbtn");

    button.addEventListener("click", function (e) {
      e.stopPropagation();
      dropdown.classList.toggle("show");
    });

    // Tutup dropdown kalau klik di luar
    window.addEventListener("click", function () {
      if (dropdown.classList.contains("show")) {
        dropdown.classList.remove("show");
      }
    });
  </script>

</body>
</html>
