<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Materi Perangkat Komputer</title>

  <!-- ðŸŽ¨ Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    body {
      position: relative;
      background-color: black;
      color: #003366;
      transition: all 0.5s ease;
    }

    /* ðŸŽ¨ ====== GAMBAR BACKGROUND RESPONSIF ====== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://i.imgur.com/LAgmIsm.png"); /* ðŸ“± HP Portrait */
      background-size: cover;
      background-position: center;
      z-index: -1; /* ðŸ”§ supaya tombol di atas */
      transition: background-image 0.5s ease;
    }

    /* ðŸ“± HP LANDSCAPE */
    @media (orientation: landscape) and (max-width: 1023px) {
      body::before { background-image: url("https://i.imgur.com/txA0rI8.png"); }
    }

    /* ðŸ’» LAPTOP */
    @media (min-width: 1024px) {
      body::before { background-image: url("https://i.imgur.com/MjiFXeU.png"); }
    }

    /* ðŸ”˜ ====== KONTAINER TOMBOL ====== */
    .tombol-container {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 5;
    }

    /* ðŸŒŸ ====== GAYA UMUM UNTUK SEMUA TOMBOL ====== */
    .tombol {
      width: 4cm;
      cursor: pointer;
      transition: all 0.4s ease;
      opacity: 0.9;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.3));
      position: absolute;
      z-index: 6; /* ðŸ”§ tombol utama bisa diklik */
    }

    .tombol:hover {
      transform: scale(1.08);
      opacity: 1;
      filter: drop-shadow(0 0 15px rgba(255,255,255,0.8));
    }

    /* ðŸ’» ====== TATA LETAK UNTUK LAPTOP ====== */
    @media (min-width: 1024px) {
      .tombol { width: 3cm; }
      .tombol[alt="Fungsi"] { left: 8.8cm; top: 10cm; }
      .tombol[alt="Pengertian"] { left: 9cm; top: 5cm; }
      .tombol[alt="Jenis"] { left: 20cm; top: 5cm; }
      .tombol[alt="Merawat"] { left: 20cm; top: 10cm; }

      .tombol-tengah-bawah,
      .tombol-back {
        position: fixed;
        bottom: 2cm;
        width: 2cm;
        transition: all 0.4s ease;
        z-index: 10; /* ðŸ”§ tombol link di atas segalanya */
        cursor: pointer;
      }

      .tombol-tengah-bawah { right: 2cm; }
      .tombol-back { left: 2cm; }

      .tombol-tengah-bawah:hover,
      .tombol-back:hover {
        transform: scale(1.1);
      }
    }

    /* ðŸ“± ====== HP LANDSCAPE ====== */
    @media (orientation: landscape) and (max-width: 1023px) {
      .tombol { width: 2cm; }

      .tombol[alt="Pengertian"] { top: 2cm; left: 5cm; }
      .tombol[alt="Fungsi"] { top: 5cm; left: 5cm; }
      .tombol[alt="Jenis"] { top: 2cm; left: 11.5cm; }
      .tombol[alt="Merawat"] { top: 5cm; left: 11.5cm; }

      .tombol-tengah-bawah,
      .tombol-back {
        position: fixed;
        bottom: 1cm;
        width: 1.5cm;
        transition: all 0.4s ease;
        z-index: 10;
        cursor: pointer;
      }

      .tombol-tengah-bawah { right: 1.8cm; }
      .tombol-back { left: 1.8cm; }

      .tombol-tengah-bawah:hover,
      .tombol-back:hover { transform: scale(1.1); }
    }

    /* ðŸ“± ====== HP PORTRAIT ====== */
    @media (orientation: portrait) and (max-width: 768px) {
      .tombol { width: 2cm; }

      .tombol[alt="Pengertian"] { top: 6cm; left: 0.2cm; }
      .tombol[alt="Fungsi"] { top: 6cm; left: 7cm; }
      .tombol[alt="Jenis"] { top: 12cm; left: 0.2cm; }
      .tombol[alt="Merawat"] { top: 12cm; left: 7cm; }

      .tombol-tengah-bawah,
      .tombol-back {
        position: fixed;
        bottom: 1cm;
        width: 1.5cm;
        transition: all 0.4s ease;
        z-index: 10;
        cursor: pointer;
      }

      .tombol-tengah-bawah {
        left: 50%;
        transform: translateX(-50%);
      }

      .tombol-back { left: 1cm; }

      .tombol-tengah-bawah:hover { transform: translateX(-50%) scale(1.1); }
      .tombol-back:hover { transform: scale(1.1); }
    }
  </style>
</head>
<body>

  </div>
