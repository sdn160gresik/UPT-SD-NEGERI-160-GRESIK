<head>

<style>

}

    display: flex;

}
.hidden { display: none; }
label { font-weight: bold; }
input[type="text"] {

    border: 3px solid #3399ff;
    border-radius: 12px;

    text-align: center;
    font-size: 18px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.nilai-besar {
    font-size: 40px;
    font-weight: bold;
    display: inline-block;
    padding: 10px 20px;
    border-radius: 10px;
    margin: 10px 0;
}
.nilai-merah { background: #f8d7da; color: #721c24; }
.nilai-kuning { background: #fff3cd; color: #856404; }
.nilai-hijau { background: #d4edda; color: #155724; }
</style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="üïµPetualangan-Seru.html">‚óÄÔ∏è kembali</a>
        <a href="Soal_Petualangan.pdf" download>üì• Download</a>
    </div>
    <h1 style="color: #2c3e50; text-align: center; background-color: white; padding: 10px 20px; border-radius: 10px; border: 2px solid #add8e6;">
        üïµÔ∏è Detektif Cilik Ayo Uji Kepintaranmu
    </h1>

    <!-- Form Data Siswa -->
    <div id="formData">
        <h3>Silakan isi identitas sebelum mulai:</h3>
        <label>Nama: </label><br>
        <input type="text" id="nama"><br>
        <label>Kelas: </label><br>
        <input type="text" id="kelas"><br>
        <label>No. Absen: </label><br>
        <input type="text" id="absen"><br>
        <button onclick="mulaiKuis()">Mulai Kuis</button>
    </div>

    <!-- Info siswa + quiz -->
    <div id="areaKuis" class="hidden">
        <div id="infoSiswa" class="info-siswa"></div>
        <div id="quiz"></div>
    </div>
</div>

<audio id="suaraKlik" src="../../suara/mouse-clicks.mp3"></audio>
<audio id="suaraPeringatan" src="../../suara/tada-234709.mp3"></audio>

<script>
let soal = [
    { q: "Kata tanya mengapa digunakan untuk menanyakan ‚Ä¶", 
      a: ["Penyebab atau alasan", "Waktu", "Tempat", "Jumlah"], k: 0 },
    { q: "Contoh pertanyaan menggunakan kata tanya bagaimana adalah ‚Ä¶", 
      a: ["Bagaimana cara menjaga kerukunan?", "Bagaimana dengan mereka datang?", "Bagaimana yang mengerjakan?", "Bagaimana cara tempat tinggalnya?"], k: 0 },
    { q: "Kamu dapat menemukan informasi dalam teks dengan cara ‚Ä¶", 
      a: ["Menerka isi teks", "Membaca judul saja", "Membaca atau menyimak teks secara menyeluruh dan saksama", "Menggambar isi teks"], k: 2 },
    { q: "Kata tanya siapa digunakan untuk menanyakan ‚Ä¶", 
      a: ["Waktu kejadian", "Tokoh yang terlibat", "Tempat peristiwa", "Penyebab peristiwa"], k: 1 },
    { q: "Contoh kalimat dengan kata tanya siapa adalah ‚Ä¶", 
      a: ["Siapa yang datang bersama Hani?", "Siapa Heri duduk?", "Siapa kegiatan mereka?", "Siapa mereka senang?"], k: 0 }
];

// data siswa
let dataNama = "";
let dataKelas = "";
let dataAbsen = "";

let indeks = 0;
let benar = 0;

function mulaiKuis() {
    dataNama = document.getElementById("nama").value.trim();
    dataKelas = document.getElementById("kelas").value.trim();
    dataAbsen = document.getElementById("absen").value.trim();

    if (!dataNama || !dataKelas || !dataAbsen) {
        alert("Mohon isi semua data terlebih dahulu!");
        return;
    }

    document.getElementById("infoSiswa").innerHTML = `
        üë§ Nama: <b>${dataNama}</b> | üè´ Kelas: <b>${dataKelas}</b> | üî¢ Absen: <b>${dataAbsen}</b>
    `;

    document.getElementById("formData").classList.add("hidden");
    document.getElementById("areaKuis").classList.remove("hidden");

    acakArray(soal);
    soal.forEach(s => acakJawabanSoal(s));
    tampilkanSoal();
}
function acakArray(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
    }
}
function acakJawabanSoal(s) {
    let gabung = s.a.map((teks, i) => ({ teks, benar: i === s.k }));
    for (let i = gabung.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [gabung[i], gabung[j]] = [gabung[j], gabung[i]];
    }
    s.a = gabung.map(o => o.teks);
    s.k = gabung.findIndex(o => o.benar);
}
function tampilkanSoal() {
    const quiz = document.getElementById("quiz");
    if (indeks >= soal.length) {
        const nilai = Math.round((benar / soal.length) * 100);
        kirimDataKeGoogleSheet(dataNama, dataKelas, dataAbsen, nilai);

        let kelasWarna = "nilai-merah";
        if (nilai >= 80) kelasWarna = "nilai-hijau";
        else if (nilai >= 60) kelasWarna = "nilai-kuning";

        quiz.innerHTML = `
            <div class="hasil-box">
                <h2>üéâ Selesai!</h2>
                <p>Benar: <b>${benar}</b> dari <b>${soal.length}</b></p>
                <div style="text-align:center;">
                    <p><b>Nilai Kamu:</b></p>
                    <div class="nilai-besar ${kelasWarna}">${nilai}</div>
                </div>
                <button onclick="ulangiKuis()">üîÑ Ulangi Kuis</button>
                <button onclick="keluarKuis()">‚ùå Selesai</button>
            </div>
        `;
        return;
    }
    const s = soal[indeks];
    quiz.innerHTML = `
    <div class="kotak-soal">${s.q}</div>
    <div class="answers">
        ${s.a.map((j, i) => `
            <label>
                <input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()" /> 
                ${j}
            </label>`).join('')}
    </div>
    <button onclick="periksaJawaban()">Next</button>
    `;
}
function periksaJawaban() {
    const jawaban = document.querySelector('input[name="jawaban"]:checked');
    if (!jawaban) {
        mainkanSuaraPeringatan();
        alert("üéØ Ayo tentukan jawabanmu!");
        return;
    }
    if (parseInt(jawaban.value) === soal[indeks].k) benar++;
    indeks++;
    tampilkanSoal();
}
// === kirim ke Google Form ===
function kirimDataKeGoogleSheet(nama, kelas, absen, nilai) {
    const formURL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLScrdR_ejx4jr5oHz-BQ9ZU-X6dfgnl7n3atNwxvJxeJluXKjQ/formResponse";
    const formData = new FormData();
    formData.append("entry.1114641071", nama);
    formData.append("entry.687539915", kelas);
    formData.append("entry.1445858210", absen);
    formData.append("entry.175130881", nilai);
    fetch(formURL, { method: "POST", body: formData, mode: "no-cors" });
}
// üîÑ ulangi kuis
function ulangiKuis() {
    indeks = 0;
    benar = 0;
    document.getElementById("formData").classList.remove("hidden");
    document.getElementById("areaKuis").classList.add("hidden");
    document.getElementById("nama").value = "";
    document.getElementById("kelas").value = "";
    document.getElementById("absen").value = "";
}
// ‚ùå selesai kuis
function keluarKuis() {
    window.location.href = "üïµPetualangan-Seru.html";
}
function mainkanSuaraKlik() {
    const suara = document.getElementById("suaraKlik");
    suara.currentTime = 0; suara.play();
}
function mainkanSuaraPeringatan() {
    const suara = document.getElementById("suaraPeringatan");
    suara.currentTime = 0; suara.play();
}
</script>
</body>
</html>
