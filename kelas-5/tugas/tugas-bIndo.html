    }

    .task-container {

    .dropdown { position: relative; }

      background: rgba(255,255,255,0.9);

      font-size: 1.1rem;

      color: #0288d1;

    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: rgba(255,255,255,0.95);
      border-radius: 8px;
      min-width: 230px;
      margin-top: 5px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: #0288d1;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    .dropdown.show .dropdown-content { display: block; }

    .calendar-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 999;
    }

    .calendar-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #e1f5fe, #ffffff);
      padding: 25px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      z-index: 1000;
    }

    .calendar-popup input {
      padding: 10px;
      font-size: 1.1rem;
      border-radius: 10px;
      border: 2px solid #0288d1;
      cursor: pointer;
    }

    <button class="dropbtn">üìÖ Pilih Tugas</button>

<div class="calendar-overlay" id="calendarOverlay"></div>

<div class="calendar-popup" id="calendarPopup">
  <h2>üìÖ Pilih Tanggal</h2>
  <input type="date" id="calendarInput" title="Arahkan kursor ke tanggal">
</div>

<script>
  const kalenderTugas = [
    { tanggal: "2026-02-06", waktu: "08:00" },
    { tanggal: "2026-02-08", waktu: "16:15" },
    { tanggal: "2026-02-10", waktu: "09:00" },
    { tanggal: "2026-02-12", waktu: "10:00" }
  ];

  const calendarInput = document.getElementById("calendarInput");

  function updateTooltip(tanggal) {
    const tugas = kalenderTugas.find(t => t.tanggal === tanggal);
    if (tugas) {
      calendarInput.title = "Ada tugas pada jam " + tugas.waktu;
    } else {
      calendarInput.title = "Tidak ada tugas";
    }
  }

  calendarInput.addEventListener("input", function () {
    updateTooltip(this.value);
  });

  calendarInput.addEventListener("mouseenter", function () {
    if (this.value) updateTooltip(this.value);
  });
</script>

</body>
