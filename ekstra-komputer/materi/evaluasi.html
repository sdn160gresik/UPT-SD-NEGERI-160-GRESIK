      align-items: center;

    h1 {

    .kotak-soal {
      background-color: white;

      margin-bottom: 15px;

    .answers label {
      display: block;
      margin-bottom: 12px;
      padding: 10px 14px;

      font-weight: bold;
      transition: background 0.2s, transform 0.1s;
    }
    .answers input[type="radio"] {
      margin-right: 10px;

    .answers label:nth-child(1) { background: #d6eaff; }
    .answers label:nth-child(2) { background: #d6ffd9; }
    .answers label:nth-child(3) { background: #fffbd6; }
    .answers label:nth-child(4) { background: #ffd6e7; }
    .answers label:hover { filter: brightness(0.9); transform: scale(1.02); }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover { background-color: #0056b3; }

    .popup-success {
      background: #d4edda;
      border: 2px solid #c3e6cb;
      color: #155724;
      padding: 25px 35px;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);

    .nilai-besar { font-size: 48px; font-weight: bold; display: block; margin: 10px 0; }
    .nilai-merah { color: #e74c3c; }
    .nilai-kuning { color: #f39c12; }
    .nilai-hijau { color: #27ae60; }
    .nilai-emas { color: #d4af37; }

    .form-identitas {
      background: white;
      border: 2px solid #add8e6;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }
    .form-identitas input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .progress {
      background: white;
      border: 2px solid #add8e6;
      border-radius: 10px;
      padding: 8px 14px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .tombol-home {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      z-index: 3000;
      border-radius: 50%;
      background-color: rgba(255,255,255,0.8);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
    }
    .tombol-home:hover { transform: scale(1.1); }
    .tombol-home img { width: 50px; height: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíª Kuis Komputer Dasar SD</h1>

    <div id="formIdentitas" class="form-identitas">
      <h3>Isi Identitasmu dulu ya ‚ú®</h3>
      <input type="text" id="nama" placeholder="Nama Lengkap">
      <input type="text" id="kelas" placeholder="Kelas">
      <input type="number" id="absen" placeholder="No Absen">
      <button onclick="mulaiKuis()">üöÄ Mulai Kuis</button>
    </div>

    <div id="progress" class="progress" style="display:none;">Soal 1/10</div>
    <div id="quiz" style="display:none;"></div>
  </div>

  <a href="halaman-materi.html" class="tombol-home" title="Kembali">
    <img src="https://i.imgur.com/QEJbOve.png" alt="Home">
  </a>

  <script>
    const soalMaster = [
      // üîπ Menghidupkan dan Mematikan Komputer

      { q:"Tombol power pada CPU biasanya bergambar ....", a:["Gambar bintang ‚≠ê","Huruf P besar","Lingkaran dengan garis di atasnya ‚èª","Gambar segitiga"], k:2 },
      { q:"Setelah komputer dinyalakan, proses yang terjadi sebelum muncul desktop disebut ....", a:["Printing","Booting","Scanning","Loading file"], k:1 },
      { q:"Jika kita menekan tombol power berkali-kali saat komputer menyala, maka ....", a:["Komputer akan bekerja lebih cepat","Komputer bisa rusak atau hang","Komputer akan mati otomatis","Tidak akan terjadi apa-apa"], k:1 },
      { q:"Langkah terakhir saat menghidupkan komputer adalah ....", a:["Menunggu lampu CPU padam","Menyalakan monitor","Masuk ke desktop setelah komputer selesai menyala","Menekan tombol power di monitor"], k:2 },
      { q:"Mengapa komputer harus dimatikan dengan benar?", a:["Agar tampilannya lebih menarik","Agar data dan komponen tidak rusak","Agar bisa digunakan teman lain","Agar cepat menyala kembali"], k:1 },
      { q:"Urutan yang benar untuk mematikan komputer adalah ....", a:["Klik Start ‚Üí Power ‚Üí Shut Down","Klik Power ‚Üí Start ‚Üí Shut Down","Tekan tombol CPU langsung","Cabut kabel listrik terlebih dahulu"], k:0 },
      { q:"Apa yang sebaiknya dilakukan setelah komputer benar-benar mati?", a:["Menekan tombol power lagi","Mematikan stabilizer atau mencabut kabel jika perlu","Menyalakan kembali komputer","Meninggalkan komputer menyala"], k:1 },
      { q:"Berikut ini bukan termasuk hal yang perlu diperhatikan saat menggunakan komputer adalah ....", a:["Menggunakan tangan yang kering","Duduk dengan posisi tegak","Makan dan minum di dekat komputer","Menyimpan hasil pekerjaan sebelum dimatikan"], k:2 },
      { q:"Menghidupkan dan mematikan komputer dengan urutan yang benar bermanfaat untuk ....", a:["Membuat komputer tampil lebih indah","Menjaga keawetan komputer dan keamanan data","Mempercepat internet","Menghemat listrik"], k:1 },

      // üîπ Membuat Folder
      { q:"Folder digunakan untuk ....", a:["Menghapus file di komputer","Menyimpan dan mengelompokkan file","Mengedit dokumen","Memutar musik"], k:1 },
      { q:"Fungsi utama folder dalam komputer adalah ....", a:["Membuat program baru","Menjalankan aplikasi","Menyimpan dan mengatur file agar rapi","Menghapus virus komputer"], k:2 },
      { q:"Contoh nama folder yang baik adalah ....", a:["Tugas Kelas 5","???Gambar***","/Dokumen*/",":Musik:"], k:0 },
      { q:"Untuk membuka File Explorer, kombinasi tombol yang digunakan adalah ....", a:["Ctrl + E","Alt + F","Windows + E","Shift + N"], k:2 },
      { q:"Di mana kita bisa membuat folder baru?", a:["Di File Explorer","Di Calculator","Di Paint","Di Task Manager"], k:0 },
      { q:"Langkah pertama membuat folder di File Explorer adalah ....", a:["Memberi nama folder","Menentukan lokasi folder","Membuka File Explorer","Menghapus file lama"], k:2 },
      { q:"Cara cepat membuat folder baru dengan keyboard adalah ....", a:["Ctrl + Alt + N","Ctrl + Shift + N","Ctrl + N","Shift + Enter"], k:1 },
      { q:"Setelah mengetik nama folder baru, kita menekan tombol ....", a:["Esc","Enter","Ctrl","Delete"], k:1 },
      { q:"Folder berfungsi untuk memudahkan ....", a:["Menghapus file","Menyusun file agar mudah dicari","Mengubah warna layar","Mempercepat internet"], k:1 },
      { q:"Berikut ini bukan langkah membuat folder baru adalah ....", a:["Klik kanan ‚Üí New ‚Üí Folder","Tekan Ctrl + Shift + N","Tekan tombol Enter setelah memberi nama","Menghapus folder lama"], k:3 },

      // üîπ Microsoft Word
      {q:"Microsoft Word digunakan untuk...", a:["Menggambar dan mewarnai gambar","Mengolah kata dan membuat dokumen","Memutar musik dan video","Membuat presentasi"], k:1},
      {q:"Program Microsoft Word termasuk dalam kategori...", a:["Pengolah angka","Pengolah gambar","Pengolah kata","Pengolah data"], k:2},
      {q:"Untuk membuka Microsoft Word melalui tombol Start, langkah pertama yang dilakukan adalah...", a:["Klik ikon Search di taskbar","Klik ikon Start di pojok kiri bawah","Klik dua kali ikon Word di desktop","Ketik Word di kolom pencarian"], k:1},
      {q:"Shortcut yang digunakan untuk menyimpan dokumen dengan cepat adalah...", a:["Ctrl + N","Ctrl + O","Ctrl + S","Ctrl + P"], k:2},
      {q:"Melalui cara apa kita bisa membuka Microsoft Word selain dari menu Start?", a:["Melalui Control Panel","Melalui Shortcut di Desktop","Melalui Microsoft Excel","Melalui Paint"], k:1},
      {q:"Apa fungsi dari Ribbon pada Microsoft Word?", a:["Menampilkan jam dan tanggal","Tempat menulis teks","Menampilkan ikon-ikon perintah","Menyimpan dokumen"], k:2},
      {q:"Menu bar pada Microsoft Word berisi...", a:["Gambar dan foto","Ikon volume dan jaringan","Tab seperti File, Home, Insert, Design","Tombol Start dan Search"], k:2},
      {q:"Area pengetikan pada Microsoft Word berfungsi untuk...", a:["Membuka file","Mengetik dan mengedit teks","Mengatur tampilan layar","Menyimpan file"], k:1},
      {q:"Fungsi Status Bar di Microsoft Word adalah...", a:["Menampilkan jam komputer","Menampilkan jumlah halaman dan kata","Menyimpan dokumen secara otomatis","Menampilkan hasil print"], k:1},
      {q:"Untuk membuat dokumen baru digunakan kombinasi tombol...", a:["Ctrl + O","Ctrl + S","Ctrl + N","Ctrl + P"], k:2},
      {q:"Ikon kaca pembesar di taskbar berfungsi untuk...", a:["Menampilkan semua program","Melakukan pencarian aplikasi","Menyalakan komputer","Membuka file baru"], k:1},
      {q:"Langkah terakhir membuka Microsoft Word melalui Start adalah...", a:["Mengetik Word di kolom pencarian","Mengklik folder Microsoft Office","Mengklik Microsoft Word dan menunggu terbuka","Mengklik ikon File"], k:2},
      {q:"Ketika pertama kali membuka Microsoft Word, tampilan awal yang muncul adalah...", a:["Lembar kerja kosong","Halaman pengaturan printer","Daftar folder di komputer","File musik dan video"], k:0},
      {q:"Untuk menyimpan dokumen dengan nama dan lokasi tertentu, gunakan menu...", a:["File ‚Üí Open","File ‚Üí Save As","File ‚Üí Close","File ‚Üí New"], k:1},
      {q:"Tujuan utama mempelajari langkah-langkah menjalankan Microsoft Word adalah agar siswa...", a:["Dapat memutar lagu di Word","Dapat membuka, mengetik, dan menyimpan dokumen","Dapat menonton video di Word","Dapat menggambar di Paint"], k:1}
    ];

    const JUMLAH_SOAL = 10;
    let daftarSoal = [], indeks = 0, benar = 0;

    function shuffleArray(arr){
      for(let i = arr.length - 1; i > 0; i--){
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function mulaiKuis(){
      const nama = document.getElementById('nama').value.trim();
      const kelas = document.getElementById('kelas').value.trim();
      const absen = document.getElementById('absen').value.trim();
      if(!nama || !kelas || !absen){
        alert("‚ö° Isi identitas dulu ya!");
        return;
      }
      document.getElementById('formIdentitas').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
      document.getElementById('progress').style.display = 'inline-block';
      daftarSoal = shuffleArray([...soalMaster]).slice(0, JUMLAH_SOAL);
      indeks = 0; benar = 0;
      tampilkanSoal();
    }

    function tampilkanSoal(){
      const quiz = document.getElementById('quiz');
      const progress = document.getElementById('progress');
      if(indeks >= daftarSoal.length){
        const nilai = Math.round((benar / JUMLAH_SOAL) * 100);
        kirimNilai(nilai);
        let warna = nilai >= 85 ? 'nilai-emas' : nilai >= 70 ? 'nilai-hijau' : nilai >= 50 ? 'nilai-kuning' : 'nilai-merah';
        let pesan = nilai >= 90 ? "üåü Luar biasa! Kamu calon ahli komputer!" :
                    nilai >= 75 ? "üí™ Bagus! Terus pertahankan semangatmu!" :
                    nilai >= 60 ? "üòä Cukup baik, yuk belajar lebih giat lagi!" :
                    "üî• Jangan menyerah, coba lagi ya!";
        quiz.innerHTML = `
          <div class="popup-success">
            üéâ Kuis Selesai!<br><br>
            <span class='nilai-besar ${warna}'>${nilai}</span>
            <div>${pesan}</div><br>
            <button onclick='location.reload()'>üîÑ Ulangi</button>
            <button onclick="window.location.href='halaman-materi.html'">üè† Selesai</button>
          </div>`;
        progress.style.display = 'none';
        return;
      }

      const s = daftarSoal[indeks];
      let opsi = s.a.map((teks, idx) => ({ teks, benar: idx === s.k }));
      opsi = shuffleArray(opsi);

      progress.textContent = `Soal ${indeks+1}/${JUMLAH_SOAL}`;
      quiz.innerHTML = `
        <div class="kotak-soal">${s.q}</div>
        <div class="answers">
          ${opsi.map(o => `<label><input type="radio" name="jawaban" value="${o.benar}"/> ${o.teks}</label>`).join('')}
        </div>
        <button onclick="periksaJawaban()">Next</button>
      `;
    }

    function periksaJawaban(){
      const jawaban = document.querySelector('input[name="jawaban"]:checked');
      if(!jawaban){ alert("Pilih jawabannya dulu!"); return; }
      if(jawaban.value === "true"){ benar++; }
      indeks++; tampilkanSoal();
    }

    // ‚úÖ Kirim hasil ke Google Form
    function kirimNilai(nilai){
      const nama=document.getElementById('nama').value.trim();
      const kelas=document.getElementById('kelas').value.trim();
      const absen=document.getElementById('absen').value.trim();

      const url="https://docs.google.com/forms/u/0/d/e/1FAIpQLSf7hqvwQ2WCRvrG5YEqk-bAjshBpjGC7-_tBzcSnVzWg_zIyw/formResponse";
      const formData=new FormData();
      formData.append("entry.2102215189",nama);
      formData.append("entry.1051447194",absen);
      formData.append("entry.1983906772",kelas);
      formData.append("entry.477010156",nilai);
      fetch(url,{method:"POST",body:formData,mode:"no-cors"});
    }
  </script>
