<!DOCTYPE html> 
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal Latihan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 15px;
      line-height: 1.6;
      text-align: center;
    }
    .soal {
      margin-bottom: 15px;
    }
    img.soal-img {
      width: 250px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    /* Tombol umum */
    button {
      padding: 6px 14px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      display: inline-block;
      width: auto;
    }
    /* Tombol khusus */
    #kirimBtn { background: #007bff; color: white; }
    #pembahasanBtn { background: #28a745; color: white; display: none; }
    .btn-kembali { background: #6c757d; color: white; }
    .btn-lanjut { background: #fd7e14; color: white; }
    /* Navigasi */
    .navigasi {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 12px;
      flex-wrap: wrap;
      gap: 12px;
    }
    .navigasi img {
      width: 480px;
      height: auto;
    }
    /* Popup */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup {
      background: #fff;
      border-radius: 10px;
      padding: 8px;
      max-width: 90%;
      width: 480px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 260px;
      border-radius: 6px;
    }
    .popup-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      gap: 8px;
    }
    .popup-buttons button {
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }
    .stop-btn { background: #dc3545; color: #fff; }
    .close-btn { background: #6c757d; color: #fff; }
  </style>
</head>
<body>
  <div class="soal">
    <p><b>Permainan semakin seru! Lanjut ke putaran selanjutnya.</b></p>
    <img src="https://i.imgur.com/2QI5jul.png" alt="Soal Balok" class="soal-img">
    <p>
      Setelah menyelesaikan lapisan kedua, wasit merasa ada yang kurang tepat dengan susunan balok pada permainan kali ini.<br>
      Apa yang salah? Dapatkah kamu membantu wasit?
    </p>
  </div>

  <div class="jawaban">
    <label for="jawaban">Jawaban Anda:</label><br>
    <input type="text" id="jawaban" placeholder="Tulis jawaban di sini..."><br>
    <button id="kirimBtn" onclick="kirimJawaban()">Kirim Jawaban</button>
  </div>

  <button id="pembahasanBtn" onclick="showPembahasan()">Lihat Pembahasan</button>

  <!-- Tombol Navigasi -->
  <div class="navigasi">
    <button class="btn-kembali" onclick="kembali()">⬅ Kembali</button>
    <img src="https://i.imgur.com/LqQVDoS.png" alt="Logo Tengah">
    <button class="btn-lanjut" onclick="lanjut()">Selanjutnya ➡</button>
  </div>

  <!-- Popup Pembahasan -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <iframe id="youtubePlayer" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      <div class="popup-buttons">
        <button class="stop-btn" onclick="stopVideo()">Stop</button>
        <button class="close-btn" onclick="closePopup()">Keluar</button>
      </div>
    </div>
  </div>

  <script>
    function kirimJawaban() {
      let jwb = document.getElementById('jawaban').value.trim();
      if (jwb !== "") {
        document.getElementById('pembahasanBtn').style.display = 'inline-block';
      }
    }

    function showPembahasan() {
      document.getElementById('overlay').style.display = 'flex';
      let url = "https://www.youtube.com/embed/wq-EkXMM83E?start=404&end=639&autoplay=1&enablejsapi=1";
      document.getElementById('youtubePlayer').src = url;
    }

    function stopVideo() {
      let iframe = document.getElementById('youtubePlayer').contentWindow;
      iframe.postMessage('{"event":"command","func":"stopVideo","args":""}', '*');
    }

    function closePopup() {
      stopVideo();
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('youtubePlayer').src = "";
    }

    function kembali() {
      window.location.href = "../Numerasi-paketA.html";
    }

    function lanjut() {
      window.location.href = "../Numerasi-paketA.html";
    }
  </script>
</body>
</html>
