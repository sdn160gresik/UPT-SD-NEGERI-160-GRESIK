name: Check Repo Size

on:
  push:
  schedule:
    - cron: '0 0 * * 0' # cek setiap minggu (Minggu jam 00:00 UTC)

jobs:
  repo-size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check Repository Size
        run: |
          echo "Ukuran repo saat ini:"
          du -sh .git
