}

}

}
.kotak-soal {
    background-color: white;

}
.answers label {
    display: block;
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
    color: #2c3e50;
    font-weight: bold;
    transition: background 0.2s, transform 0.1s;
}
.answers input[type="radio"] {
    margin-right: 10px;
    accent-color: #007bff;
    transform: scale(1.2);
}
.answers label:nth-child(1) { background: #d6eaff; }
.answers label:nth-child(2) { background: #d6ffd9; }
.answers label:nth-child(3) { background: #fffbd6; }
.answers label:nth-child(4) { background: #ffd6e7; }
.answers label:hover {
    filter: brightness(0.9);
    transform: scale(1.02);
}
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}
button:hover {
    background-color: #0056b3;
}
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 25px 35px;
    border-radius: 12px;
    text-align: center;
    z-index: 2000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    font-size: 18px;
    font-weight: bold;
    animation: pop 0.3s ease-out;
    max-width: 90%;
}
.popup-warning { background: #fff3cd; border: 2px solid #ffecb5; color: #856404; }
.popup-success { background: #d4edda; border: 2px solid #c3e6cb; color: #155724; }
.popup-gold { background: #fff8e1; border: 2px solid #ffeb3b; color: #8d6e00; }
.popup button { margin: 10px; }
.nilai-besar {
    font-size: 48px;
    font-weight: bold;
    display: block;
    margin: 10px 0;
}
.nilai-merah { color: #e74c3c; }
.nilai-kuning { color: #f39c12; }
.nilai-hijau { color: #27ae60; }
.nilai-emas { color: #d4af37; }
@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
</style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="../../sejarah-kelahiran-pancasila-5.html">‚óÄÔ∏è kembali</a>

    </div>

    <h1 style="color: #2c3e50; text-align: center; background-color: white; padding: 10px 20px; border-radius: 10px; border: 2px solid #add8e6;">
        üéØ Kuis Seru PKn ‚Äì Sejarah BPUPKI
    </h1>

    <!-- Form identitas -->
    <div id="identitas">
        <h3>üìù Isi Identitas Dulu ya!</h3>
        <input type="text" id="nama" placeholder="Nama" oninput="mainkanSuaraTyping()">
        <input type="text" id="absen" placeholder="No Absen" oninput="mainkanSuaraTyping()">
        <input type="text" id="kelas" placeholder="Kelas" oninput="mainkanSuaraTyping()">
        <button onclick="mulaiKuis()">üöÄ Mulai Kuis</button>
    </div>

    <div id="quiz" style="display:none;"></div>
</div>

<!-- Suara -->
<audio id="suaraTyping" src="../../../../suara/typing.mp3" preload="auto"></audio>
<audio id="suaraNext" src="../../../../suara/next.mp3" preload="auto"></audio>
<audio id="suaraUlangi" src="../../../../suara/ulangi.mp3" preload="auto"></audio>
<audio id="suaraKlik" src="../../../../suara/mouse-clicks.mp3" preload="auto"></audio>
<audio id="suaraPeringatan" src="../../../../suara/tada-234709.mp3" preload="auto"></audio>

<script>
let soal = [
    { q: "Apa janji yang diberikan Jepang pada masa pendudukannya kepada rakyat Indonesia?", a: ["Kemerdekaan Indonesia", "Pendidikan gratis", "Pembagian tanah", "Kebebasan pers"], k: 0 },
    { q: "Untuk membuktikan janji tersebut, Jepang membentuk organisasi bernama ‚Ä¶", a: ["PPKI", "BPUPKI", "KNIP", "MPR"], k: 1 },
    { q: "Kepanjangan BPUPKI adalah ‚Ä¶", a: ["Badan Perencana Undang-Undang Pembela Kemerdekaan Indonesia", "Badan Penyelidik Usaha Persiapan Kemerdekaan Indonesia", "Badan Pemuda Untuk Perjuangan Kemerdekaan Indonesia", "Badan Pembina Usaha Pembangunan Kemerdekaan Indonesia"], k: 1 },
    { q: "Ketua BPUPKI adalah ‚Ä¶", a: ["Dr. Radjiman Wedyodiningrat", "Ir. Soekarno", "Moh. Hatta", "Ki Hajar Dewantara"], k: 0 },
    { q: "Wakil Ketua BPUPKI adalah ‚Ä¶", a: ["Ichibangase Yosio & Raden Pandji Soeroso", "Moh. Hatta & Ki Bagus Hadikusumo", "Soepomo & K.H. Wahid Hasyim", "Sutan Syahrir & Drs. Moh. Yamin"], k: 0 },
    { q: "Tugas BPUPKI adalah ‚Ä¶", a: ["Menyusun rencana pembangunan", "Menyelidiki dan mempersiapkan kemerdekaan Indonesia", "Membentuk tentara nasional", "Menyusun perjanjian dengan Jepang"], k: 1 },
    { q: "BPUPKI mengadakan sidang resmi sebanyak ‚Ä¶", a: ["1 kali", "2 kali", "3 kali", "4 kali"], k: 2 },
    { q: "Tanggal berapa BPUPKI mengadakan sidang yang pertama?", a: ["28 Mei 1945", "29 Mei 1945", "1 Juni 1945", "17 Agustus 1945"], k: 1 },
    { q: "Tujuan sidang pertama BPUPKI adalah ‚Ä¶", a: ["Membahas dasar negara", "Membentuk pemerintahan sementara", "Mengatur ekonomi", "Membentuk tentara nasional"], k: 0 },
    { q: "Dalam sidang BPUPKI, bentuk negara Indonesia yang disepakati adalah ‚Ä¶", a: ["Kerajaan", "Republik", "Kesultanan", "Monarki konstitusional"], k: 1 }
];
let indeks = 0, benar = 0;

function acakArray(arr){for(let i=arr.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]}}
function acakJawabanSoal(s){let gabung=s.a.map((teks,i)=>({teks,benar:i===s.k}));for(let i=gabung.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[gabung[i],gabung[j]]=[gabung[j],gabung[i]]}s.a=gabung.map(o=>o.teks);s.k=gabung.findIndex(o=>o.benar)}

function mulaiKuis(){
    let nama=document.getElementById("nama").value.trim();
    let absen=document.getElementById("absen").value.trim();
    let kelas=document.getElementById("kelas").value.trim();
    if(!nama||!absen||!kelas){
        mainkanSuaraPeringatan();
        tampilkanPopup("üòä Isi identitas dulu ya, biar datanya lengkap!", "popup-warning");
        return;
    }
    mainkanSuaraNext();
    document.getElementById("identitas").style.display="none";
    document.getElementById("quiz").style.display="block";
    acakArray(soal);
    soal.forEach(s=>acakJawabanSoal(s));
    tampilkanSoal();
}

function tampilkanSoal(){
    const quiz=document.getElementById("quiz");
    if(indeks>=soal.length){
        const nilai=Math.round((benar/soal.length)*100);
        let peringkat="",kelasPopup="popup-success",warnaNilai="nilai-merah";
        if(nilai===100){peringkat="üèÜ Luar biasa! Kamu benar semua!";kelasPopup="popup-gold";warnaNilai="nilai-emas"}
        else if(nilai>=80){peringkat="ü•à Hebat! Hanya sedikit lagi menuju sempurna!";warnaNilai="nilai-hijau"}
        else if(nilai>=60){peringkat="ü•â Lumayan! Tingkatkan lagi biar makin mantap!";warnaNilai="nilai-kuning"}
        else{peringkat="üí° Jangan menyerah, ayo coba lagi!"}
        tampilkanPopupHasil(`
            üéâ Selesai!<br>
            Benar: ${benar}/${soal.length}<br>
            Nilai: <span class="nilai-besar ${warnaNilai}">${nilai}</span>
            <div>${peringkat}</div>
        `,kelasPopup);
        return;
    }
    const s=soal[indeks];
    quiz.innerHTML=`
        <div class="kotak-soal">${s.q}</div>
        <div class="answers">
        ${s.a.map((j,i)=>`<label><input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()"/> ${j}</label>`).join('')}
        </div>
        <button onclick="periksaJawaban()">Next</button>
    `;
}
function periksaJawaban(){
    const jawaban=document.querySelector('input[name="jawaban"]:checked');
    if(!jawaban){mainkanSuaraPeringatan();tampilkanPopup("üéØ Ayo tentukan jawabanmu, semangat!", "popup-warning");return;}
    if(parseInt(jawaban.value)===soal[indeks].k) benar++;
    indeks++;
    mainkanSuaraNext();
    tampilkanSoal();
}
function tampilkanPopup(teks,kelas="popup-warning"){
    const popup=document.createElement("div");
    popup.className=`popup ${kelas}`;
    popup.innerHTML=teks;
    document.body.appendChild(popup);
    setTimeout(()=>popup.remove(),3000);
}
function tampilkanPopupHasil(teks,kelas){
    const popup=document.createElement("div");
    popup.className=`popup ${kelas}`;
    popup.innerHTML=`${teks}<br><br>
        <button onclick="muatUlang()">üîÑ Ulangi</button>
        <button onclick="tutupPopup()">‚ùå Selesai</button>`;
    document.body.appendChild(popup);
}
function muatUlang(){mainkanSuaraUlangi();document.querySelectorAll('.popup').forEach(p=>p.remove());indeks=0;benar=0;acakArray(soal);soal.forEach(s=>acakJawabanSoal(s));tampilkanSoal()}
function tutupPopup(){document.querySelectorAll('.popup').forEach(p=>p.remove())}

function mainkanSuaraTyping(){let s=document.getElementById("suaraTyping");s.pause();s.currentTime=0;s.play().catch(()=>{})}
function mainkanSuaraNext(){let s=document.getElementById("suaraNext");s.pause();s.currentTime=0;s.play().catch(()=>{})}
function mainkanSuaraUlangi(){let s=document.getElementById("suaraUlangi");s.pause();s.currentTime=0;s.play().catch(()=>{})}
function mainkanSuaraKlik(){let s=document.getElementById("suaraKlik");s.pause();s.currentTime=0;s.play().catch(()=>{})}
function mainkanSuaraPeringatan(){let s=document.getElementById("suaraPeringatan");s.pause();s.currentTime=0;s.play().catch(()=>{})}
</script>
