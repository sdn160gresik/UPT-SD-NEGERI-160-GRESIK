<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Materi Komputer</title>

  <!-- Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    body {
      position: relative;
      background-color: black;
      color: #003366;
      transition: all 0.5s ease;
    }

    /* ====== GAMBAR BACKGROUND RESPONSIF ====== */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("https://i.imgur.com/bEdb3LX.png"); /* üì± HP Portrait */
      background-size: cover;
      background-position: center;
      z-index: -2;
      transition: background-image 0.5s ease;
    }

    @media (orientation: landscape) and (max-width: 1023px) {
      body::before {
        background-image: url("https://i.imgur.com/EHLPGZZ.png"); /* üì± HP Landscape */
      }
    }

    @media (min-width: 1024px) {
      body::before {
        background-image: url("https://i.imgur.com/XN5i5jT.png"); /* üíª Laptop */
      }
    }

    /* ====== KONTAINER TOMBOL UTAMA ====== */
    .tombol-container {
      position: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
      z-index: 10;
      width: 100%;
      height: 100%;
    }

    .tombol {
      width: 180px;
      height: auto;
      cursor: pointer;
      transition: all 0.4s ease;
      opacity: 0.9;
    }

    .tombol:hover {
      transform: scale(1.08);
      opacity: 1;
    }

    /* üíª ====== PENGATURAN UNTUK LAPTOP ====== */
    @media (min-width: 1024px) {
      .tombol-container {
        justify-content: flex-start;
        align-items: flex-end;
        left: 80px;
        bottom: 200px;
        gap: 80px;
      }
      .tombol {
        width: 320px;
      }

      /* üíª Tombol home di tengah bawah, digeser lebih ke bawah */
      .tombol-tengah-bawah {
        position: fixed;
        bottom: 30px; /* ‚¨áÔ∏è digeser lebih ke bawah dari sebelumnya (60px ‚Üí 30px) */
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
        cursor: pointer;
        opacity: 0.9;
        transition: all 0.4s ease;
        z-index: 20;
      }

      .tombol-tengah-bawah:hover {
        transform: translateX(-50%) scale(1.1);
        opacity: 1;
      }
    }

    /* üì± ====== HP LANDSCAPE ====== */
    @media (orientation: landscape) and (max-width: 1023px) {
      .tombol-container {
        justify-content: flex-start;
        left: 25px;
      }

      .tombol {
        width: 200px; /* diperbesar di mode landscape */
      }

      .tombol:nth-child(2) {
        transform: translateX(25px);
      }

      .tombol:nth-child(3) {
        transform: translateX(45px);
      }

      /* üì± Tombol home di tengah bawah ‚Äî diperkecil dan digeser ke bawah */
      .tombol-tengah-bawah {
        position: fixed;
        bottom: 10px; /* ‚¨áÔ∏è digeser lebih ke bawah dari sebelumnya (35px ‚Üí 20px) */
        left: 50%;
        transform: translateX(-50%);
        width: 80px; /* üìè diperkecil dari 100px ‚Üí 80px */
        opacity: 0.9;
        z-index: 20;
        transition: all 0.4s ease;
        cursor: pointer;
      }

      .tombol-tengah-bawah:hover {
        transform: translateX(-50%) scale(1.1);
        opacity: 1;
      }
    }

    /* üì± ====== HP PORTRAIT ====== */
    @media (orientation: portrait) and (max-width: 768px) {
      .tombol-container {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 25px;
      }
      .tombol {
        width: 180px;
      }

      /* üì± Tombol home di tengah bawah ‚Äî tetap ukuran sedang */
      .tombol-tengah-bawah {
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 90px;
        opacity: 0.9;
        z-index: 20;
        transition: all 0.4s ease;
        cursor: pointer;
      }

      .tombol-tengah-bawah:hover {
        transform: translateX(-50%) scale(1.1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

    <img src="https://i.imgur.com/3HmvYZA.png" alt="Tombol 1" class="tombol">
    <img src="https://i.imgur.com/W9dsGDG.png" alt="Tombol 2" class="tombol">
    <img src="https://i.imgur.com/ipVy8cM.png" alt="Tombol 3" class="tombol">
  </div>

</html>
