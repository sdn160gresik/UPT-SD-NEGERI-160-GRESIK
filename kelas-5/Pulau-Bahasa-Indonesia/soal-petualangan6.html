<head>

<style>

}

    max-width: 100%;
    margin: 0 auto;
    padding: 20px;

    display: flex;
    flex-direction: column;

    justify-content: center;

}
.nav {
    display: flex;
    gap: 20px;
    justify-content: center;

}
.nav a {
    text-decoration: none;
    color: #2c3e50;
    font-weight: bold;
    background-color: white;
    padding: 10px 15px;
    border: 2px solid #add8e6;
    border-radius: 8px;
}
.answers label {
    display: block;
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
    color: #2c3e50;
    font-weight: bold;
    transition: background 0.2s, transform 0.1s;
}
.answers input[type="radio"] {
    margin-right: 10px;
    accent-color: #007bff;
    transform: scale(1.2);
}
.answers label:nth-child(1) { background: #d6eaff; }
.answers label:nth-child(2) { background: #d6ffd9; }
.answers label:nth-child(3) { background: #fffbd6; }
.answers label:nth-child(4) { background: #ffd6e7; }
.answers label:hover {
    filter: brightness(0.9);
    transform: scale(1.02);
}
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-top: 10px;
}
button:hover {
    background-color: #0056b3;
}
.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 25px 35px;
    border-radius: 12px;
    text-align: center;
    z-index: 2000;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    font-size: 18px;
    font-weight: bold;
    animation: pop 0.3s ease-out;
    max-width: 90%;
}
.popup-warning {
    background: #fff3cd;
    border: 2px solid #ffecb5;
    color: #856404;
}
.popup-success {
    background: #d4edda;
    border: 2px solid #c3e6cb;
    color: #155724;
}
.popup-gold {
    background: #fff8e1;
    border: 2px solid #ffeb3b;
    color: #8d6e00;
}
.nilai-besar {
    font-size: 48px;
    font-weight: bold;
    display: block;
    margin: 10px 0;
}
.nilai-merah { color: #e74c3c; }
.nilai-kuning { color: #f39c12; }
.nilai-hijau { color: #27ae60; }
.nilai-emas { color: #d4af37; }
.peringkat-merah { color: #e74c3c; }
.peringkat-kuning { color: #f39c12; }
.peringkat-hijau { color: #27ae60; }
.peringkat-emas { color: #d4af37; }
@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
#form-identitas {
    background: white;
    border: 2px solid #add8e6;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    max-width: 500px;
}
#form-identitas input {
    width: 95%;
    padding: 8px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
}
</style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="üïµPetualangan-Seru.html">‚óÄÔ∏è kembali</a>
        <a href="Soal_Petualangan6.pdf" download>üì• Download</a>
    </div>
    <h1 style="color: #2c3e50; text-align: center; background-color: white; padding: 10px 20px; border-radius: 10px; border: 2px solid #add8e6;">
        üïµÔ∏è Detektif Cilik Ayo Uji Kepintaranmu
    </h1>

    <!-- Form Identitas -->
    <div id="form-identitas">
        <h3>Isi identitas dulu ya sebelum mulai üöÄ</h3>
        <input type="text" id="nama" placeholder="Nama Lengkap" oninput="mainkanSuaraKetik()" />
        <input type="text" id="kelas" placeholder="Kelas" oninput="mainkanSuaraKetik()" />
        <input type="number" id="absen" placeholder="No Absen" oninput="mainkanSuaraKetik()" />
        <button onclick="mulaiKuis()">Mulai Kuis</button>
    </div>

    <!-- Tempat soal -->
    <div id="quiz" style="display:none;"></div>
</div>

<!-- Suara -->
<audio id="suaraKlik" src="../../suara/mouse-clicks.mp3"></audio>
<audio id="suaraPeringatan" src="../../suara/tada-234709.mp3"></audio>
<audio id="suaraKetik" src="../../suara/typing.mp3"></audio>
<audio id="suaraNext" src="../../suara/next.mp3"></audio>
<audio id="suaraUlangi" src="../../suara/ulangi.mp3"></audio>

<script>
let soal = [
   {q:"Ide pokok dari paragraf berikut adalah:\n\"Pantai adalah salah satu tempat wisata ...\"",a:["Pantai juga sering ...","Pengunjung bisa bermain ...","Pantai adalah salah satu ...","Bersantai bersama keluarga"],k:2},
   {q:"Ide pokok dari paragraf berikut adalah:\n\"Air merupakan kebutuhan penting ...\"",a:["Manusia memerlukan air","Air merupakan kebutuhan penting ...","Hewan membutuhkan air","Tumbuhan memerlukan air"],k:1},
   {q:"Sampah plastik dapat merusak lingkungan...",a:["Plastik sulit terurai","Sampah plastik dapat merusak lingkungan","Hewan yang makan plastik ...","Gunakan plastik lebih banyak"],k:1},
   {q:"Gagasan yang berfungsi sebagai penjelas ...",a:["Ide pokok","Ide pendukung","Informasi tersurat","Informasi tersirat"],k:1},
   {q:"Informasi tersurat: \"Farah meminjam buku ...\"",a:["Farah membaca buku di rumah","Farah meminjam buku berjudul ...","Farah menulis cerita rakyat","Farah pergi ke toko buku"],k:1},
   {q:"Informasi tersirat: \"Pak Budi berjalan ...\"",a:["Pak Budi lupa ...","Pak Budi baru saja kehujanan","Pak Budi sedang membeli payung","Pak Budi sedang menjemur pakaian"],k:1},
   {q:"Lampu lalu lintas berfungsi ...",a:["Menghias jalan","Mengatur arus kendaraan","Merah = berhenti","Kuning = hati-hati"],k:1},
   {q:"Gunung adalah tempat indah ...",a:["Udara di gunung sejuk","Pemandangan memukau","Gunung indah untuk wisata","Banyak orang mendaki"],k:2},
   {q:"Inti dari sebuah paragraf disebut ...",a:["Ide pokok","Ide pendukung","Informasi tersurat","Informasi tersirat"],k:0},
   {q:"Informasi tersurat: \"Pukul 06.00 Rani ...\"",a:["Rani membawa tas","Rani menuju halte pukul 06.00","Rani berlari ke rumah","Rani terlambat sekolah"],k:1}
];

let indeks=0, benar=0, dataSiswa={};

function acakArray(arr){for(let i=arr.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}
function acakJawabanSoal(s){let gabung=s.a.map((t,i)=>({t,benar:i===s.k}));for(let i=gabung.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[gabung[i],gabung[j]]=[gabung[j],gabung[i]];}s.a=gabung.map(o=>o.t);s.k=gabung.findIndex(o=>o.benar);}

function mulaiKuis(){
    let nama=document.getElementById("nama").value.trim();
    let kelas=document.getElementById("kelas").value.trim();
    let absen=document.getElementById("absen").value.trim();
    if(!nama||!kelas||!absen){
        mainkanSuaraPeringatan();
        tampilkanPopup("‚ö†Ô∏è Hey Detektif! Lengkapi dulu identitasmu biar bisa ikut misi seru ini!", "popup-warning");
        return;
    }
    mainkanSuaraNext();
    dataSiswa={nama,kelas,absen};
    document.getElementById("form-identitas").style.display="none";
    document.getElementById("quiz").style.display="block";
    acakArray(soal);
    soal.forEach(s=>acakJawabanSoal(s));
    tampilkanSoal();
}

function tampilkanSoal(){
    const quiz=document.getElementById("quiz");
    if(indeks>=soal.length){
        const nilai=Math.round((benar/soal.length)*100);
        kirimNilai(nilai);
        let peringkat="",kelasPopup="popup-success",warnaNilai="nilai-merah",warnaPeringkat="peringkat-merah";
        if(nilai===100){peringkat="üèÜ Luar biasa! Kamu benar semua!";kelasPopup="popup-gold";warnaNilai="nilai-emas";warnaPeringkat="peringkat-emas";}
        else if(nilai>=80){peringkat="ü•à Hebat! Hanya sedikit lagi!";warnaNilai="nilai-hijau";warnaPeringkat="peringkat-hijau";}
        else if(nilai>=60){peringkat="ü•â Lumayan! Tingkatkan lagi!";warnaNilai="nilai-kuning";warnaPeringkat="peringkat-kuning";}
        else {peringkat="üí° Jangan menyerah, ayo coba lagi!";}
        tampilkanPopupHasil(`üéâ Selesai!<br>Benar: ${benar}/${soal.length}<br>Nilai: <span class="nilai-besar ${warnaNilai}">${nilai}</span><span class="${warnaPeringkat}">${peringkat}</span>`,kelasPopup);
        return;
    }
    const s=soal[indeks];
    quiz.innerHTML=`
    <div class="kotak-soal">${s.q}</div>
    <div class="answers">
        ${s.a.map((j,i)=>`<label><input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()" />${j}</label>`).join('')}
    </div>
    <button onclick="periksaJawaban()">Next</button>`;
}

function periksaJawaban(){
    const jawaban=document.querySelector('input[name="jawaban"]:checked');
    if(!jawaban){mainkanSuaraPeringatan();tampilkanPopup("üéØ Jangan ragu! Pilih jawabanmu dulu, semangat!", "popup-warning");return;}
    if(parseInt(jawaban.value)===soal[indeks].k)benar++;
    indeks++;mainkanSuaraNext();tampilkanSoal();
}

function tampilkanPopup(teks,kelas="popup-warning"){const p=document.createElement("div");p.className=`popup ${kelas}`;p.innerHTML=teks;document.body.appendChild(p);setTimeout(()=>p.remove(),3000);}
function tampilkanPopupHasil(teks,kelas){const p=document.createElement("div");p.className=`popup ${kelas}`;p.innerHTML=`${teks}<br><br><button onclick="muatUlang()">üîÑ Mulai Lagi</button> <button onclick="selesaiKuis()">‚ùå Selesai</button>`;document.body.appendChild(p);}
function muatUlang(){document.querySelectorAll('.popup').forEach(p=>p.remove());indeks=0;benar=0;acakArray(soal);soal.forEach(s=>acakJawabanSoal(s));mainkanSuaraUlangi();tampilkanSoal();}
function selesaiKuis(){location.reload();}

function kirimNilai(nilai){
    fetch("https://docs.google.com/forms/u/0/d/e/1FAIpQLSdyUbk5M_9xQZEUwRp0aBwh4DissnU_G9ZznT39Yc4OY7SnQA/formResponse",{
        method:"POST",
        body:new URLSearchParams({
            "entry.1114641071":dataSiswa.nama,
            "entry.687539915":dataSiswa.kelas,
            "entry.1445858210":dataSiswa.absen,
            "entry.175130881":nilai
        })
    });
}

// suara
function mainkanSuaraKlik(){let s=document.getElementById("suaraKlik");s.currentTime=0;s.play();}
function mainkanSuaraPeringatan(){let s=document.getElementById("suaraPeringatan");s.currentTime=0;s.play();}
function mainkanSuaraKetik(){let s=document.getElementById("suaraKetik");s.currentTime=0;s.play();}
function mainkanSuaraNext(){let s=document.getElementById("suaraNext");s.currentTime=0;s.play();}
function mainkanSuaraUlangi(){let s=document.getElementById("suaraUlangi");s.currentTime=0;s.play();}
</script>
