let dataNama="", dataKelas="", dataAbsen="";
let indeks=0, benar=0;
let jawabanTerkunci = false;

/* ====================== MULAI KUIS ========================= */
function mulaiKuis(){
    dataNama = nama.value.trim();
    dataKelas = kelas.value.trim();
    dataAbsen = absen.value.trim();

    if(!dataNama || !dataKelas || !dataAbsen){
        mainkanSuaraPeringatan();
        tampilkanPeringatan("‚ö†Ô∏è Monggo ngisi identitas rumiyin!");
        return;
    }

    mainkanSuaraNext();
    infoSiswa.innerHTML = `üë§ Nama: <b>${dataNama}</b> | üè´ Kelas: <b>${dataKelas}</b> | üî¢ Absen: <b>${dataAbsen}</b>`;

    formData.classList.add("hidden");
    areaKuis.classList.remove("hidden");

    acakArray(soal);
    soal = soal.slice(0,10);

    soal.forEach(s=>acakJawabanSoal(s));

    tampilkanSoal();
}

function acakArray(arr){
    for(let i=arr.length-1;i>0;i--){
        let j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
    }
}

function acakJawabanSoal(s){
    let gabung = s.a.map((teks,i)=>({teks,benar:i===s.k}));
    acakArray(gabung);
    s.a = gabung.map(o=>o.teks);
    s.k = gabung.findIndex(o=>o.benar);
}

/* ====================== TAMPILKAN SOAL ====================== */
function tampilkanSoal(){
    if(indeks >= soal.length){
        const nilai = Math.round((benar/soal.length)*100);
        let kelasWarna = nilai>=80 ? "nilai-hijau" : nilai>=60 ? "nilai-kuning" : "nilai-merah";

        /* === KIRIM NILAI KE GOOGLE FORM === */
        kirimDataGoogleForm(dataNama, dataKelas, dataAbsen, nilai);

        quiz.innerHTML = `
        <div class="hasil-box">
            <h2>üéâ Rampung!</h2>
            <p>Benar: <b>${benar}</b> dari <b>${soal.length}</b></p>
            <div class="nilai-besar ${kelasWarna}">${nilai}</div>
            <button onclick="ulangiKuis()">üîÑ Baleni Kuis</button>
            <button onclick="keluarKuis()">‚ùå Rampung</button>
        </div>`;
        return;
    }

    jawabanTerkunci = false;

    const s = soal[indeks];
    quiz.innerHTML = `
        <div class="kotak-soal">${s.q}</div>
        <div class="answers">
            ${s.a.map((j,i)=>`
                <label><input type="radio" name="jawaban" value="${i}" onclick="mainkanSuaraKlik()" /> ${j}</label>
            `).join('')}
        </div>

    `;
}

/* ====================== PERIKSA JAWABAN ====================== */
function periksaJawaban(){
    if(jawabanTerkunci) return;

    const jawaban = document.querySelector('input[name="jawaban"]:checked');
    if(!jawaban){
        tampilkanPeringatan("‚ö° Pilih rumiyin wangsulanipun!");
        mainkanSuaraPeringatan();
        return;
    }

    jawabanTerkunci = true;

    let benarSalah = (parseInt(jawaban.value) === soal[indeks].k);
    if(benarSalah) benar++;

    document.querySelectorAll('input[name="jawaban"]').forEach(i=>i.disabled = true);

    document.getElementById("statusJawaban").innerHTML =
        benarSalah ? "‚úÖ Leres" : "‚ùå Kliru";

    document.getElementById("btnLanjut").classList.remove("hidden");

    mainkanSuaraNext();
}

function lanjut(){
    indeks++;
    tampilkanSoal();
}

/* ====================== PERINGATAN ====================== */

}

}

/* ============================

function kirimDataGoogleForm(nama, kelas, absen, nilai){
    const url = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSdGQFWK5NuSY2X8ZWayg-WNBwu2TZeVeEG8U9aznjoKAKRpBw/formResponse";

    formData.append("entry.687539915", kelas);
    formData.append("entry.1445858210", absen);
    formData.append("entry.175130881", nilai);

    fetch(url, {
        method: "POST",
        mode: "no-cors",
        body: formData
    });
}
