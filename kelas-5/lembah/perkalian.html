<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Perkalian 2‚Äì9</title>
  <style>
    :root {
      --bg: #2e6e61;
      --panel: #3c816f;
      --panel-dark: #2a5c4f;
      --text: #ffffff;
      --right: #2ecc71;
      --wrong: #e74c3c;
      --neutral: #2f7a68;
      --outline: rgba(255,255,255,.25);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(160deg, var(--bg), #24594d 60%);
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .app {
      width: min(880px, 96vw);
      background: var(--panel);
      border-radius: 22px;
      box-shadow: 0 20px 50px rgba(0,0,0,.25), inset 0 0 0 1px var(--outline);
      padding: clamp(18px, 3.2vw, 28px);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }
    .brand {
      font-weight: 800;
      letter-spacing: .3px;
    }
    .pill {
      background: var(--panel-dark);
      border: 1px solid var(--outline);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 14px;
      opacity: .95;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .stats { display:flex; gap:8px; flex-wrap: wrap; }

    .screen { display:none; }
    .screen.active { display:block; }

    /* Start Screen */
    .start {
      text-align: center;
      padding: 24px 8px 10px;
    }
    .start h1 {
      margin: 6px 0 10px;
      font-size: clamp(22px, 4.2vw, 34px);
    }
    .grid2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin: 12px 0 22px;
    }
    .card {
      background: var(--panel-dark);
      border: 1px solid var(--outline);
      border-radius: 18px;
      padding: 14px;
      text-align: left;
    }
    .card label { display:block; font-size:14px; opacity:.9; margin-bottom:6px; }
    .card select, .card input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--outline);
      background: #2d6356;
      color: var(--text);
      font-size: 16px;
      outline: none;
    }
    .btn {
      background: #58b68c;
      border: none;
      color: #0f2e27;
      font-weight: 700;
      padding: 12px 18px;
      border-radius: 14px;
      cursor: pointer;
      transition: transform .05s ease, filter .2s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,.18);
    }
    .btn:active { transform: translateY(1px); }
    .btn.secondary { background: #6aa89a; color: #09322a; }

    /* Game Screen */
    .question {
      display: grid;
      place-items: center;
      background: #2b6d5f;
      border-radius: 18px;
      border: 1px solid var(--outline);
      margin: 12px 0 16px;
      padding: 18px;
      min-height: 120px;
      text-align: center;
    }
    .question .expr {
      font-size: clamp(42px, 9vw, 86px);
      font-weight: 900;
      letter-spacing: 1px;
      text-shadow: 0 4px 0 rgba(0,0,0,.12);
    }

    .choices {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .choice {
      background: #2f7a68;
      border: 2px solid rgba(255,255,255,.18);
      border-radius: 16px;
      min-height: 68px;
      display: grid;
      place-items: center;
      font-size: clamp(22px, 4vw, 32px);
      font-weight: 800;
      cursor: pointer;
      user-select: none;
      transition: transform .04s ease, background .2s ease, border-color .2s ease, filter .2s ease;
    }
    .choice:hover { filter: brightness(1.05); }
    .choice:active { transform: translateY(1px); }
    .choice.correct { background: var(--right); color: #0b4025; border-color: rgba(0,0,0,.08); }
    .choice.wrong   { background: var(--wrong); color: #fff; border-color: rgba(0,0,0,.08); }
    .choice.disabled { pointer-events: none; opacity: .9; }

    .controls { display:flex; gap:10px; justify-content: center; margin-top: 14px; }

    /* End Screen */
    .end {
      text-align: center;
      padding: 18px 8px 8px;
    }
    .big-score { font-size: clamp(36px, 8vw, 70px); font-weight: 900; margin: 0 0 6px; }
    .msg { font-size: clamp(16px, 3.5vw, 22px); opacity: .95; margin-bottom: 14px; }

    /* Progress bar */
    .progress {
      height: 10px;
      background: #2b6d5f;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid var(--outline);
    }
    .bar { height: 100%; width: 0%; background: #84f0b8; transition: width .3s ease; }
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div class="brand">üî¢ Perkalian 2‚Äì9</div>
      <div class="stats">
        <div class="pill" id="pillProgress">Soal: <strong id="pNo">0</strong>/<span id="pTotal">0</span></div>
        <div class="pill">Skor: <strong id="pScore">0</strong></div>
      </div>
    </header>
    <div class="progress"><div class="bar" id="bar"></div></div>

    <!-- Start Screen -->
    <section class="screen start active" id="startScreen">
      <h1>Siap latihan cepat? üéØ</h1>
      <p>Semua soal dari <strong>perkalian 2 sampai 9</strong>. Tidak ada perkalian dengan 1 atau 10, sesuai permintaan.</p>
      <div class="grid2">
        <div class="card">
          <label for="jumlah">Jumlah Soal</label>
          <select id="jumlah">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20" selected>20</option>
            <option value="30">30</option>
            <option value="64">Semua kombinasi (64)</option>
          </select>
        </div>
        <div class="card">
          <label>Mode Pilihan</label>
          <select id="mode">
            <option value="campur" selected>Campur (acak)</option>
            <option value="terurut">Terurut (2√ó2 s/d 9√ó9)</option>
          </select>
        </div>
      </div>
      <button class="btn" id="btnStart">Mulai ‚ñ∂</button>
    </section>

    <!-- Game Screen -->
    <section class="screen" id="gameScreen">
      <div class="question">
        <div class="expr" id="expr">2 √ó 8</div>
      </div>
      <div class="choices" id="choices"></div>
      <div class="controls">
        <button class="btn secondary" id="btnSkip" title="Lewati soal ini (tidak menambah skor)">Lewati ‚è≠</button>
        <button class="btn" id="btnNext" style="display:none">Soal Berikutnya ‚ûú</button>
      </div>
    </section>

    <!-- End Screen -->
    <section class="screen end" id="endScreen">
      <div class="big-score" id="finalScore">0/0</div>
      <div class="msg" id="finalMsg">Keren! üòÑ</div>
      <div class="controls">
        <button class="btn" id="btnRestart">Main Lagi üîÅ</button>
      </div>
    </section>
  </div>

  <script>
    const startScreen = document.getElementById('startScreen');
    const gameScreen  = document.getElementById('gameScreen');
    const endScreen   = document.getElementById('endScreen');

    const exprEl   = document.getElementById('expr');
    const choicesEl= document.getElementById('choices');
    const btnStart = document.getElementById('btnStart');
    const btnNext  = document.getElementById('btnNext');
    const btnSkip  = document.getElementById('btnSkip');
    const btnRestart = document.getElementById('btnRestart');

    const jumlahSel= document.getElementById('jumlah');
    const modeSel  = document.getElementById('mode');

    const pNo = document.getElementById('pNo');
    const pTotal = document.getElementById('pTotal');
    const pScore = document.getElementById('pScore');
    const bar = document.getElementById('bar');

    const finalScore = document.getElementById('finalScore');
    const finalMsg = document.getElementById('finalMsg');

    // State
    let pairs = []; // [{a,b}] tanpa 1 dan 10
    let idx = 0;
    let score = 0;

    function buildAllPairs() {
      const nums = [2,3,4,5,6,7,8,9];
      const list = [];
      for (const a of nums) for (const b of nums) list.push({a,b});
      return list; // 64
    }

    function shuffle(arr) { for (let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; }

    function startGame(){
      const total = parseInt(jumlahSel.value,10);
      const mode = modeSel.value;

      const all = buildAllPairs();
      if (mode === 'campur') shuffle(all);
      // Potong sesuai jumlah
      pairs = all.slice(0, Math.min(total, all.length));

      idx = 0; score = 0;
      pTotal.textContent = pairs.length;
      pScore.textContent = score;
      pNo.textContent = 0;
      bar.style.width = '0%';

      startScreen.classList.remove('active');
      endScreen.classList.remove('active');
      gameScreen.classList.add('active');

      renderQuestion();
    }

    function renderQuestion(){
      const {a,b} = pairs[idx];
      const correct = a*b;
      exprEl.textContent = `${a} √ó ${b}`;

      // generate options
      const opts = generateOptions(correct, a, b);
      // clear UI
      choicesEl.innerHTML = '';
      btnNext.style.display = 'none';

      // create buttons
      opts.forEach((val)=>{
        const div = document.createElement('div');
        div.className = 'choice';
        div.textContent = val;
        div.addEventListener('click', ()=> handleChoice(div, val, correct));
        choicesEl.appendChild(div);
      });

      pNo.textContent = idx+1;
      const pct = ((idx) / pairs.length) * 100;
      bar.style.width = pct + '%';
    }

    function generateOptions(correct, a, b){
      // kumpulkan kandidat salah yang masih masuk akal
      const set = new Set([correct]);
      const candidates = [];

      // gunakan nilai sekitar hasil yang benar, dan hasil perkalian tetangga
      const deltas = [ -8,-6,-4,-3,-2,2,3,4,6,8,10,12];
      for (const d of deltas) {
        const v = correct + d;
        if (v > 0) candidates.push(v);
      }
      // hasil perkalian tetangga
      const nearPairs = [
        (a+1)*b, (a-1)*b, a*(b+1), a*(b-1)
      ].filter(v=>v>0);
      candidates.push(...nearPairs);

      // acak kandidat dan ambil 3 unik yang tidak sama dengan benar
      shuffle(candidates);
      const options = [correct];
      for (const v of candidates){
        if (!options.includes(v)) options.push(v);
        if (options.length===4) break;
      }
      // Jika belum cukup (kasus langka), isi dengan angka acak positif
      while (options.length<4){
        const r = correct + Math.floor(Math.random()*12)+2; // jaga jarak
        if (!options.includes(r)) options.push(r);
      }
      return shuffle(options);
    }

    function handleChoice(el, value, correct){
      const nodes = Array.from(document.querySelectorAll('.choice'));
      nodes.forEach(n=> n.classList.add('disabled'));

      if (value === correct){
        el.classList.add('correct');
        score++;
        pScore.textContent = score;
      } else {
        el.classList.add('wrong');
        // tandai yang benar
        const right = nodes.find(n => Number(n.textContent) === correct);
        if (right) right.classList.add('correct');
      }
      btnNext.style.display = 'inline-block';
    }

    function nextQuestion(){
      idx++;
      if (idx >= pairs.length){
        endGame();
      } else {
        renderQuestion();
      }
    }

    function skipQuestion(){
      // Lewati tanpa skor; tetap lanjut
      nextQuestion();
    }

    function endGame(){
      gameScreen.classList.remove('active');
      endScreen.classList.add('active');

      finalScore.textContent = `${score}/${pairs.length}`;
      const pct = Math.round((score/pairs.length)*100);
      const msg = pct >= 90 ? 'Super sekali! üåü'
                : pct >= 75 ? 'Hebat! Pertahankan! üí™'
                : pct >= 50 ? 'Bagus! Terus latihan ya! üôÇ'
                : 'Semangat! Coba lagi, pasti bisa! üöÄ';
      finalMsg.textContent = `${msg} (Nilai: ${pct})`;

      bar.style.width = '100%';
      pNo.textContent = pairs.length;
    }

    // Events
    btnStart.addEventListener('click', startGame);
    btnNext.addEventListener('click', nextQuestion);
    btnSkip.addEventListener('click', skipQuestion);
    btnRestart.addEventListener('click', ()=>{
      startScreen.classList.add('active');
      endScreen.classList.remove('active');
      gameScreen.classList.remove('active');
    });

    // Keyboard support: 1..4 memilih opsi, Enter untuk next
    document.addEventListener('keydown', (e)=>{
      if (gameScreen.classList.contains('active')){
        const keys = ['1','2','3','4'];
        if (keys.includes(e.key)){
          const idx = Number(e.key)-1;
          const node = document.querySelectorAll('.choice')[idx];
          if (node && !node.classList.contains('disabled')) node.click();
        }
        if (e.key === 'Enter'){
          if (btnNext.style.display !== 'none') btnNext.click();
        }
      }
    });
  </script>
</body>
</html>
