<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Acak Angka 1‚Äì10</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: url('https://i.imgur.com/WlSU2f0.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* üîπ Judul geser horizontal */
    .title-container {
      position: fixed;
      top: 10px;
      width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 10;
      scrollbar-width: none;
    }
    .title-container::-webkit-scrollbar {
      display: none;
    }

    .title-box {
      display: inline-block;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      padding: 10px 30px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      font-weight: 700;
      font-size: 1.2em;
      margin-left: 100%;
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8em;
      font-weight: bold;
      color: white;
      cursor: grab;
      position: absolute;
      transition: transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      user-select: none;
    }

    .circle:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    .image-page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    .image-page img {
      max-width: 90%;
      max-height: 70vh;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }

    button {
      background: #ff8a00;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1em;
    }

    button:hover {
      background: #ffb347;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- üîπ Judul geser manual -->
  <div class="title-container" id="scroll-title">
    <div class="title-box">
      üòÑ Klik Angka Favoritmu! Temukan kejutan menarik! üéÅ
    </div>
  </div>

  <div id="landing-page"></div>

  <div class="image-page" id="image-page">
    <h1>Gambar Pilihanmu üéÅ</h1>
    <img id="random-image" src="" alt="Gambar acak">
    <button onclick="goBack()">Kembali</button>
  </div>

  <script>
    const imageLinks = [
      "https://i.imgur.com/zOZ2Cen.png",
      "https://i.imgur.com/PBvcn0x.png",
      "https://i.imgur.com/XWWYgji.png",
      "https://i.imgur.com/KKxJp2V.png",
      "https://i.imgur.com/qZ4nTtZ.png",
      "https://i.imgur.com/vlFnrLU.png",
      "https://i.imgur.com/6bdpVNx.png",
      "https://i.imgur.com/e58SCBW.png",
      "https://i.imgur.com/TZdBdZ7.png",
      "https://i.imgur.com/WlSU2f0.png"
    ];

    function createCircles() {
      const container = document.getElementById("landing-page");
      container.innerHTML = "";

      for (let i = 1; i <= 10; i++) {
        const circle = document.createElement("div");
        circle.classList.add("circle");
        circle.textContent = i;
        circle.style.background = getRandomGradient();

        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 150) + 100;
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;

        circle.onclick = () => showRandomImage(i);

        makeDraggable(circle); // ‚ûï Tambahkan kemampuan geser
        container.appendChild(circle);
      }
    }

    function makeDraggable(element) {
      let isDragging = false, offsetX, offsetY;

      element.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - element.offsetLeft;
        offsetY = e.clientY - element.offsetTop;
        element.style.zIndex = 1000;
      });

      window.addEventListener("mousemove", (e) => {
        if (isDragging) {
          element.style.left = `${e.clientX - offsetX}px`;
          element.style.top = `${e.clientY - offsetY}px`;
        }
      });

      window.addEventListener("mouseup", () => {
        isDragging = false;
        element.style.zIndex = 1;
      });

      // üì± Tambahkan dukungan sentuhan (untuk HP)
      element.addEventListener("touchstart", (e) => {
        isDragging = true;
        const touch = e.touches[0];
        offsetX = touch.clientX - element.offsetLeft;
        offsetY = touch.clientY - element.offsetTop;
        element.style.zIndex = 1000;
      });

      window.addEventListener("touchmove", (e) => {
        if (isDragging) {
          const touch = e.touches[0];
          element.style.left = `${touch.clientX - offsetX}px`;
          element.style.top = `${touch.clientY - offsetY}px`;
        }
      });

      window.addEventListener("touchend", () => {
        isDragging = false;
        element.style.zIndex = 1;
      });
    }

    function getRandomGradient() {
      const colors = [
        ["#ff512f", "#dd2476"],
        ["#36d1dc", "#5b86e5"],
        ["#ff9966", "#ff5e62"],
        ["#11998e", "#38ef7d"],
        ["#f7971e", "#ffd200"],
        ["#8e2de2", "#4a00e0"],
        ["#f953c6", "#b91d73"],
        ["#30cfd0", "#330867"],
        ["#00b09b", "#96c93d"],
        ["#ff758c", "#ff7eb3"]
      ];
      const random = colors[Math.floor(Math.random() * colors.length)];
      return `linear-gradient(135deg, ${random[0]}, ${random[1]})`;
    }

    function showRandomImage(number) {
      const randomIndex = Math.floor(Math.random() * imageLinks.length);
      document.getElementById("random-image").src = imageLinks[randomIndex];
      document.getElementById("landing-page").style.display = "none";
      document.getElementById("image-page").style.display = "flex";
    }

    function goBack() {
      document.getElementById("image-page").style.display = "none";
      document.getElementById("landing-page").style.display = "block";
      createCircles();
    }

    createCircles();
  </script>

</body>
</html>
